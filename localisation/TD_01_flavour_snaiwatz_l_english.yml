l_english:
 snaiwatzer_ideas: "Snaiwatzer Minor Ideas"
 snaiwatzer_ideas_bonus: "Snaiwatzer Minor Ambition"
 snaiwatzer_ideas_start: "Snaiwatzer Minor Traditions"
 snaiwatzer_legacy_of_adrianburg_privilege: "Legacy of Adrianburg Privilege"
 snaiwatzer_legacy_of_adrianburg_privilege_desc: "To convince the Eniverians to properly join the empire, a privilege was proposed to them in 986, exempting Snaiwatzer nobility from most imperial taxes. It was the final blow to the Kuninstoftum of Eniver, integrating its part into the empire. Since then the privilege remained, greatly helping the struggling mountainous states."
 snaiwatzer_old_eniver_roads: "Cacumuds Roadways"
 snaiwatzer_old_eniver_roads_desc: "Most roads currently maintained in Snaiwatz were built during the times of Kuninstoftum of Eniver, a political entity that spanned most of modern Snaiwatz the second half of the first millenium. Most of those roadways were built to connect the Empire with Snaiwatz and Camaria in the shortest way possible. They are to this day used for economic and military purposes."
 snaiwatzer_organization_of_kriegskapitanate: "Royal Elenders"
 snaiwatzer_organization_of_kriegskapitanate_desc: "Snaiwatzer mercenaries were widely used since the 13th century as an alternative way of income for rural pastoralists of Cacumuds. They were known in these times for their discipline and effectiveness, often being smaller in numbers, but using more elaborate tactics and advanced technology, such as adopting gunpowder arquebuses earlier than any other part of the empire. Those mercenaries are often led by a lowborn Kriegskapitän, who is under the command of the prince."
 snaiwatzer_mountain_defenses: "Natural Defenses"
 snaiwatzer_mountain_defenses_desc: "It is said that even a fool could defend a Snaiwatzer fort sieged even by the greatest leaders. Whether it is thanks to the harsh climate or simple inexperience in mountainous fighting, many failed to conquer us and this is how we will survive."
 snaiwatzer_zbojaner_roots: "Eniverian Roots"
 snaiwatzer_zbojaner_roots_desc: "These territories were originally united by the Zbojano-Silvestrine kingdom of Eniver, client state of the Saelian Empire which existed between 640 and 979. Many still take pride in their unique way heritage."
 snaiwatzer_legacy_of_mercenary_wars: "Legacy of Mercenary Wars"
 snaiwatzer_legacy_of_mercenary_wars_desc: "With how all five wars of the Mercenary wars ravaged the empire, and with how main stage of said conflicts was Snaiwatz itself, we have learned a lot about military warfare from it, such as never to attack overwhelmingly stronger enemy in mountains and never take refugee in an area with a high landslide risk during January."
 snaiwatzer_expansion_of_mountainous_settlements: "Expansion of Mountainous Settlements"
 snaiwatzer_expansion_of_mountainous_settlements_desc: "Harsh winters and wild mountains taught the Snaiwatzer people how to not only effectively build good shelters, but also how to conserve resources in case of an emergency."
 
 snaiwatzer_nation_ideas: "Snaiwatzer Ideas"
 snaiwatzer_nation_ideas_start: "Snaiwatzer Traditions"
 snaiwatzer_nation_ideas_bonus: "Snaiwatzer Ambition"
 snaiwatzer_metal_trade_hegemony: "Saelian Foundries"
 snaiwatzer_metal_trade_hegemony_desc: "Western Cacumuds are rich with iron, coal, silver and even gold. With the unification of Snaiwatz, we once again set our sight at dominating mining and trade in the entire Saelian Empire."
 snaiwatzer_peasants_in_kriegskapitanate: "Elender Recompensation"
 snaiwatzer_peasants_in_kriegskapitanate_desc: "Vast majority of soldiers of our army are peasants and commoners of lesser fortune, those who couldn't maintain their pastoral lifestyle or were forcibly removed from it. To appease them and repopulate the countryside, they will be granted land for their service."
 snaiwatzer_high_altitude_defenses: "High Altitude Defenses"
 snaiwatzer_high_altitude_defenses_desc: "Living across the continental divide, with our influences spreading from peaks of Mount Epido to valleys of Magreina, we have naturally developed our defense fortifications accordingly with the terrain, making them one of the best mountain fortresses in the entire Mysentria."
 snaiwatzer_mountain_folk: "Mountain Folk"
 snaiwatzer_mountain_folk_desc: "Long time have passed since our Zbojaner ancestors came here, and in effect, we aren't truly only Zbojaner, or Silvestrine, we are a mix of both, and that what makes us, Snaiwatzer people, unique, and our nobility prides itself in it."
 snaiwatzer_new_imperial_mint: "New Imperial Mint"
 snaiwatzer_new_imperial_mint_desc: "When the Imperial Mint of Limburg depleted, the emperor established a new mint in our lands, in the very heart of it, between the Cacumudian mountain range, in Grobhalde, and after years of running it, we have learned many lessons on managing a mint."
 snaiwatzer_improved_gunmaking: "Improved Gunmaking"
 snaiwatzer_improved_gunmaking_desc: "With Mercenary wars behind us and Elender Confederation defeated at last, we take lessons from this brutal conflict so the next time our Kriegskapitäns revolts, we are better prepared for waging modern warfare."
 snaiwatzer_expansion_of_adrianburg_privileges: "Expansion of Adrianburg Privilege"
 snaiwatzer_expansion_of_adrianburg_privileges_desc: "Adrianburg Privilege marks the time period Eniver ceased to be and disunited Snaiwatz came to be, but now, we have managed to secure expansion of said Privileges, and this marks the point in time that Snaiwatz became true heir to Kuninstoftum of Eniver."
 
 elender_ideas: "Elender Ideas"
 elender_ideas_start: "Elender Traditions"
 elender_ideas_bonus: "Elender Ambition"
 elender_elender_recruitment_system: "Elender Recruitment System"
 elender_elender_recruitment_system_desc: "Most of our soldiers come from free peasantry and professional private armies of Snaiwatz that remained loyal to our cause. If we unify these systems, we could end up with higher conscription."
 elender_rebuild_old_eniver_roads: "Rebuild the Old Eniver Roads"
 elender_rebuild_old_eniver_roads_desc: "Old Eniverian Roads are key to maintaining our presence in the Snaiwatz region, both military-wise and trade-wise."
 elender_riches_of_snaiwatz: "Riches of Snaiwatz"
 elender_riches_of_snaiwatz_desc: "Snaiwatz was known in later centuries for it's natural riches, Gold, Silver, Quartz, and extreme deposits of Iron. We should open new mines to utilize this riches."
 elender_anti_imperial_sentiment: "Anti-imperial Sentiment"
 elender_anti_imperial_sentiment_desc: "We are heirs of free Elenders, and we defy our fate as slave soldiers of the nobility. We shall burn down this empire like Liemar wanted us to do!"
 elender_lessons_of_friedrich_kitzhen: "Lessons of Friedrich Kitzhen"
 elender_lessons_of_friederich_kitzhen_desc: "Friedrich Kitzhen, the founder of Elender Confederation and it's first leader, has made significat impact on the modern warfare with the way how he utilized the artillery, moving it swiftly from one side of the battlefield to the other."
 elender_first_ministry_of_forgein_politics: "First Ministry of Forgein Politics"
 elender_first_ministry_of_forgein_politics_desc: "Elender Diplomatisches Korps was first entity in the whole world that we could call by modern-term of Ministry of Forgein Politics, as it revolutionized the way it has kept up Elender relations with other states."
 elender_legacy_of_mercenary_wars: "Legacy of Mercenary Wars"
 elender_legacy_of_mercenary_wars_desc: "With Mercenary wars over, we continue to live on, and spread our influence not only all over Snaiwatz, but all over the Silvestria, and we shall not stop until all of the Silvestria is under our rule!"
 
 snaiwatz.1.t: "Development of Coal Mining"
 snaiwatz.1.desc: "Brothers of the mine rejoice!\nSwing, swing, swing with me!\nRaise your pick and raise your voice!\nSing, sing, sing with me!\nDown and down into the deep\nWho knows what we'll find beneath?\nDiamonds, rubies, gold, and more\nHidden in the mountains store\nBorn underground\nSuckled from a teat of stone\nRaised in the dark\nThe safety of our mountain home\nSkin made of iron\nSteel in our bones\nTo dig and dig makes us free\nCome on, brothers, sing with me!\nI am a snaiwatzer, and I'm digging a coal\nDiggy diggy coal, diggy diggy coal\nI am a snaiwatzer, and I'm digging a coal\\nThe sunlight will not reach this low\nDeep, deep in the mine\nNever seen the blue moonglow\nSnaiwatzer won't fly so high\nFill a glass and down some mead\nStuff your bellies at the feast!\nStumble home and fall asleep\nDreaming in our mountain keep\nBorn underground\nGrown inside a rocky womb\nThe Earth is our cradle\nThe mountain shall become our tomb\nFace us on the battlefield\nYou will meet your doom\nWe do not fear what lies beneath\nWe can never dig too deep\nI am a snaiwatzer, and I'm digging a coal\nDiggy diggy coal, diggy diggy coal\nI am a snaiwatzer, and I'm digging a coal\nDiggy diggy coal, digging a coal\nI am a snaiwatzer, and I'm digging a coal\nDiggy diggy coal, diggy diggy coal\nI am a snaiwatzer, and I'm digging a coal\nDiggy diggy coal, digging a coal\nBorn underground\nSuckled from a teat of stone\nRaised in the dark\nThe safety of our mountain home\nSkin made of iron\nSteel in our bones\nTo dig and dig makes us free\nCome on, brothers, sing with me!\nI am a snaiwatzer, and I'm digging a coal\nDiggy diggy coal, diggy diggy coal\nI am a snaiwatzer, and I'm digging a coal\nDiggy diggy coal, digging a coal\nI am a snaiwatzer, and I'm digging a coal\nDiggy diggy coal, diggy diggy coal\nI am a snaiwatzer, and I'm digging a coal\nDiggy diggy coal, digging a coal."
 snaiwatz.1.a: "The Coal... is MINE!"
