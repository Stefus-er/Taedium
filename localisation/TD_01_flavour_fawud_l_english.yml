 fawud.1.t: "Restore original color"
 fawud.1.desc: "My liege, how shall we present our country on official maps?"
 fawud.1.a: "I want my old color!!"
 fawud.1.b: "Golden is gud"
 
 FAW_tributary_to_vassal: "Every musarfic §Ytributary state§! will become a §Yvassal§!"
 unite_musarfs_title: "Unite Musarfic Tribes"
 unite_musarfs_desc: "If clans of want to survive they need to unite under singular banner, preferably ours."
 
 group_musarfic_ideas: "Musarfic Ideas"
 group_musarfic_ideas_start: "Musarfic Traditions"
 group_musarfic_ideas_bonus: "Musarfic Ambition"
 musarfic_folk_law: "Folk Law"
 musarfic_folk_law_desc: "People of Fawud have a large number of unwritten laws, many of which seem so trivial there never was any need to compile them in a unified codex."
 musarfic_family_bonds: "Clan Bonds"
 musarfic_family_bonds_desc: "Due to common practice of polygamy, musarfic families are quite extensive. This makes it that in the case of lack of viable male succesor, there almost always is someone from the family that can take the mantle."
 musarfic_fawudian_trade: "Fawudian Trade"
 musarfic_fawudian_trade_desc: "From Mustir Mountains, through Hariq and Fawud deserts, to highlands of Sayutala, the trade is always flowing. Harsh climate and barren soil makes moving goods across the desert only sensible profession."
 musarfic_cavalry_warfare: "Cavalry Warfare"
 musarfic_cavalry_warfare_desc: "Be it a horse or a camel, Man's best friend is his mount. They are mostly used as a way of transportation, but in the case of conflict musarfic cavalry is the most deadly in the world."
 musarfic_every_man_a_fighter: "Every Many a Fighter"
 musarfic_every_man_a_fighter_desc: "One of the few things that a person can do beside being clan ruler or a merchant is to serve as a warrior, participating in minor skirmishes and large wars."
 musarfic_clan_rivalry: "Usra Rivalry"
 musarfic_clan_rivalry_desc: "Even minor conflicts and grudges between usras can still be remembered after many generations. This creates a constant state of tension between clans, only waiting for a larger conflict to erupt so they can finally show that their clan obviously are the legitimate rulers of a camel that died 100 years ago."
 musarfic_tame_the_desert: "Tame the Desert"
 musarfic_tame_the_desert_desc: "Harsh cliamte, scorching sand and barren soil are most common causes of fawud being so underdeveloped. Urbanising the desert is the first step of building musarfic glory on the world stage."
 
