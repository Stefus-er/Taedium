l_english:
 donucakar_ideas:0 "Donuçakari Ideas"
 donucakar_ideas_start:0 "Donuçakari Traditions"
 donucakar_ideas_bonus:0 "Donuçakari Ambitions"
 donucakar_last_bastion:0 "Last Bastion"
 donucakar_last_bastion_desc:0 "For quite some time zeolous and pompous people of Chilverchia have been subjugating neighboring nations in search for glory, seeing them as inferior. Now, most of our people's lands are under subjugation and only we are here to stop these infidels from destroying our beautiful country!"
 donucakar_king_and_the_princess:0 "King and the Princess"
 donucakar_king_and_the_princess_desc:0 "Donuçakar has a long history of diplomacy with the Empire. It all began in the XIII century, when the Saelian Emperor reached out to Donucian king with a proposal - the king will stop his brutal raids and convert to saelianism and the Emperor will grant him the hand of his daughter. The king accepted the proposal. After that deal more events followed, and the kingdom and the Empire still share a warm relation."
 donucakar_donucian_legacy:0 "Donucian Legacy"
 donucakar_donucian_legacy_desc:0 "Sometimes people ask themselves 'How did that Anavatic tribe migrated all the way to Confinia?'. The answer is simple - by conquest. It was a time of pamkusean weakness and great migrations, which forced donucian people to settle in a new land."
 donucakar_ostsee_competition:0 "Ostsee Competition"
 donucakar_ostsee_competition_desc:0 "Lying on the eastern coast of Ostsee we were always in a position for international trade. For the most part we controlled the from of goods from the far east thanks to the Mezonian Strait, but now other nations started to increase their control over flow of trade. We can't fall behind if our economy wants to survive."
 donucakar_meritocratic_military:0 "Meritocratic Military"
 donucakar_meritocratic_military_desc:0 "Harsh times create strong men, as they say. And many of those men are not part of the noble estate, which dominates the military. This has led to our rulers to abolish standard noble militias and titles based on loyalty to instead turn our military into a proper force, made out of proffesionals and experts in their field."
 donucakar_yanlan_monasteries:0 "Yanlan Monasteries"
 donucakar_yanlan_monasteries_desc:0 "Yanlan Monasteries are almost as old as the kingdom itself. They are usually carved in the mountainsides or cliffs with farms and vineyards in the neighbouring hills. Monks that live there lead a simple life of prayer and work, inspiring our people to do the same,"
 donucakar_bulwark_of_sigilianism:0 "Bulwark of Sigilianism"
 donucakar_bulwark_of_sigilianism_desc:0 "But sometimes prayers don't work and instead more direct measures need to be taken. We cannot allow even a step back into our territory while fighting the heretics. We will protect the kingdom and the Empire to the last man standing."

 sugilin_kingdom_reform:0 "Sügilin Kingdom"
 sugilin_kingdom_reform_desc:0 "Open-arms approach to the new faith of Saelianism in early history of Donuçakar has led to the strengthened position of the clergy."