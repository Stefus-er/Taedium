l_english:
 ansgarland_ideas:0 "Ansgarlander Ideas"
 ansgarland_ideas_start:0 "Ansgarlander Traditions"
 ansgarland_ideas_bonus:0 "Ansgarlander Ambition"
 ansgarland_kingdom_restored:0 "Kingdom Restored"
 ansgarland_kingdom_restored_desc:0 "After the great king Ansgar established is domain in geoberic peninsula, our people finally had an identity. After many years of struggle we found a place which we could call home. When the kingdom fell apart, everyone knew that this political division is only temporary - today is the day that the kingdom is restored."
 ansgarland_conqueror_nation:0 "Conqueror's Spirit"
 ansgarland_conqueror_nation_desc:0 "Angar's fierceness and ambitions were so great that they became the topic of legends. Now, 300 years after his demised, his legacy lives on. His feats and goals became our own and we continue to fight for what he wanted - a land for his people."
 ansgarland_imperial_mercenaries:0 "Imperial Mercenaries"
 ansgarland_imperial_mercenaries_desc:0 "Being a soldier-for-hire in the imperial lands, full of banditry, internal conflicts and plague, is a very fruitful career. Even geoberic nations often had to employ them to preserve our own manpower. Foreign mercenaries ofter brought with them new military insight, not only to our leaders but also our troops."
 ansgarland_schafhirten:0 "Schafhirten"
 ansgarland_schafhirten_desc:0 "Shepherds of Oddelean Range provide the highest quality wool in this part of the world. When the new world cotton started to dominate in the rest of Taedium, our wool was still as popular as ever."
 ansgarland_konigsgarde:0 "Königsgarde"
 ansgarland_konigsgarde_desc:0 "Originaly, Königsgarde was used to refer to the guards of the Ansgarlander kings. As the armies started to move from levies to standing soldiers, the army of Ansgarland started to be called Königsgarde, because it was seen as a force only loyal to the king."
 ansgarland_absolute_authority:0 "Absolute Authority"
 ansgarland_absolute_authority_desc:0 "The will of the king is indusputable - for many in these times this sentence seems to be obvious, but it wasn't always the case in these lands. Both glasians and silvestrines have always had a traditional popular assembly consisting of the ruler and the nobility, but after the great king Ansgar and his descendants have shown that the true power comes from centralization."
 ansgarland_koniginsmarine:0 "Königinsmarine"
 ansgarland_koniginsmarine_desc:0 "For the majority of history the fleet was seen as an afterthought, a simple tool to use when needed. When the age of colonization came, the need for a large fleet to maintain the lands oversea became a necessity to project one's own power over other nations. This potential was seen by Queen Mathilda, who was the first to massively invest in our fleet, which became known as Königinsmarine to honor her efforts."

 ansgarland.1.t:0 "Ties of [Root.Monarch.Dynasty.GetName] dynasty"
 ansgarland.1.desc:0 "Lorem ipsum"
