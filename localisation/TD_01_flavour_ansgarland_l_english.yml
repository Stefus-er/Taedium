 ansgarland.1.a_tt:0 "We will fall under a Personal Union with the specified Country."
 ansgarland.1.b:0 "I'm sure one of my cousins will be a great heir..."
 ansgarland.1.c:0 "I WILL produce an heir, I promise."
 ansgarland.2.t:0 "Devil's Due"
 ansgarland.2.desc:0 "sad"
 ansgarland.2.a:0 "Change the world. My final message. Goodbye."
 