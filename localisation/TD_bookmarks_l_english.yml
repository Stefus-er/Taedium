 TAEDIUM_BOOKMARK_TITLE:0 "Taedium Universalis"
 TAEDIUM_BOOKMARK_DESC:0 "Continent of Taedium experienced many disasters in recent time - hordes, plague, internal struggles and isolation. Eastern trade routes have been severed by pirates and nomadic empires; many traders hope to find new routes by crossing the trecherous Niheyan Ocean. The Saelian Empires tries to reform as the Sigilian community grows tired of the Universal Monarchy. Donucakar and Western Camarian states desperately fight off Chilverchian attacks of prideful princes seeking loot and glory. Balance of power in the continent is fragile and everyone is waiting for it to burst - but who will emerge victorious?"

 TAEDIUM_NORTHERN_LANDS_TITLE:0 "Northern Lands"
 TAEDIUM_NORTHERN_LANDS_DESC:0 "Despite internal instability, the Ehrenic Confederation is dominant over the northern straits with influence all over the region. Tummic and Nifthemi resistance is struggling to overcome the growing ambitions of Consul Diedrich Schumacher as the remnants of the first confederacy lick their wounds in Dorchean Isles. Marstonian duchy of Ziemelia is satisfied with their recent territorial gains, but not for long - looking at their cultural bretherens and neighbouring merchant Republic of Uzkolia as a potential target. Sons of King Eadwig fight for his crown while resisting Indriger and Labosian opportunists from abroad. Who will finally unite the region and achieve indisputable dominance?"

 TAEDIUM_AQERB_BOOKMARK_TITLE:0 "Crisis in the West"
 TAEDIUM_AQERB_BOOKMARK_DESC:0 "The peninsula is a frontline of major conflicts between Sigilian and Aqerbic countries. Ambitious king of Narbona aggresively expands into Yaltazim mainland with little to no resistance while the Kingdom of Ignidunta seeks to completely control regional trade routes. But all is not lost to Yaltazims - Nusabates of Nahshaharos and Antawil have ambitions of their own. Narbonese borderlands slowly get tired of their overlords ruler and plot to gain independence. With no place to expand many of these states look to other frontiers overseas..."

