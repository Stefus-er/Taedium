l_english:
 TAEDIUM_BOOKMARK_TITLE: "£lobby_list_entry_1£"
 TAEDIUM_BOOKMARK_DESC: "Mysentria has experienced various disasters in the recent times - Bunelisuli horde, plagues, internal struggles and economic isolation. Trade routes to the distant Samadia and Hengtua have been severed by ravagin pirates in the Maqitan and nomadic empires of the steppe, leadin to merchants now hoping to find alternative routes through the trecherous Niheyan Ocean. The Saelian Empires is trying to reform its rotting government, while the rest of the Sigilian community grows tired of the Universal Monarchy. Donuçakar and Capiranellan League desperately try to defend against the invasion of prideful Chilverchian princes seeking only loot and glory.\nBalance of power in the entire continent is close to a breaking point and everyone is asking themselves: who will emerge victorious?"

 TAEDIUM_NORTHERN_LANDS_TITLE: "£lobby_list_entry_2£"
 TAEDIUM_NORTHERN_LANDS_DESC: "Despite internal instability, the Ehrenic Confederation is dominant over the northern straits with influence all over the region. Tummic and Nifthemi resistance is struggling to overcome the growing ambitions of Consul Diedrich Schumacher as the remnants of the first confederacy lick their wounds in Dorchean Isles. Marstonian duchy of Ziemelia is satisfied with their recent territorial gains, but not for long - looking at their cultural bretherens and neighbouring merchant Republic of Uzkolia as a potential target. Sons of King Eadwig fight for his crown while resisting Indriger and Labosian opportunists from abroad. Who will finally unite the region and achieve indisputable dominance?"

 TAEDIUM_AQERB_BOOKMARK_TITLE: "£lobby_list_entry_3£"
 TAEDIUM_AQERB_BOOKMARK_DESC: "The peninsula is a frontline of major conflicts between Sigilian and Aqerbic countries. Ambitious king of Narbona aggresively expands into Yaltazim mainland with little to no resistance while the Kingdom of Ignidunta seeks to completely control regional trade routes. But all is not lost to Yaltazims - Nusabates of Nahshaharos and Antawil have ambitions of their own. Narbonese borderlands slowly get tired of their overlords rule and plot to gain independence. With no place to expand, many of these states look for new frontiers to find overseas..."

