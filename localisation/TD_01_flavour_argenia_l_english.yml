 whaling_ships_reform: "Whale Oil Enterprise"
 whaling_ships_reform_desc: "The whale oil enterprise has become very profitable thanks to Dorchian merchant interests, imploring to expand the operations to the New World. Having many uses for commercial interests, the discovery of its flamability has been a great find for our military."
