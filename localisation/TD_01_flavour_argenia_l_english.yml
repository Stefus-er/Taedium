 estate_burghers_dorchean_fisheries: "Dorchean Fisheries"
 estate_burghers_dorchean_fisheries_desc: "Mixing warm and cold currents make the seas around the dorchean isels hold large populations of variety fishes making coastal settlements much more prosperous than those inland."
 estate_burghers_dorchean_fisheries_gt: "Reduces §YLocal Development Cost§! and increases §YLocal Goods Produced§! in all coastal provinces in §YDorchean Isles§!."
 estate_burghers_dorchean_fisheries_rt: "Removes reduced §YLocal Development Cost§! and increased §YLocal Goods Produced§! from all coastal provinces in §YDorchean Isles§!."
 estate_burghers_dorchean_fisheries_modifier: "Dorchean Fisheries"
 desc_estate_burghers_dorchean_fisheries_modifier: "Mixing warm and cold currents make the seas around the dorchean isels hold large populations of variety fishes making coastal settlements much more prosperous than those inland."

 
 wymondian_kingdom_reform: "Wymondian Kingdom"
 wymondian_kingdom_reform_desc: "In the kingdom of Argenia, the ruler has the power to designate an heir to the throne."
 mechanic_disinherit_less_penalty_yes: "Disinheriting heirs costs 50% less prestige."

 union_of_beneul_reform: "Union of Beneul"
 union_of_beneul_reform_desc: "Union of Beneul was proclaimed after large amounts of nobility from the south fled north to the only unconquered Caidthmorian realm - Nabhin. Seven of the greatest families were granted land and titles, but most of the impoverished nobles had to become their servants."

 nabhin_ideas: "Nabhini Ideas"
 nabhin_ideas_bonus: "Nabhini Ambition"
 nabhin_ideas_start: "Nabhini Traditions"
 nabhin_union_of_beneul: "Union of Beneul"
 nabhin_union_of_beneul_desc: "Following the brutal Argenian invasion, many dorchean nobles fled to Nabhin with plans to soon reconquer their lost lands. Many centuries have passed, but the hope for dorchean Caidthmor remains."
 nabhin_ehren_connections: "Ehren Connections"
 nabhin_ehren_connections_desc: "In order to maintain a large population in these cold and mountainous lands, our kings and merchants were forced to maintain a stable supply of grain from the continent, which was most commonly achieved through trading with the Ehrenstaat."
 nabhin_whaling_economy: "Whaling Economy"
 nabhin_whaling_economy_desc: "The seas around the Dorchean isles are known for their large amounts of various sea life. While most nations focus on fishing, in the northern part of the Archipelago it is common for villages to organize group to hunt for whales to gain their meat, which is a sought after commodity."
 nabhin_ceafiltan_harbor: "Ceafiltan Harbor"
 nabhin_ceafiltan_harbor_desc: "Jagged and high coasts of Nabhin often cause more problems than they solve. For most of our history only in few selected places, one of such being the town of Ceafilta which, alongside Beneul, is the backbone of our economy."
 nabhin_seamen_of_the_north: "Seamen of the North"
 nabhin_seamen_of_the_north_desc: "Large swaths of mountainous land unsuitable for agriculture has caused most of our population to concentrate around the coasts and live of off the sea."
 nabhin_reinforced_royal_authority: "Reinforced Royal Authority"
 nabhin_reinforced_royal_authority_desc: "To protect the royal interest from particularism, king Escual began the process of cracking down on noble privileges. While the seven families still had a major influence over the country, their power was slowly diminishing at the expense of the monarch."
 nabhin_tarhian_fur: "Tarhian Fur"
 nabhin_tarhian_fur_desc: "Colonial ventures in the newly discovered western continent has allowed us to diversify our economy from whaling and fishing. Tarhian furs quickly became a major competitor to Tummic furs thanks to their high quality and exoticism."

 caidthmor_ideas: "Caidthmorian Ideas"
 caidthmor_ideas_bonus: "Caidthmorian Ambition"
 caidthmor_ideas_start: "Caidthmorian Traditions"
 caidthmor_stories_of_glory: "Stories of Glory"
 caidthmor_stories_of_glory_desc: "The times of our rule of these lands are but a memory, but that doesn't mean that they are gone - they live through our stories, great epic poems and songs, telling the tales of great heroes, sea beasts and lost kingdoms. They remind us of our glory and make our people wishing to bring those times back."
 caidthmor_the_seven_araladh: "The Seven Araladh"
 caidthmor_the_seven_araladh_desc: "The seven great families of Caidthmor hold the majority of the power in the country. Now those remnants of the royalty of the fallen kingdoms once again own their ancestral lands reconquered from Argenia and for that they are forever grateful to the kings of Caidthmor."
 caidthmor_continental_trade: "Continental Trade"
 caidthmor_continental_trade_desc: "Farming in the flatlands can only feed so many people before we have to resort to fishing. Thankfully, our large amounts of expensive goods such as whale oil and fish allow us to not only earn enough to purchase grain but also profit from it."
 caidthmor_the_northern_island: "The Northern Island"
 caidthmor_the_northern_island_desc: "The island of Caidthmor is not only the biggest, but also the most mountainous in the archipelago. Most of the coasts consist of rocky cliffs or deep valleys, making foreign disembarkment incredibly difficult. Even if the enemy manages to reach our island, they have to penetrate the unconquerable castles which scatter the land."
 caidthmor_wirosepan_resurgence: "Wirosepan Resurgence"
 caidthmor_wirosepan_resurgence_desc: "While citizens of the continent reject the Emperor and embrace sigilianism, people of our islands decided to reembrace Wirosepanism, which elevates Saelius to the status of godhood. This not only brings us a sense of national identity, but also brings us together and strengthens our already powerful bonds."
 caidthmor_integration_of_ehren_minorities: "Integration of Ehren Minorities"
 caidthmor_integration_of_ehren_minorities_desc: "Ever since ehren traders came and settled in the Dorchean islands, many saw them as another invader. But as the time went by, many grew accustomed to them and often engage with them to trade. As of now they are valuable members of our nation and some of the few things that connect us to the continent."
 caidthmor_repurposing_old_tactics: "Repurposing Old Tactics"
 caidthmor_repurposing_old_tactics_desc: "Argenian conquest has shown our population that military tactics applied in our isles were years behind the continent. But a few centuries later with the introduction of gunpowder many of our great leaders dust off the old books of strategy to rediscover what was once lost."

 dorchia_ideas: "Dorchean Ideas"
 dorchia_ideas_bonus: "Dorchean Ambition"
 dorchia_ideas_start: "Dorchean Traditions"
 dorchia_dorchean_fisheries: "Dorchean Fisheries"
 dorchia_dorchean_fisheries_desc: "Vast majority of food production in our nation comes from fishing. Thanks to the mixing of warm and cold currents our sailors can fish very effectively without depopulating the seas."
 dorchia_common_adbar: "Common Adbar"
 dorchia_common_adbar_desc: "The Adbar is a council of the most important and influential nobles in the nation. It originally was more local, but with the unification of the isles the kings used it as a way to discuss matters and more effectively administer the nation."
 dorchia_legends_of_talamgalt: "The Legends of Talamgalt"
 dorchia_legends_of_talamgalt_desc: "People always wondered what lies beyond the great sea. These dreams manifested into the idea of Talamgalt - a mystical promised land in which all worldly problems disappear. While merely a folk tale, many believe there is some truth to it."
 dorchia_saelian_devotion: "Saelian Devotion"
 dorchia_saelian_devotion_desc: "Dorchean Saelianism is far different than the continental variant. While they focus on the prophetic aspect of Saelius, we know that in reality he was the God who descended onto the earth to save us."
 dorchia_dorchean_renaissance: "Dorchean Renaissance"
 dorchia_dorchean_renaissance_desc: "Early XVI century was a period of stability in the isles which allowed our arts and philosophy to flourish. Many were inspired by pre-saelian patterns and woodworking which they integrated with modern technological innovations to build beautiful palaces and weave mythological tapestry."
 dorchia_open_sea_whaling: "Open Sea Whaling"
 dorchia_open_sea_whaling_desc: "Dangerous western seas may seem barren at first, but they hold large population of whales, which are the sources of many sought after commodities such as oils, their meat and ambergris."
 dorchia_dalvian_currents: "Dalvian Currents"
 dorchia_dalvian_currents_desc: "Winds in the Dalvian waters always blow west. This means that any lost sailor will never see his home again, but there is also some positive aspects to this phenomenon - we can relatively quickly travel to the new world."

 prices.101.t: "Popularization of Dorchean Goods"
 prices.101.desc: "The increasing exploitation of the seas by the dorcheans and flooding of the continental market has made them addicted to various fish-related products which also include whale oil and meat, ivory, and ambergris. People yearn for the dorchean goods and are willing to pay high prices to get them."
 prices.101.a: "Splendid!"
