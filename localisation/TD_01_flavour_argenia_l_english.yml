l_english:
 argenia_ideas: "Argenian Ideas"
 argenia_ideas_start: "Argenian Traditions"
 argenia_ideas_bonus: "Argenian Ambition"
 idea_legacy_of_wymond: "Legacy of king Wymond"
 idea_legacy_of_wymond_desc: "Every Argenian, whether young or elder, knows of the name Wymond, bore by the legendary Silvestrian leader, commonly considered to be the first ruler of Argenian People. There are many myths and epic poems about his legacy and achievements, most of which revolve around his conquests of Dorchean Isles, his trusted men and the love for his nation. The system of succession, in which the most competent heir amongst the children of the ruler can be chosen by the King."
 idea_epic_poems: "Epic Poems"
 idea_epic_poems_desc: "Epic Poetry is not native to Argenian culture, but its importance cannot be underestimated, as they are not only glorious work of art, but also are used as a way to document important people, places, events and traditions. They were popularized by our poets with the influence of Saelianism and many traditional stories were adapted and rewritten to fit the greater universalist format. Many of them touch on the topics of Njunnialmmuk invasion, Wymondian conquest of Dorchean Isles, dynastic conflict in thirteen century, and adventureous expeditions to Saelian Empire, Camaria and beyond."
 idea_argenic_fishery: "Argenian Fishery"
 idea_argenic_fishery_desc: "Due to the mixing of warm and cold currents, seas flowing around the Dorchean isles have a sizeable population of variety of fish species, which were, and still are, a staple source of food for many people throughout the history of the nation. This created many unique to the region dishes. The most interesting example are fish rolls, known by Argenians as 'Trendents', which often include fish, some form of bread, mashed vegetables and occasionaly fruits."
 idea_reformed_sherrifs: "Reformed Sherrifs' Offices"
 idea_reformed_sherrifs_desc: "The title of Sherrif is almost as old as the nation of Argenia itself, but that doesn't necessary mean it was always working as intended. More often than not it lead to abuse of power, corruption, exploitation and neglect of their province. Reforming it from a hereditary title into an appointed position, as well as adjusting many privileges and duties of sherrifs will not only combat anarchy and self-will in the countryside, but will also allow our ruler to focus on more important manners in the nation."
 idea_land_of_castles: "The Land of Castles"
 idea_land_of_castles_desc: "If there is one thing medieval argenian architecture if famous for it's its castles. They were centers of cultural and political life of the country for the most of the history since the days of king Wymond. Most of those have been built in very defensible positions, which allows for effective fortification without the need for special treatment and costs."
 idea_hill_agriculture: "Hill Agriculture"
 idea_hill_agriculture_desc: "Due to harsh and mountainous terrain of the Dorchean isles, growing large amounts of food is hard. Many people accepted this condition and have tried to live of off fishing or grazing animals, but the need of a more nuanced farming technique was apparent. In some regions people embraced terrace farming, which allows for growing crops on some steep hills, almost as effectively as on a flat terrain."
 idea_protector_of_dorchean_isles: "Protector of Dorchean Isles"
 idea_protector_of_dorchean_isles_desc: "Argenia has always had ambitions to be the rulers of Dorchean isles. Ever since the Njunnialmmuk established their settlements on the eastern isles and Ehrenstaat started expanding its mercantile influence over the region sea, many nobles and burghers have voiced for Argenia to take the mantle of protector of the isles, defending them from any outside threat, no matter the cost."
 
 
 group_dorchean_ideas: "Dorchean Minor Ideas"
 group_dorchean_ideas_start: "Dorchean Minor Traditions"
 group_dorchean_ideas_bonus: "Dorchean Minor Ambition"
 dorchia_relentless_fight: "Relentless Fight"
 dorchia_relentless_fight_desc: "Ever since labosian people came to the dorchean isles, they were a target of foreign invasion. This made us very quick to react in case of a war and to fight in a war against the enemy."
 dorchia_lessons_of_argenian_wars: "Lessons of Argenian Wars"
 dorchia_lessons_of_argenian_wars_desc: "Argenian Wars was a series of conflict between invading Argenians under king Wymond and his succesors, and native population of dorchean isles. Despite early victories of Argenians, the situation stabilized thanks to ingenuity of labosian leaders and their ability to adapt to any situation."
 dorchia_mines_and_farms: "Mines and Farms"
 dorchia_mines_and_farms_desc: "Most of our lands are not particularly bountiful, however this does not stop our people from being incredibely hardworking. Mines are dug deep in search of rare metals and farms are extensive and making use of all available resources to bring prosperity to our people."
 dorchia_beyond_the_ocean_dorchean: "Beyond the Ocean"
 dorchia_beyond_the_ocean_dorchean_desc: "Western Coast of Dorchean Isles borders the Niheyan Ocean, which, until recently, was considered to be the end of the world. But now people are wondering - what lies beyond the sea? Many hope for more prosperous land, new opportunities or just sheer curiosity of exploration."
 dorchia_many_kings_of_dorchia: "Many Kings of Dorchia"
 dorchia_many_kings_of_dorchia_desc: "Many Kings ruled in Dorchean isles, only some of which are remembered. Being a king didn't came from the god or the emperor or some other reason - kings were the men most competent to do their job. And so large portions of minor rulers were considered kings by their population and themselves."
 dorchia_channel_trade: "Channel Trade"
 dorchia_channel_trade_desc: "Trade in Dorchean Isles is almost a neccesity. Dorchean States traded between themselves for centuries and, since relations with argenia started to get better, with Ethelnothdun and Anginneowu."
 dorchia_imperial_relations: "Imperial Relations"
 dorchia_imperial_relations_desc: "During Argenian raids on the Saelian Empire, the Emperor reached out to kings of Dorchia. And so, the Dorchean-Imperial alliance was born, based on mutual enemy of Argenia. This opened Dorchean states to the rest of the Mysentrian world, which later helped us join the Saelian Church."

 his_authority: "Authority"
 his_authority_desc: "We will live under our ruler, just as humanity lives under Saletiarn."
 his_humility: "Humility"
 his_humility_desc: "There is no one in the world just as humble as Saletiarn."
 his_bravery: "Bravery"
 his_bravery_desc: "Even when retreating, Saletiarn is the braviest man on the battlefield."
 his_kindness: "Kindness"
 his_kindness_desc: "Saletiarn treats his friends with respect and even enemies of Saletiarn die quickly, thanks to His mercy."
 his_generosity: "Generosity"
 his_generosity_desc: "The gift of presence of Saletiarn is the greatest honor in the world."
 his_ambition: "Ambition"
 his_ambition_desc: "The dreams of Saletiarn are just as big as the World itself."
 wirosepan_select_aspect: "Favoured Aspect of Saelius"

 argenia.1.t: "Death of Sexbald"
 argenia.1.desc: "The sad passing of the late King Sexbald of Wyrmegnac has caused unrest among the nobility who now wish to grant the crown of Argenia to [ANI.monarch.GetName]."
 argenia.1.a: "So be it."
 argenia.1.b: "[Root.monarch.GetName] will keep on fighting!"
 argenia.2.t: "Death of Sexbald"
 argenia.2.desc: "News are coming from the illegitimate domain of your family. Self-proclaimed king of Argenia - Sexbald - has passed away and the local nobility decided to elect our ruler as the true king of Argenia."
 argenia.2.a: "Excellent."
 argenia.3.t: "Death of Osmund"
 argenia.3.desc: "The sad passing of the late King Osmund II of Wyrmegnac has caused unrest among the nobility who now wish to grant the crown of Argenia to [ETH.monarch.GetName]."
 argenia.3.a: "So be it."
 argenia.3.b: "[Root.monarch.GetName] will keep on fighting!"
 argenia.4.t: "Death of Osmund"
 argenia.4.desc: "News are coming from the illegitimate domain of your family. Self-proclaimed king of Argenia - Osmund - has passed away and the local nobility decided to elect our ruler as the true king of Argenia."
 argenia.4.a: "Excellent."

 argenia.5.t: "The Western Isle"
 argenia.5.desc: "For a long time there have been rumors of an island near the western coast of Dorchia and over the years many myths and legends grew about this magical land. Some believe it to be a home of 300 virgins who would tend to wounds and cure any sickness of weary travellers, but other believe that it's populated by vile monsters threatening the lives of any sailors who wish to even come near the island.\n\nNow our brave seamen reached to us with a proposal to colonize the island. They argue that it's location makes it a great outpost for sealing and open-sea whaling. While seemingly absurd, maybe there is some merit to this project?"
 argenia.5.a: "Let's Set it up."
 argenia.5.b: "Maybe there's more land west of Lanta?"
 argenia.5.c: "Why? I don't even like whales! Or seals for that matter..."
 
