 LOADING_TIP_0:0 "East Maqitan Piracy and Turmoil in the steppe has led many navigators to search for new trade routes in the west."
 LOADING_TIP_1:0 "Early Ehrenis and Argenians were famous for their raids along the coast of Silvestria, sea of Furmaria and even as far as Camaria."
 LOADING_TIP_2:0 "'Ard Yanduz was a Yaltazim state which unified the Aqerbic Peninsula in the VII century."
 LOADING_TIP_3:0 "Donuçakar converted to Saelianism after a diplomatic pact between the king and the Sigilian Emperor in the XIII century."
 LOADING_TIP_4:0 "Eneratian Emperorship has degenerated into a merely informal title which is held by a Chofeudian ruler Cyrille Eneratius de Cuei."
 LOADING_TIP_5:0 "Members of the Ramh Usra claim that they descend from the Musarfic god of war - Alramha."
 LOADING_TIP_6:0 "What was once homeland of the Pamkusean people is now ruled by Visparayan states - remnants of the Varazani Empire."
 LOADING_TIP_7:0 "Tetrarchy is responsible for electing the next ruler of Sigilian church, but with each year their power over the emperor grows."
 LOADING_TIP_8:0 "Brianola is a peasant republic, but with a dynastical dictatorship in charge"
 LOADING_TIP_9:0 "Geniburgh Company is a group of mercenaries which served in the Zakarturi lands - until they grew strong enough to establish their own state."
 LOADING_TIP_10:0 "Tonatitlani people established their empire following the VIII century collapse caused by mass epidemics and famine."
 LOADING_TIP_11:0 "Rouvia was once a powerful tribal entity but was slowly colonized and conquered by Capiran and Aqerbic states."
 LOADING_TIP_12:0 "Aevadata of Varazanah conquered the Pamkusean peninsula in the XIV century, forcing the local population into exile." 
 LOADING_TIP_13:0 "Apaxtaros is the name of a Eopedian state which embraced the Pamkusean culture in the beginning of the XVI century."
 LOADING_TIP_14:0 "Ehwitrawi and Mewitan peoples are renowned for their mutual hatred."
 LOADING_TIP_15:0 "City of Togawy is famous for producing high quality Amber jewelry."
 LOADING_TIP_16:0 "Panpallpa means 'Flatlands' in Maquchan language."
 LOADING_TIP_17:0 "Grafoulan monk Liemar was not the first to attempt reforming the Saelian Church, but he surely was the most successful."
 LOADING_TIP_18:0 "Saelius died from trichinosis."
 LOADING_TIP_19:0 "Absolutist monarchy of Bogiland of the XVII century became a role-model for other powerful states in Taedium."
 LOADING_TIP_20:0 "Many people in Tummland believe that Ehrenis are the literal servants of evil spirit Ilkeä."
 LOADING_TIP_21:0 "King Pepik 'The Mad' owned 2 boars, 3 camels and an elephant."

 LOADING_TIP_22:0 "After the fall of the Bunelisuli Empire the throne was usurped by the two younger brothers of the legitimate khan - Markörgis Ariunuulyn."
 LOADING_TIP_23:0 "The Hengtuan nations widely embraced gunpowder warfare much earlier than Taedium, but it was the west that perfected the technology."
 LOADING_TIP_24:0 "Cities of Lameng were established after mass exodus of people trying to flee from Huangche autocrats."
 LOADING_TIP_25:0 "Empire of Paradevari protected Samadia from tribal raids for most of its history - up until Bunelisuli invasion."