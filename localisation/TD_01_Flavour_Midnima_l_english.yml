l_english:
 midnima.1.t: "Faiths of Kaheta"
 midnima.1.desc: "Economic interest of various outside powers brought not only new ideas, but a plethora of new faiths, beliefs and moral systems. To not block the flow of trade, many of the people learned how to navigate the complex religious landscape, which soon developed into a new syncretic faith."
 midnima.1.a: "May Ilum bless your soul - or whatever other god you believe in..."

 otigari_cult: "Otigari Syncretism"
 otigari_cult_desc: "We have prioritized the teachings of our Otigari population, which greatly pleases them."
