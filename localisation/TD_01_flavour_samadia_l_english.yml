l_english:
 samadian_amijil_reform: "Samadian Amijil"
 samadian_amijil_reform_desc: "Samadian states often distrust one another and generally focus on self-preservation through strong military."
 rakkha_empire_reform: "Rakkha Empire"
 rakkha_empire_reform_desc: "Northern states of western Samadia have often taken a matle of 'Guardian State', not only protecting the southern states from nomadic invaders, but also controlling vital trading routes."
 mechanic_only_tributaries_same_culture_group: "Can only have tributaries of the same culture group."
 mechanic_only_tributaries_same_culture_group_yes: "Can only have tributaries of the same culture group."
 
 estate_apastras: "Apastras"
 estate_maratha_engineer_corp: "$ESTATE_NAME$ in Engineer Corps"
 estate_maratha_engineer_corp_desc: "The Apastras are experienced in the art of constructing castles. It is only sensible that they should be the ones to construct our Fortifications."
 estate_maratha_development_of_castles: "Expand the Fortifications"
 estate_maratha_development_of_castles_desc: "The castles and fortifications are our crucial defense lines against the invaders who threaten our existence. By granting our Apastras the land of the castles and the privilege to live in these fortifications, we can assure the maintenance of our defense at all time."
 estate_maratha_development_of_castles_gt: "Every owned province with a §YFort§! gains the following bonus:"
 estate_maratha_development_of_castles_at: "Every owned province with §YRamparts§! gains the following bonus:"
 estate_maratha_development_of_castles_rt: "The modifier '§YExpand the Fortifications§!' is removed from all provinces with a §YFort§!.\nThe modifier '§YExpand the Ramparts§!' is removed from all provinces with §YRamparts§!."
 estate_maratha_development_of_castles_mod: "Expand the Fortifications"
 
 ability_pakapujarirajya_mechanic: "Pakapujarirajya Mechanics"
 desjaniti_fervour_power: "Desjaniti Fervour"
 desjaniti_fervour_power_desc: "Defines level of faithful's fervour in our nation\n§YIncreased by:§!\n -Having high Prestige\n -Having high ruler Administrative Skill\n -Having high ruler Diplomatic Skill\n -Having high Religious Unity"
 monthly_desjaniti_fervour_power: "Monthly Desjaniti Fervour"
 pakapujarirajya_call_manpower: "Call on the Faithful"
 pakapujarirajya_call_manpower_desc: "We will call the faithful to join our armies to help us fight our holy wars!"
 pakapujarirajya_release_new_minor_teaching: "Release new local Teaching"
 pakapujarirajya_release_new_minor_teaching_desc: "We will release a new local teaching to help Pakapujarirajya's Pakapujari organize better."
 pakapujarirajya_fund_desjaniti_studies: "Fund Desjaniti Studies"
 pakapujarirajya_fund_desjaniti_studies_desc: "We will increase our efforts and donate money to help young desjaniti folks get their access to studying."
 TD_Pakapujarirajya_Desjaniti_Fervour: "Desjaniti Faithful's Fervour"
 
 estate_church_peace_perfectionism: "Pacifist Perfectionism"
 estate_church_peace_perfectionism_desc: "Ayuhuro focuses on peace and tranquility as it's core religious and moral values, but peaceful doesn't mean defenseless, as we can stand our ground if someone decides to invade us."
 
 viravanati_group_ideas: "Viravanati Minor Ideas"
 viravanati_group_ideas_start: "Viravanati Minor Traditions"
 viravanati_group_ideas_bonus: "Viravanati Minor Ambition"
 viravanati_across_the_strait: "Across the Strait"
 viravanati_across_the_strait_desc: "Through colonization of the western coast of Amsulan Gulf, and maintaining good relations with newly-founded states on the other side, we managed to secure a important sea trade route, and we can now reap the benefits."
 viravanati_curb_the_evil_within: "Curb the Evil Within"
 viravanati_curb_the_evil_within_desc: "Despite differences between Otigari and Nallavul faiths, we agree on one thing: We must fight against the evil gods, and there is no better way than to empower positions of our priests so they could lead us in this matter."
 viravanati_on_the_road_to_enlightenment: "On the Road to Enlightenment"
 viravanati_on_the_road_to_enlightenment_desc: "Through abandonment of faith in gods, and seeing them as evil, ore society is more tolerant and welcome to the new ideas, and less likely to rebel in the name faith in gods"
 viravanati_repel_the_northerners: "Repel the Northerners"
 viravanati_repel_the_northerners_desc: "Despite Northern kingdoms being a threath to the goodness and well-being are true or not, one thing is undeniable: They are a threat to existence of our very way of life. We need to mobilize the masses to fight back!"
 viravanati_ban_faith_in_gods: "Ban the faith in Gods"
 viravanati_ban_faith_in_gods_desc: "Despite the fact that many of our citizens agree with our priests, that all gods are evil, there are some that still belive in some kind of gods. We need to eradicate all traces of faith in any gods, and there is no better way to do it than officially ban it."
 viravanati_maritime_tradition: "Maritime Tradition"
 viravanati_maritime_tradition_desc: "Despite many differences between various Viravanati countries, we share the same roots. Roots that are focused on sailing, trading and exploring. We never cannot forget our culture lies as much on water, as it lies on land."
 viravanati_unique_architecture: "Viravanati Architecture"
 viravanati_unique_architecture_desc: "With our unique societal and religious circumstances, our society developed an unique architectural style, which can be found nowhere else than in Tivappu. Many outsiders come to our lands just to be able to study it, and it is a great source of prestige for us."
 
 mazavasi_group_ideas: "Mazavasi Minor Ideas"
 mazavasi_group_ideas_start: "Mazavasi Minor Traditions"
 mazavasi_group_ideas_bonus: "Mazavasi Minor Ambition"
 mazavasi_new_agricultural_methods: "New Agricultural Methods"
 mazavasi_new_agricultural_methods_desc: "With rising amount of people living in our lands, and not too fertile lands, we need to improve and advance our agriculture, so the peasants don't starve."
 mazavasi_moral_teachings: "Moral Teachings"
 mazavasi_moral_teachings_desc: "Either if we belive that High Priest is God, his messenger, or just a delusional fool, there is one undeniable thing about him: He is wise, and his teachings have their moral value, even if we don't agree on the matter of faith. We should utilize them to the fullest to advance progress of our society."
 mazavasi_flourish_the_education: "Flourish the Education"
 mazavasi_flourish_the_education_desc: "With how much of an impact religion has on our culture, and how it preaches about importance of education, we would be unwise to not help the endeavour. We shall open new universities in our country!"
 mazavasi_salvation_from_sins: "Salvation from Sins"
 mazavasi_salvation_from_sins_desc: "Different faith are a sin on this world, and we need to help our lost brethren to find a way out of their sinful lifes. We will preach word of our faith all over Samadia!"
 mazavasi_desjaniti_diplomacy: "Desjaniti Diplomacy"
 mazavasi_desjaniti_diplomacy_desc: "Despite our political differences, we all answer to the same High Priest, and so we should treat our brethren in faith with respect. We will put all of our diplomatic to see that happen!"
 mazavasi_administration_reforms: "Administration Reform"
 mazavasi_administration_reforms_desc: "With corruption becoming more of an issue within our society, our High Priest declared it a Sin, and so we followed with appropriate reform to combat the issue."
 mazavasi_gunpowder_innovations: "Gunpowder Innovations"
 mazavasi_gunpowder_innovations_desc: "With amount of universities and engineers in our region, which we owe to our religious and cultural circumstances, combined with fast adaptation of gunpowder in our homeland, we managed to improve gunpowder used in our cannons, making them more powerful."

 samadian_group_ideas: "Samadian Minor Ideas"
 samadian_group_ideas_bonus: "Samadian Minor Ambition"
 samadian_group_ideas_start: "Samadian Minor Tradition"
 samadia_restore_cotton_trade: "Restore Cotton Trade"
 samadia_restore_cotton_trade_desc: "The sudden and chaotic invasion of the Paredeshian farmlands by the anavatic hordes caused the local cotton and grain production to greatly diminish. This proved to be an opportunity for our lords, which quickly expanded their production, increasing the area of plantations and farmlands."
 samadia_kharken_infantry: "Kharken Infantry"
 samadia_kharken_infantry_desc: "While this formation started as a copy of the levies used to combat the steppe nomads in the Rakkha Empire, it was later improved upon by our engineers in order to have more offensive capabilities thanks to the use of a musket."
 samadia_land_of_temples: "Land of Temples"
 samadia_land_of_temples_desc: "Some temples in Samadia are older than many dynasties, cities and states, remembering time before time, when Gods reigned the land themselves. Many of them have related legends of their founding. Currently they serve not only spiritual function, but are also often centers of the community and seats of local power."
 samadia_welcome_the_mysentrians: "Welcome to Mysentrians"
 samadia_welcome_the_mysentrians_desc: "Mysentrian merchants gladly buy our products even at exorbant prices, which greatly benefits not only our merchants, but also the production sector - farmers, weavers, glassmakers and plantation owners."
 samadia_sahiranika: "Sahiranika"
 samadia_sahiranika_desc: "Thanks to the growth of wealth and rising demand for processed produce, many of the rural folk started to emigrate to local urban centers, where they hope to find even more success as craftsmen."
 samadia_reformed_vibagha_system: "Reformed Vibagha System"
 samadia_reformed_vibagha_system_desc: "The ancient Vibagha system of greatly dividing the land between trusted dynasties was slowly developing over the course of the ages, evolving and changing with each passing era. With the new age of industrialisation and innovation, we have to adapt to the changing economic and political landscape once again."
 samadia_thousand_river_dances: "Thousand River Dances"
 samadia_thousand_river_dances_desc: "A strong sense of local cultural identity led to every town and village having their own local dance which is used to preserve folk tales and traditions, often accompanied by a song."

 paraderavi_ideas: "Paraderavian Ideas"
 paraderavi_ideas_bonus: "Paraderavian Ambition"
 paraderavi_ideas_start: "Paraderavian Traditions"
 paraderavi_alangutar: "Alangutar"
 paraderavi_alangutar_desc: "The oldest, longest and greatest wall of the known wall is still standing proudly after centuries of attempts by the nomads to breach it. It was built in the eleventh century following the fall of the kingdom of Xawaran. Its presence was crucial to the development of the idea of 'protector state' of Samadia. Even despite the recent Anavatic incursion the wall waits silently to once again serve its true purpose."
 paraderavi_paqivazi_trade: "Paqivazi Trade"
 paraderavi_paqivazi_trade_desc: "Xawaran was one of our most profitable trade partners for majority of our existence. It was the artery which connected Samadia with Hestan, often avoiding the turbulent Karunestan, ensuring the spices and ivory travel safely to their destination. Even after Paqivaz was overtook by Anavastan, we were able to keep many of our old deals and forge new ones with the young kingdom."
 paraderavi_imperial_banadha: "Imperial Banadha"
 paraderavi_imperial_banadha_desc: "Banadha is the name of a separated room or set of rooms in the house, with a specific purpose of being a living space for wifes of the most important man in the kingdom. Our Banadha is renowned thanks to the fact that it is so massive, it can be considered a completely separate palace complex."
 paraderavi_paredeshian_farmlands: "Farmlands of Paredesh"
 paraderavi_paredeshian_farmlands_desc: "Paredesh is the heartland of our empire, because it provides most valuable resources in the regino - spices, cotton, rice and wheat. All efforts of our empire always focused on keeping this land prosperous and safe from any disasters, whether it be flooding, droughts or  foreign raids. They might have fallen to Bunelisuli empire, but it is merely a brief setback, from which these lands can easily recover."
 paraderavi_gurna_laws: "Gurnian Laws"
 paraderavi_gurna_laws_desc: "Gurna Chatariun was seen wildly differently by most, even years after his reign. Many common folks and scholars saw him as a ruthless tyrant, focused only on achieving his personal goals of power and money, but some saw it as a necessary evil, forced upon him by the rising powers of Avukhima, Jatanipar and Anavastan. Nevertheless, what he did allowed the empire to survive in this increasingly centralized world."
 paraderavi_protector_of_samadia: "Protector of Samadia"
 paraderavi_protector_of_samadia_desc: "Idea of a protector state is not really new, as there ancient Tehnibake and Paredeshian states protecting lesser nations from outside raids, but only in the last five centuries it evolved into the idea it is today, with us guiding not only political state of the region, but also culture, religion, military and ideology. Surely someday we will be overtaken, but have to ensure that our reign will be as long and as gold as it can be."
 paraderavi_new_methods_of_warfare: "New Methods of Warfare"
 paraderavi_new_methods_of_warfare_desc: "Nomadic raids of the eleventh and twelveth century have led to increased need of finding a way to effectively combat these horsemen. This is when Danase pikemen were finally given the chance to shine. In the following years, their formations became the default way of fighting in the empire, and consequently in the rest of Samadia. With the advancements of the gunpowder technology in seventeenth century, they were made even stronger, being able to not only perfectly defend, but also systematically attack."
 
 apastra_group_ideas: "Apastri Minor Ideas"
 apastra_group_ideas_bonus: "Apastri Minor Ambition"
 apastra_group_ideas_start: "Apastri Minor Traditions"
 apastra_dry_irigation_methods: "Dry Irigation Methods"
 apastra_dry_irigation_methods_desc: "Due to high dryness of the land in our homeland of Apastradesa, we had to improve and advance our irigation methods to be able to survive in this harsh environment."
 apastra_rajaraksaka: "Rajaraksaka"
 apastra_rajaraksaka_desc: "Rajaraksaka, meaning Royal Guard, is an elite force in every Apastras-respecting country, Recruited from free Apastras, utilized mainly to protect fortifications, and can be semi-rarely seen in common Apastri armies."
 apastra_bhajsaya_teachings: "Bhajsaya Teachings"
 apastra_bhajsaya_teachings_desc: "Bhajsaya way of life teaches us that gods favour the wise and may give them various gifts, so we should improve our universities and teach the basic knowledge."
 apastra_trade_across_the_mountains: "Trade Across the Nadivi Mountains"
 apastra_trade_across_the_mountains_desc: "Nadivi mountains, although small, are natural border of Apastradesa in the middle of Rygkun region, and are the only known mountain passes between Tsetsag, far-away Hengtua, and the western Samadia. We happen to control this critical passes, and we can utilize that to improve our trading position."
 apastra_improved_fortification_design: "Improved Fortification Design"
 apastra_improved_fortification_design_desc: "After years of experimenting and gaining experience, Apastras have improved the designs of our fortifications, reducing the cost of their maintenance in the process."
 apastra_land_of_dyes_and_silk: "Land of Dyes and Silk"
 apastra_land_of_dyes_and_silk_desc: "Apastradesa is known in the west as `Land of Dyes and Silk`, and we can utilize this for the sake of our renown and glory, and to appease the Apastras that manufacture all these goods."
 apastra_engineering_mastery: "Apastras Engineering Mastery"
 apastra_engineering_mastery_desc: "Apastras have reached a mastery in defensive Engineering over the years, and their expertise is invaluable to our state, it's prosperity, and continued survival."
 
 jatihakta_group_ideas: "Jatihakta Minor Ideas"
 jatihakta_group_ideas_bonus: "Jatihakta Minor Ambition"
 jatihakta_group_ideas_start: "Jatihakta Minor Traditions"
 jatihakta_frontier_of_conquest: "Frontier of Conquest"
 jatihakta_frontier_of_conquest_desc: "Jatihakta people are on constant frontier of warfare and conquest beacuse we are surrounded by states that want to conquer us, so we need to fight back, and conquer them instead.\nForward, to Victory!"
 jatihakta_mercenary_reliance: "Mercenary Reliance"
 jatihakta_mercenary_reliance_desc: "Due to most of the land being under direct or indirect management of Saryanian Kingdom, we are left with not enough subjects to enlist into our armies, so we turn to the mercenaries, and rely on the fact that the increased number of them flows into our country."
 jatihakta_united_in_faith: "United in Faith"
 jatihakta_united_in_faith_desc: "Despite our southward and eastward expansions, we are united with our brethren in Desjaniti faith, and respect the teachings of Pakapujari, and so we would never hurt our fellow brethren in faith."
 jatihakta_cultural_festivals: "Cultural Festivals"
 jatihakta_cultural_festivals_desc: "Although not as colorful as Saryanian Cultural Festivals, we also hold many cultural festivals on national and religious holidays, which are exclusive to whole Jatihakta cultural group."
 jatihakta_new_golden_age: "New Golden Age"
 jatihakta_new_golden_age_desc: "After years of bad military-focused management of Pallab II and Karuna I, we have finally saw some increase in autonomy and better rulings from Pallab IV in 1521, which allowed us to flourish into a Jatihakta golden age, where nobody died of starvation."
 jatihakta_elephant_cavalry: "Elephant Cavalry"
 jatihakta_elephant_cavalry_desc: "Jatihakta are known for being one of not many people to ride elephants, especially war elephants, which are far more effective than standard horse cavalry in jungle environment."
 jatihakta_curbing_the_evil_within: "Curbing the Evil Within"
 jatihakta_curbing_the_evil_within_desc: "Although not every state's Pakapujari agrees on that, we see the merchants as evil, and either enforce their loyalty, or banish them from our realms, and we should bring this view through all of the known world!"
 
 lilkumata_ideas: "Lilkumati Ideas"
 lilkumata_ideas_bonus: "Lilkumati Ambition"
 lilkumata_ideas_start: "Lilkumati Traditions"
 lilkumata_bhajsaya_setsaga: "Bhajsaya Setsaga"
 lilkumata_bhajsaya_setsaga_desc: "Setsaga are a group of Bhajsaya saints that were granted `gifts` in the form of power to see into the future, and are important in teaching the wisdom of our nation to the future generations of priests."
 lilkumata_legacy_of_northern_rebellion: "Legacy of Northern Rebellion"
 lilkumata_legacy_of_northern_rebellion_desc: "Lilkumata is a Fruit of rebellion against Hedonist rulers of the southern Lalkumata, and their wrongful and spiteful actions against our faith, and we rather die that become part of that rotten state again!"
 lilkumata_apastri_ties: "Apastri Ties"
 lilkumata_apastri_ties_desc: "Lilkumata, being surrounded by two hostile states of Paraderavi and Lalkumata, had no other choice but to approach the Apastri states and seek alliance with them to ensure it's continued survival."
 lilkumata_vephadara_tax: "Vephadara Tax"
 lilkumata_vephadara_tax_desc: "Vephadara Tax is a voluntary additional tax that Faithful of Bhajsaya in our holy state can pay if they want, and most of them pay it so they can finance the state education and get the favour of the gods."
 lilkumata_learning_from_apastri: "Learning from Apastri"
 lilkumata_learning_from_apastri_desc: "With Lilkumata's close ties with Apastri, we have learned many things about fortifications from them, mainly how to circumvent them and raze them to the ground with artillery barrages."
 lilkumata_enlightened_state: "Enlightened State"
 lilkumata_enlightened_state_desc: "Lilkumata due to it's religious nature as a state, has adopted an early form of absolutist government, and thanks to it managed to resist unification efforts until mid-XVIIth century."
 lilkumata_military_academy_of_khabona: "Military Academy of Khabona"
 lilkumata_military_academy_of_khabona_desc: "Although due to Bhajsaya faith and religious nature of the state, the education was financed and sanctioned by the state, the first proper higher military academy was founded late, exactly in 1623, 12 years before unification of Sarviraja, in the capital city of Lilkumata - Khabona."
 
 lalkumata_ideas: "Lalkumati Ideas"
 lalkumata_ideas_bonus: "Lalkumati Ambition"
 lalkumata_ideas_start: "Lalkumati Traditions"
 lalkumata_corrupt_state_reforms: "Corrupt State Reforms"
 lalkumata_corrupt_state_reforms_desc: "Due to the fact that the Sarviraja has fallen, the successor states had taken many different routes, and the one picked by ruler of Lalkumata was entirely wrong and sinful. Jayesh Derbare was known for his hedonism that has brought sin and disgrace of gods upon Lalkumata, and has caused Lilkumata to split off, a stain of disgrace upon legacy of Sarviraja. Only throughout state reforms passed by the ruling-from-shadows estates can fix the rampant corruption that swallows our country."
 lalkumata_standarized_mercenary_payments: "Standarized Mercenary Payments"
 lalkumata_standarized_mercenary_payments_desc: "Due to rampant corruption swallowing most of military, recruitment systems were faulty, and Lalkumata faced almost total collapse and decimation at hands of it's neighbours in year 1497, saved only by a miracoulous battle of Agacaka, where countless mercenaries recruited by the nobility that was scared of Apastri supremacy, that could happen after the collapse of Lalkumata, have won the said battle and saved Lalkumata from utter collapse until year 1592, where Lalkumata ultimately fell to the Vadkumata reunification of Sarviraja."
 lalkumata_bulada_kagala: "Bulada Kagala"
 lalkumata_bulada_kagala_desc: "Bulada Kagala was a document that granted equal rights to all estates, and had formed a general estates for the country back in the year 1463, which has cemented the dominant status of the estates in the country and over the monarch, but granted internal peace, stability and prosperity until Lalkumata inevitable demise."
 lalkumata_royal_academy_of_holofira: "Royal Academy of Holofira"
 lalkumata_royal_academy_of_holofira_desc: "Royal Academy of Holofira was founded in 1523, in the capital city of Holofira, where it had many different branches teaching many different things, but it's main speciality was lessons in lawmaking, which has helped the Lalkumata in flourishing greatly in terms of lawmaking and general state and law reforms."
 lalkumata_amsulan_trade_domination: "Amsulan Trade Domination"
 lalkumata_amsulan_trade_domination_desc: "With Paraderavi, Vadkumata and Saryana being uninterested in naval conquest of seas, and being uninterested or openly hostile towards merchants, it was Lalkumata that has become save haven for merchants from all of Samadia, and with later naval improvements and fall of southern Amsulan Piracy, the timespan between year 1507 and year 1592 was known as `Lalkumati Golden Age` where Lalkumata controlled all important sea trade routes on Amsulan."
 lalkumata_restoring_the_bhajsaya_rules: "Restoring the Bhajsaya Rules"
 lalkumata_restoring_the_bhajsaya_rules_desc: "With death of Jayesh Derbare in year 1460 the era of hedonism in Lalkumata has officially ended, but it has taken almost another century until year 1545 to restore official status of Bhajsaya as national faith and give back the control of state education back to the Priesthood and remove the stain on our legacy as successors of Sarviraja."
 lalkumata_reclaiming_eastern_holdings: "Reclaiming Eastern Holdings"
 lalkumata_reclaiming_eastern_holdings_desc: "Old Sarviraja before it's fall was extensive political entity, with it's border reaching as far as Nadivi mountains, and Atuma and Daskivistar deserts, and due to Hedonist nature of Jayesh Derbare, most of this territory have reclaimed independence from our glorious empire. Lalkumata managed to launch a successful campaigns to the east and reclaims some part of those lands before ultimately succumbing to Vadkumata's conquest."
 
 vadkumata_ideas: "Vadkumatian Ideas"
 vadkumata_ideas_bonus: "Vadkumatian Ambition"
 vadkumata_ideas_start: "Vadkumatian Traditions"
 vadkumata_imperial_legacy: "Imperial Legacy"
 vadkumata_imperial_legacy_desc: "Vadkumata is a heir of Sarviraja Empire, and lies on the most honorable legacy of said empire. We are the most legitimate successor of Sarviraja, and it is our sacred duty to restore it to it's former glory, depose the hedonist Jayesh, and crush Lilkumata rebellion."
 vadkumata_lessons_of_lalkumati_wars: "Lessons Of Lalkumati Wars"
 vadkumata_lessons_of_lalkumati_wars_desc: "Between year 1494 and 1500 we fought a 6-year war against Lalkumata, and although we suffered a devastating defeat at the battle of Agacaka, we have also taken lessons from this battle, and improved our understanding of gunpowder warfare."
 vadkumata_pastoral_abundance: "Pastoral Abundance"
 vadkumata_pastoral_abundance_desc: "Vadkumata lies in the old southern Sarviraja province, most well know for being pastoral lands of the empire, supplying imperial court with finest beef and milk. This land was also known for being main producer of sugar in Sarviraja Empire. We can't change what is done here, so we should improve the working conditions to increase the yield, and in turn, our income."
 vadkumata_reunification_efforts: "Reunification Efforts"
 vadkumata_reunification_efforts_desc: "It was always our goal and sacred duty since the times of first ruler of Vadkumata, Ajay Derbare, to restore Sarviraja Empire to it's former glory, to unite all of Sarvinis, and bring the Apastras into the fold of our glorious realm."
 vadkumata_letters_of_shame: "Letters of Shame"
 vadkumata_letters_of_shame_desc: "Heir of Ajay Derbare, his son Hira, was known for introducing the famous `Letters of Shame` into Vadkumatian diplomacy. The letters were very scornful in nature, and made all our enemies know that we mean serious business, when we knock on their door with our artillery and guns."
 vadkumata_empowerment_of_nobility: "Empowerment of Nobility"
 vadkumata_empowerment_of_nobility_desc: "During XVIth century, exactly between year 1545 and 1585, during continous conquest of southern Apastradesa and southern Lalkumata, Vadkumata saw a consolidation of power by the nobility, which in turn for remaining loyal and supportive of the crown has been granted various privileges, resulting in them being the most prestigious and privileged estate in Vadkumata, and later, in reunited Sarviraja."
 vadkumata_academy_of_war_logistics: "Academy of War Logistics"
 vadkumata_academy_of_war_logistics_desc: "After continious losses in northern wars and southern border wars with Saryana due to attrition, we had started learning the lesson, and founded the National Sarviraja Academy of War Logistics in Dakara in 1602 to prevent further losses due to starvation, cold and other logistical factors in our military."
 
 marudesa_ideas: "Marudesan Ideas"
 marudesa_ideas_bonus: "Marudesan Ambition"
 marudesa_ideas_start: "Marudesan Traditions"
 marudesa_legacy_of_imperial_legion: "Legacy of Imperial Legion"
 marudesa_legacy_of_imperial_legion_desc: "Marudesa is a state founded by the lost Imperial Sarviraji legion in the middle of the Daskivistar desert, and although the Sarviraja Empire has fallen, memory and military drills of this long-gone empire still are alive and well in our country."
 marudesa_golden_mines_of_giidra: "Golden Mines of Giidra"
 marudesa_golden_mines_of_giidra_desc: "Whole Marudesa is located in the middle of Daskivistar desert, that means, middle of nowhere, and the only thing keeping us from starving here to death is trade with other countries, where we exchange the gold mined in Giidra for food, cloth and other necessities. We need to do everything in our power to keep that mine operating as long as possible."
 marudesa_cooperation_with_apastras: "Cooperation with Apastras"
 marudesa_cooperation_with_apastras_desc: "Even though we are not Apastri natives, we have more Apastras that Nobility in Marudesa, and we not only should live in peace and coexistence with the Apastras, but we should also learn from them, and teach them thing they don't know in exchange, to further cement our bond."
 marudesa_diplomatic_offensive: "Diplomatic Offensive"
 marudesa_diplomatic_offensive_desc: "The Marudesan Diplomatic Offensive was a series of alliances and treaties made in 1487 between Marudesa, Saryana, Amajya, and other minor Apastri princedoms, made by newly appointed Legionnaire Diplomats, and secured the continued existence of Marudesa until XVIIth Century."
 marudesa_desert_raids: "Desert Raids"
 marudesa_desert_raids_desc: "With our economy rather lacking, we have learned that the best source of income and other goods is raiding our enemies in unallied Apastri countries and Tsetsagi borderlands, and have designated specialized Legionnaire raiding parties that were both effective in looting and moving around swiftly."
 marudesa_reorganization_of_the_state: "Reorganization of the State"
 marudesa_reorganization_of_the_state_desc: "With the Dawn of United Apastradesa, our independence has become endangered again, not only beacuse of the strenght of the newly united state, but also beacuse our legislation was outdated, and our economy lacking. We have to introduce groundbreaking reforms in our Legionnaire state, and radically reorganize it to secure it's futher survival."
 marudesa_desert_infrastructure: "Desert Infrastructure"
 marudesa_desert_infrastructure_desc: "With time spent in the Daskivistar desert we have learned to adapt to build in this harsh environment, rely on the very few and inbetween food and water sources, and managed to even speed up the process of building in this unfriendly environment."
 
 saryana_ideas: "Saryanian Ideas"
 saryana_ideas_bonus: "Saryanian Ambition"
 saryana_ideas_start: "Saryanian Traditions"
 saryana_advanced_feudalism: "Advanced Feudalism"
 saryana_advanced_feudalism_desc: "Saryanian land have been known for centuries as fragmented due to early adoption of feudalism in Apagtaru lands, and saw unification only in modern history with the eclipse of feudalism and dawn of more modern legislation, and it's roots can still be seen with the amount of subjects Saryana tended to have until XVIIth century."
 saryana_katakabharti: "Katakabharti"
 saryana_katakabharti_desc: "Katakabharti is a unique to Saryana recruitment system adopted in year 1396, where every peasant villager that was of age, that means, between 15 and 40 years old, had to fulfill atleast ten years of mandatory military service in Saryanian Royal Army."
 saryana_agrasara_gun_designs: "Agrasara Gun Designs"
 saryana_agrasara_gun_designs_desc: "Southward conquest of Saryana and it's subject increased the pace at which technological breakthroughts were made in military science, resulting in the creation and adoption of Standard Agrasara Gun Designs in the Saryanian Royal Army, which were more accurate and had higher fire rate than it's precedessors."
 saryana_southern_ambitions: "Southern Ambitions"
 saryana_southern_ambitions_desc: "With ascension of Pallab II to the throne we saw increased militarization of our country, and birth of first Imperial Saryanian Ambitions towards southern and eastern lands, which with time has become almost destiny-like ambitions of future rulers of Saryana."
 saryana_northern_granary: "Northern Granary"
 saryana_northern_granary_desc: "Saryana is greatest producer and exporter of grain and spices in northern Maisetra, so we should supports those farmers and producers to increase the yield, and in turn, profit, even further, and secure internal food stability of our future Empire."
 saryana_cultural_festivals: "Cultural Festivals"
 saryana_cultural_festivals_desc: "Apagtaru Culture is renowned for it's cultural festivals that are held around various occassions, like holidays, either religious or national, one of the most well-known are birthdays of Saryanian Rulers, and many travellers, even from abroad, travel into Saryana to be able to partake in those special festivals."
 saryana_imperial_law_codex: "Imperial Law Codex"
 saryana_imperial_law_codex_desc: "Imperial Ambitions of Saryana and Southward expansion saw the need to reorganize the law codex, update and simplify the legislation, and ensure every subject of our future glorious empire can live in a just, fair, and law-respecting state. In that spirit Saryanian ruler Pallab VI in 1567 created the first Imperial Law Codex."
 
 bhahana_ideas: "Bhahanian Ideas"
 bhahana_ideas_bonus: "Bhahanian Ambition"
 bhahana_ideas_start: "Bhahanian Traditions"
 bhahana_will_of_the_deva: "Will of the Deva"
 bhahana_will_of_the_deva_desc: "Deva, meaning Human that has become a god, are the most important entities in Desjaniti faith. The First Deva, Kamal Rajana, wished to unite all of Maisetra under Bhahana rule, and we shall deliver the Deva's will."
 bhahana_spread_the_words_of_deva: "Spread the Words of Deva"
 bhahana_spread_the_words_of_deva_desc: "Words of Deva are rules, and are absolute, and Deva wants us to spread his word all across the world, so we shall bear Deva's will, and spread faith in the Devatas all around!"
 bhahana_pakapujari_academies: "Pakapujari Academies"
 bhahana_pakapujari_academies_desc: "Pakapujari are the religious caste overseeing the implementation of Deva's will in legislation and lawmaking, and are tasked with promoting wisdom and science so more people can ascend and we could get a new Deva, so in that spirit, Pakapujari are started opening Free, Compulsory Academies for the masses."
 bhahana_bharati_system: "Bharati System"
 bhahana_bharati_system_desc: "Bharati System is a religious in nature conscription system of Bhahana, which is complusory for every male desjaniti faithful that is of age between 14 and 35, and is demanded to serve atleast 8 years in the Deva's armies."
 bhahana_religious_administration: "Religious Administration"
 bhahana_religious_administration_desc: "Unlike most other countries, where nobility is tasked with overseeing the administration of bigger administrative units, in Bhahana, it is a job of Pakapujari, the local clergy caste, and they are tasked with this since the Harshad Rajana reformed the administration of Pakapujarirajya in 1379."
 bhahana_devatarastra: "Devatarastra"
 bhahana_devatarastra_desc: "Devatarastra, meaning Devata Empire, is a concept created by Deva Bhavana Devata in the early XVIth century, and was made reality a few decades later by his successor Madhukar Devata, and said political entity spanned most of Maisetra."
 bhahana_kharajosa: "Kharajosa"
 bhahana_kharajosa_desc: "Kharajosa is a type of mentality that every Desjaniti soldiers under service of Pakapujarirajya shows, and is full of loyalty to the cause and selfless sacrifice, ready to die for the faith and the Deva."
 
 apagtaru_kingdom_reform: "Apagtaru Kingdom"
 apagtaru_kingdom_reform_desc: "Apagtaru Kingdom is most prestigious governing body in Apagtaru lands, and it commands all of the Apagtaru people in the will of Gods. It is heavily anti-burghers due to it's long history."
 
 apagtaru_march_reform: "Apagtaru March"
 apagtaru_march_reform_desc: "Apagtaru March is a subject of Apagtaru Kingdom that was established on the southern border of the Apagtaru realm."
 
 lost_legion_reform: "Lost Legion"
 lost_legion_reform_desc: "Lost Legion of Sarviraja Empire, that has been lost in the desert of Daskivistar and established it's own state there."
 legacy_of_lost_legion_reform: "Legacy of Lost Legion"
 legacy_of_lost_legion_reform_desc: "Although our state isn't just a mimicry of a country anymore, we still derive much of our military experience from our legionary past."
 
 devatarastra_reform: "Devatarastra"
 devatarastra_reform_desc: "We have united most of Maisetra under Deva's rule, it is time for us to do gods' work, and start educating the masses."
 
 terivi_nallennam_reform: "Terivi Nallennam"
 terivi_nallennam_reform_desc: "Terivi Nallennam is a type of theocratical government native only to the Itapikkai clergy of Panitakuru which completely abolishes the noble estate, and replaces it with focus on peasant liberty and equality."
 
 apagtaru_aranya_march_reform: "Aranya March"
 apagtaru_aranya_march_reform_desc: "Aranya March is a special Apagtaru March established by Aranya dynasty, and it's mission is to colonize the eastern forests."
 mechanic_can_siberian_colonize_in_pasmangala_yes: "Can Establish Colonial Frontiers Only in Pasmangala Region."
 future_of_sindalabi_title: "Decide the Future of Sindalabi"
 future_of_sindalabi_desc: "Aranya March has been established with colonization of eastern forests in mind, but the question stands, do we want to continue with the plan, or abandon it?"
 saryana.1.t: "Future of Aranya March"
 saryana.1.desc: "Aranya March has been established with colonization of eastern forests in mind, but the question stands, do we want to continue with the plan, or abandon it?"
 saryana.1.a: "Restore their March Status"
 saryana.1.b: "It is pointless, annex the Sindalabi"
 saryana.1.tt: "We will decide if we want to annex Sindalabi, or restore their March Status and continue the forest colonization operations."
 
 pakapujarirajya_reform: "Pakapujarirajya"
 pakapujarirajya_reform_desc: "Pakapujarirajya is a government where the king is the leader of Desjaniti religion, and is considered either God, or that was sent by Gods."
