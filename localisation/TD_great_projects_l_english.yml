 shaantin_mountain: "Mount Shaantin"
 shaantin_mountain_desc: " "
 
 ancient_merhaan_site: "Merhaanic Roots"
 ancient_merhaan_site_desc: "According to the shamans and scholars of Merhaan, the ancient tree that gave life to humanity grew in the heart of eastern steppe. In these times this site functions as a spiritual capital for all followers of the Merhaanic faith."

 bhaithar_castle: "Bhaithar Castle"
 bhaithar_castle_desc: "While not particularly interesting, the city surrounding the castle is a bustling center of Dorchean isles influencing not only the region, but the whole north."

 castelo_ferran: "Castelo Ferran"
 castelo_ferran_desc: "In order to protect the trade routes coming from the inland of the Narbona and protect the city of Paraconna from heathens, a castle was build near the river, taking the name of one of the relatives of the local duke."
 
 vanapiir_iron_mine: "Vanapiir Iron Mine"
 vanapiir_iron_mine_desc: "Biggest Iron Mine in Kakigia, most of Kakigian weapons are made with iron from this mining complex."
 
 zlatodvor_cloth_hall: "Zlatodvor Cloth Hall"
 zlatodvor_cloth_hall_desc: "Zlatodvor Cloth Hall is trading hub where the famous Zlatodvor's Golden Cloth is sold, and is the only place where this cloth can be bought."
 
 stegorod_stables: "Grand Stegorod Stables"
 stegorod_stables_desc: "With ever Expanding Velypsheni need for horses, and expansion of Stegorod, it was designated to build the grandest stables in all of Kakigia in Stegorod."
 
 akhalivan_palace: "Akhalivan Palace"
 akhalivan_palace_desc: "Akhalivan Palace is an old imperial complex build in times of last Zakarturi Empire."
 
 bhamata_great_forts: "Bhamata Great Forts"
 bhamata_great_forts_desc: "Biggest fortification complex build by Apastri, known for centuries for being impossible to conquer."
 
 great_bokglon_canals: "Great Bokglon Canals"
 great_bokglon_canals_desc: "A Series of canals on Bokglon estuary, made by local queendom to utilize the fertile soil more efficiently."
 
 holy_temple_of_gsambya: "Holy Temple of Gsambya"
 holy_temple_of_gsambya_desc: "The residence of Sarvoccapakapujari, and the holiest place for anyone in the Desjaniti faith, many faithful pilgrimage to this temple every year."
 
 perimutaman: "Perimutaman"
 perimutaman_desc: "Perimutaman is an old palace build by the local nobility when they still were present in Perimutam, now repurposed for public use of the people by the Priesthood."
 
 parhali_fortress: "Parhali Fortress"
 parhali_fortress_desc: "Infamous pirate fortress, being built by Apastri that went south to become a pirate, known in the region for the fact that it has never fallen into enemy's hands."