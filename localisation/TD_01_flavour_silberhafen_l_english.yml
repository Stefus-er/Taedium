 silberhafen_urban_lifestyle:0 "Urban Lifestyle"
 silberhafen_urban_lifestyle_desc:0 "Our past as a humble trade port caused our population to often life in cities. After our country grown we still continued to live in cities instead of villages, because of that we have a lot of experienced architects that help us develop our lands better."

 silberhafen_ehren_shipbuilding:0 "Ehren Shipbuilding"
 silberhafen_ehren_shipbuilding_desc:0 "As a nation that was created by Ehren immigrants we still possess some of their naval prowess, and techniques. Because of it our production of ships can be cheaper than normal. We can't match Ehren numbers of ships but we can at least make them cheaply."

 silberhafen_foreign_legions:0 "Foreign Legions"
 silberhafen_foreign_legions_desc:0 "Size of Ehren population in our lands makes fielding armies much harder, even after integration of local cultures problems of manpower shortages appeared. We couldn't have as much troops as other countries on the field. This changed after foreign legions were created, a lot of people from outside the isles started to volunteer to them, joining them gives lessons of Ehren culture and languages to outsiders. Later people that did their duty of fighting for us can retire and recieve citizenship."

 silberhafen_mandated_help:0 "Mandated Help"
 silberhafen_mandated_help_desc:0 "Caring about our citizens was one of the things that allowed Silverhafen to survive against rival trade cities. Government helps by expanding local businesses and creating new ones. Benefits of this action stopped being that much useful to citizens because of scale but because of that we always people ready to construct or start new ventures."

 silberhafen_unlimited_freedoms:0 "Unlimited Freedoms"
 silberhafen_unlimited_freedoms_desc:0 "Unlike our brothers and sisters in Ehrenstaat, our citizens always had rights to vote, freedom to run a business without a look at their culture and our state didn't try to enforce its religion on them. This causes our government to more stable because we can't focus our efforts on actual important stuff and not distractions"

 silberhafen_silber_cannons:0 "Silber Cannons"
 silberhafen_silber_cannons_desc:0 "On northern battlefields there are at least some so called Silber Cannons, it isn't because they are made of silver but because they are produced by us. Our need for higher firepower in less number of ships forced us to innovate our ships so they can fit more cannons, and caused our cannon industry to boom."

 silberhafen_haven_for_oppressed:0 "Haven for Oppressed"
 silberhafen_haven_for_oppressed_desc:0 "We stand as a protector of all people that are abused by their rulers or are exploited by neighboring powers. We won't stand this tyranny that is so common on this world. We will fight so all people on this globe can live in harmony."