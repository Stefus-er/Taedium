l_english:
 bkuslcuht_fur_modifier: "Erambrei Jungle Fur Abundance"
 kabonen_ideas: "Kabonenian Ideas"
 kabonen_ideas_start: "Kabonenian Traditions"
 kabonen_ideas_bonus: "Kabonenian Ambition"
 kabonen_legacy_of_the_muzbahi: "Legacy of the Muzbahi Explorers"
 kabonen_legacy_of_the_muzbahi_desc: "We are descendants of the western people, that valued hard work over anything, so we will work as hard to keep living here."
 kabonen_lessons_of_the_pirate_conflicts: "Lessons of the Pirate Hunting"
 kabonen_lessons_of_the_pirate_conflicts_desc: "Tajmuqi pirates being a menace for our trade lines, so we have to adapt our naval doctrines accordingly. The pirates don't stand a chance against a Galley Warfare on shallow waters!"
 kabonen_adapting_local_administration: "Adapting Locals into Administration"
 kabonen_adapting_local_administration_desc: "Frankrani are the minority in our new homeland, and we can't sustain our administration without applying a coexistence policies. Locals now will be allowed into lower layers of our Administration."
 kabonen_bkuslcuht_trade_dominance: "Bkuslcuht Trade Dominance"
 kabonen_bkuslcuht_trade_dominance_desc: "With our superior naval doctrine, we are the only Bkuslcuht nation that managed to fend off successfully the Matriarchal Pirates, which raised our merchants prestige accordingly, making trade domination of the whole region a possibility."
 kabonen_adapting_legal_codex: "Kabonenian Legal Codex"
 kabonen_adapting_legal_codex_desc: "With continued adaptation of coexistence policies, our homeland had to adapt a Kabonenian Legal Codex, that in theory made every of it's citizen equal in court of law."
 kabonen_beacon_of_western_ideas: "Beacon of Western Ideas"
 kabonen_beacon_of_western_ideas_desc: "After decline of our country after Tarag'nomabgi war, we had to reestablish ties with our western brethren, and after that we learned a lot from them, especially the printing press and the existence of a whole new world."
 kabonen_modernized_ship_design: "Modernized Ship Designs"
 kabonen_modernized_ship_design_desc: "Navy is lifeline of our land, without it, we will cease to exist, crushed by the outside powers. We need to do everything to make sure our ships are best of the best, and to achieve that we will invite forgein ship designers from Mysentria."
 
 lost_republic_reform: "Lost Republic"
 lost_republic_reform_desc: "The Republic founded by Yermic Mawaqi merchants that lost their way when sailing east to find a new trade route to Hengtua. Seen as a blight of the earth by all of its neighbours."
 
 cak_kecig_group_ideas: "Cak Kecig Minor Ideas"
 cak_kecig_group_ideas_start: "Cak Kecig Minor Traditions"
 cak_kecig_group_ideas_bonus: "Cak Kecig Minor Ambition"
 cak_kecig_in_middle_of_the_trade_routes: "Crossroads of Pemenian trade"
 cak_kecig_in_middle_of_the_trade_routes_desc: "These lands are in the crossroads of the Pemenian continent, making it a frequently visited place for merchants, and increasing value of our coffers."
 cak_kecig_iav_karbium: "Iav Karbium"
 cak_kecig_iav_karbium_desc: "Iav Karbium, is local folklore-based work ethic of the Bkuslcuht region. There are many types of Iav Karbium, but all of them have one thing in common, all people are working well."
 cak_kecig_eastern_ship_design: "Bkuslcuhtan Ship Designs"
 cak_kecig_eastern_ship_design_desc: "Bkuslcuht ship design school, with it's roots coming from Samadia, specializes in making a sturdy, durable ships, that can survive many cannon volleys."
 cak_kecig_religious_frontier: "On Religious Frontier"
 cak_kecig_religious_frontier_desc: "Bkuslcuht region is a center of religious conflict between Nallavul, Desjaniti, Cach Moi and Bjateel Animists, and nobody wants to abandon their roots. We need to increase efforts to spread our state's faith!"
 cak_kecig_enlightened_matriarchate: "Cradle of Matriarchates"
 cak_kecig_enlightened_matriarchate_desc: "Our lands are known for being cradle of Matriarchate, and being one of the few regions of the world where it survived until late colonialism."
 cak_kecig_northern_warfare_methods: "Northern Warfare Methods"
 cak_kecig_northern_warfare_methods_desc: "Our warfare methods are falling behind. To Keep up, we need to learn from our northern Pemenian neighbours."
 cak_kecig_right_of_conquest: "Right of Conquest"
 cak_kecig_right_of_conquest_desc: "It is our right to rule all of Bkuslcuht, and we will not allow some forgeiners from the east, west nor north, to conquer our land and enslave our people!"
 
 bkuslcuht_ideas: "Bkusluchtan Ideas"
 bkuslcuht_ideas_start: "Bkuslcuhtan Traditions"
 bkuslcuht_ideas_bonus: "Bkuslcuhtan Ambition"
 bkuslcuht_cugikesck_infantry: "Cugikesck Infantry"
 bkuslcuht_cugikesck_infantry_desc: "Cugikesck is a specialized Bkuslcuhtan infantry, that uses unique tactics of cornering their foes to defeat them more easly."
 bkuslcuht_legacy_of_bkuslcuhtan_unification: "Legacy of Bkuslcuhtan Unification"
 bkuslcuht_legacy_of_bkuslcuhtan_unification_desc: "With Bkuslcuht being divided for so long, it's Unification is still fresh in the memory of it's citizens, and commands respect in the heart of it's foes."
 bkuslcuht_expansion_of_cannon_foundries: "Expansion of Cannon Foundries"
 bkuslcuht_expansion_of_cannon_foundries_desc: "After gunpowder made it to the Bkuslcuht region, it was swiftly adapted by the local matriarchates, and many foundries were founded in that period, making gunpowder cheap in the region."
 bkuslcuht_iav_karbium: "Iav Karbium"
 bkuslcuht_iav_karbium_desc: "Iav Karbium, is local folklore-based work ethic of the Bkuslcuht region. There are many types of Iav Karbium, but all of them have one thing in common, all people are working well."
 bkuslcuht_fuifanikutg_naval_academy: "Fuifanikutg Naval Academy"
 bkuslcuht_fuifanikutg_naval_academy_desc: "After founding Fuifanikutg, our Queen issued that one of the first buildings in that city would be a brand new naval academy to train our naval officers."
 bkuslcuht_end_of_religious_frontier: "End of Religious Frontier"
 bkuslcuht_end_of_religious_frontier_desc: "With Unification of Bkuslcuht, most of our country is converted to one, true faith, but we must double our efforts to bring said faith to the farthest corners of our country."
 bkuslcuht_matriarchal_authority: "Matriarchal Authority"
 bkuslcuht_matriarchal_authority_desc: "With dawn of absolutism, our Queen is treated with highest authority, has last say in all of the Bkuslcuhtan matters, and is beloved by all of her subjects."
 
 bkuslcuht.1.t: "End of Erambrei Fur Abundance"
 bkuslcuht.1.desc: "The Erambrei Jugnle was abundant in the fur due to high numbers of furred animals, but due to extensive hunting over past century, the numbers of potential animals have diminished, bringing some species into near extinction, and making those provinces abundant no more."
 bkuslcuht.1.a: "We should have respected the mother nature"