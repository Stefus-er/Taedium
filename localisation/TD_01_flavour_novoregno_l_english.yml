 expel_qawiuners_aspect: "Expel Qawuiners"
 desc_expel_qawiuners_aspect: "Qawuiners are always eager to disrupt the prosperity of our nations by claiming that our state religious is preposterous."
 expel_qawiuners_aspect_tt: "Random colony will get §G100§Y Settlers§!§! and a chance to convert to either §YYaltazim§! or §YSaelian§! faith."

 marry_a_devout_agellidian_aspect: "Marry a Devout Agellidian"
 desc_marry_a_devout_agellidian_aspect: "Love is a great thing - especially if it's supported politicaly and religiously."

 enlighten_the_natives_aspect: "Enlighten the Natives"
 desc_enlighten_the_natives_aspect: "Those ignorant and uncivilized people should finally see the light of our God."
 enlighten_the_natives_aspect_tt: "Random §YPagan§! province will become §YAgellidian§! and gain §G1§! §YBase Production§!."

