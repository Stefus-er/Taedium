 novoregno_ideas: "Novoregnian Ideas"
 novoregno_ideas_start: "Novoregnian Traditions"
 novoregno_ideas_bonus: "Novoregnian Ambition"
 novoregno_the_new_reign: "The New Reign"
 novoregno_the_new_reign_desc: "For most of its turbulent history Aqerb was divided between various small state fighting for survival, always under a threat of war. With narbonese conquests and our independence at least some of these lands were united and now are safely protected by our kind rulers."
 novoregno_reformed_pistoleros: "Reformed Pistoleros"
 novoregno_reformed_pistoleros_desc: "Early adoption of firearms proved to be a great success which was an important factor in winning the independence war. Many Mysentrian states quickly embraced pistoleros to gain advantage over their enemies and even us, but while they only knew how to copy, we started to improve the model making it much more efficient."
 novoregno_venatian_ventures: "Venatian Ventures"
 novoregno_venatian_ventures_desc: "Our efforts to establish permanent settlements in Qarabil Maior has striked the interest of many ambitious investors willing to support growing colonies. Even some of the poorer citizens were swayed thanks to land hand-outs in the new world, many with the hopes of escaping poverty."
 novoregno_agellidian_dream: "Agellidian Dream"
 novoregno_agellidian_dream_desc: "When Agellart started spreading his beliefs, not many people believed that this would be the backbone of the future Novoregnian society. His idea of unity and solidification of rural syncretism brought unity to a once very divided region."
 novoregno_great_cities_of_aqerb: "Great Cities of Aqerb"
 novoregno_great_cities_of_aqerb_desc: "Historically most developed cities were established along the southern coast, closer to Muzbahi merchants. Later the epicenter of power moved north, along the Nasihatr and even Paraconna. These cities are a miracle of architecture and exceptional fortifications, which guarded these city-states for hundreds of years. Now it is our time to take the mantle and build new cities just like people before us."
 novoregno_trans_niheyan_trade: "Trans-Niheyan Trade"
 novoregno_trans_niheyan_trade_desc: "Travelling across thousands of miles of sea is not for everyone and it requires a specific strength of gut and willpower to even survive that journey. This might discourage most from sailing, but our seamen and merchants use this to their advantage, providing quick transportation of goods from colonies to the mainland for only a minor fee."
 novoregno_memories_of_the_second_coalition: "Memories of the Seond Coalition"
 novoregno_memories_of_the_second_coalition_desc: "After staggering success of the first coalition, the second coalition was expected to be the final blow to the rotten Saelian Empire, however the unexpected Ehren-Saelian alliance caused the power scale to shift dramatically, leading to one of the most brutal conflicts of the XVIII century. Despite the war mostly happening outside of our territories it had a large influence on our military."