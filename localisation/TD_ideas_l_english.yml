 ## Zakarturi Minor

 group_zakarturi_ideas:0 "Zakarturi Minor Ideas"
 group_zakarturi_ideas_bonus:0 "Zakarturi Minor Ambition"
 group_zakarturi_ideas_start:0 "Zakarturi Minor Traditions"

 zakarturi_fortress_system:0 "Fortress System"
 zakarturi_fortress_system_desc:0 "The need for forts during invasion from the East forced us to create effective fortifications without usage of too much resources. Because of our complicated but efficient spacing and logistics of forts allows them to often help eachother by sending repair crews or conduct bombardments breaking the enemy siege."
 zakarturi_imperial_administration:0 "Imperial Administration"
 zakarturi_imperial_administration_desc:0 "Being under constant siege by invaders forced us to squeeze all worth from provinces to support the war effort on our periphery. Our governors still know knowledge from these times and applicate them."
 zakarturi_trustworthy_reputation:0 "Trustworthy Reputation"
 zakarturi_trustworthy_reputation_desc:0 "We never broke our promises to our allies and subjects, trust is one of the virtues that are cultivated in our society. This makes people more trusty to our propositions."
 zakarturi_meritocratic_army:0 "Meritocratic Army"
 zakarturi_meritocratic_army_desc:0 "To achieve good results in war we need to propagate good behaviour in our troops. By promoting people that are efficient, disciplined and loyal to the state we can also influence our line troops by giving them a hope that they can also achieve familiar success."
 zakarturi_empire_of_many_nations:0 "Empire of Many Nations"
 zakarturi_empire_of_many_nations_desc:0 "Cultural diversity of this region and our vast control of these lands forced us to implement different measures to prevent rebellions from local populations. By allowing them to partake in local administration allows them to don't feel neglected by our states."
 zakarturi_rows_of_guns:0 "Rows of Guns"
 zakarturi_rows_of_guns_desc:0 "To maximise the firepower of our armies we organise our infantry in large numbers of rows that exchange themselves allowing them to keep the constant fire at enemy lines."
 zakarturi_i_am_the_state:0 "I am the State"
 zakarturi_i_am_the_state_desc:0 "All power in state is centralised in our ruler. He dictates all laws and policies which allows that states direction doesn't change rapidly allowing for more ambitious projects to be finished easier."

