 valdnieste_reform: "Valdnieste"
 valdnieste_reform_desc: "This government represents feudal system where powerful but loyal nobility holds great power in the country and trust in the Valdniek."
 reformed_valdnieste_reform: "Reformed Valdnieste"
 reformed_valdnieste_reform_desc: "This government represents early modern system where powerful but loyal nobility holds great power in the country and trust in the Valdniek."
 marstonian_standing_army: "Parasts Pulis"
 marstonian_standing_army_desc: "Drotaci might not be satisfied with their country or their ruler, but when the Valdniek calls for homeland defense there won't be anyone who won't fight for it."
