 ziemelia_ideas: "Ziemelian Ideas"
 ziemelia_ideas_bonus: "Ziemelian Ambition"
 ziemelia_ideas_start: "Ziemelian Traditions"
 ziemelia_southward_expansion: "Southward Expansion"
 ziemelia_southward_expansion_desc: "Our conversion to Saelianism has granted us justification to conquer Marstonian heathens. Foreign missionaries are eager to help local populations embrace new innovations."
 ziemelia_forest_exploitation: "Forest Exploitation"
 ziemelia_forest_exploitation_desc: "Lack of soil suitable for agriculture has always been a problem in Marstonia which limited our population's growth. To solve this, forests have been cut down for lumber and new lands are now available for farming"
 ziemelia_army_reforms: "Army Reforms"
 ziemelia_army_reforms_desc: "Inspired by Donucian recruitment system, karalis Kaupo II adopted a new way of conscription, shifting the majority of military force from noble knights to peasant levies. Additionaly, the Drotaci were given high ranking positions in the military in exchange for loyalty."
 ziemelia_mezonian_trade: "Mezonian Trade"
 ziemelia_mezonian_trade_desc: "Marstonian Coast has many important ports in which merchants stop for a rest or to purchase local goods, which allows us to benefit from Mezonian straits even if we don't directly control or influence it."
 ziemelia_elite_cavalry_academy: "Elite Cavalry Academy"
 ziemelia_elite_cavalry_academy_desc: "When the city of Karavija was refounded it attracted many bright minds, one of which was Klavess Tott who later founded the Royal Chivalry Academy, meant to train the Drotaci professional horseriding, using modern firearms and leading troops."
 ziemelia_infrastructure_expansion: "Infrastructure Expansion"
 ziemelia_infrastructure_expansion_desc: "Northern Coast was disconnected from the rest of marstonia for most of its time due to a long maritime route and dense forests of central Ziemelia. In 1670s many new roads were built to accomodate this problem and finally connect our lands, with major roads crossing in Karavija."
 ziemelia_conquest_of_marstonia: "Conquest of Marstonia"
 ziemelia_conquest_of_marstonia_desc: "Disunited Valdniestes of Marstonia always fought each other over petty matters and minor land gains. If our nation wants to survive in the modern age of centralization and absolutism, we must put an end to these infightings. We will stand proudly alongside other empires of the world."

 marstonian_pantheon_formalize_the_sacrifices_title: "Formalize the Sacrifices"
 marstonian_pantheon_formalize_the_sacrifices_desc: "We will attempt to integrate sacrifices to the gods into our government, to ensure that its holy enough to function."
 marstonian_pantheon_formalized_sacrifices: "Formalized Sacrifices"
 desc_marstonian_pantheon_formalized_sacrifices: "Sacrifices have been made official and only licensed priests can perform them."
 marstonian_pantheon_solidify_the_pantheon_title: "Solidify the Pantheon"
 marstonian_pantheon_solidify_the_pantheon_desc: "In order to bring unity to our people, we have to establish a unified pantheon, one which will finally centralize the workings of the religion."
 marstonian_pantheon_unified_pantheon: "Unified Pantheon"
 desc_marstonian_pantheon_unified_pantheon: "Some of the lesser deities, like the god of beard trimming, have been removed from the official pantheon."

 marstonian_pantheon_sacrifice: "Perform a Sacrifice"
 marstonian_pantheon_sacrifice_tt: "Perform a Sacrifice in order to solidify your rule and show devotion to your currently preferred deity."
 mp_recent_sacrifice_mod: "Recently Performed a Sacrifice"
 desc_mp_recent_sacrifice_mod: "The Sacrificing ritual has been recently performed and another one can't be performed for 10 years."
 marstonia.3_insight_tt: "We will be able to conduct a sacrifice of either wealth, livestock or grain, which will buff your current deity."
 marstonia.3.t: "Ritual of Sacrifice"
 marstonia.3.desc: "Sacrifice of goods is an important part of our culture, showing people's devotion to the gods. While sacrifices cleary bring divine effects, a good ruler knows that it can also be used to reign in the populace and show one's faithfullness. What kind of sacrifice should be performed today?"
 marstonia.3.a: "Our deity deserves some good beef."
 marstonia_sacrificed_livestock: "A Sacrifice of Livestock"
 desc_marstonia_sacrificed_livestock: "We have sacrificed finest beef and pork."
 marstonia.3.b: "Grain will surely satisfy them."
 marstonia_sacrificed_grain: "A Sacrifice of Grain"
 desc_marstonia_sacrificed_grain: "We have sacrificed millet, wheat and variety of vegetables."
 marstonia.3.c: "They need some luxury in their life."
 marstonia_sacrificed_wealth: "A Sacrifice of Wealth"
 desc_marstonia_sacrificed_wealth: "We have sacrificed a great deal of furs, coins, grails and silverware."
 marstonia.3.d: "We need blood to truly satisfy the gods."
 marstonia_sacrificed_heir: "A Sacrifice of Blood"
 desc_marstonia_sacrificed_heir: "We have sacrificed our one true heir, but he would've died in a hunting accident anyway..."
 marstonia_conducted_human_sacrifice: "Conducted Human Sacrifice"
 marstonia.3.e: "On the second thought, sacrifices can wait..."
