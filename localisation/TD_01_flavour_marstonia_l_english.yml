l_english:
 marstonia.1.t: "[403.Owner.GetName] seizes WGH Quarters"
 marstonia.1.desc: "News are coming from the island of Zirgukalnis where ruler of [403.Owner.Getname] supposedly exiled our merchants and seized their assets. The merchant guild is expecting a quick response to this illegal action."
 marstonia.1.a: "Outrageous!"
 marstonia.1.b: "We can't do anything about it right now."
 marstonia.2.t: "Marstonian State Reforms"
 marstonia.2.desc: "Lorem ipsum state reforms or smth, loremeister will add something here later"
 marstonia.2.a: "Valdnieste is a good concept, we should only limit ourselves to expanding it"
 marstonia.2.b: "We should abolish hereditary monarchy as a whole, and establish a elective monarchy!"

 seize_WGH_quarters_title: "Seize WGH Quarters"
 seize_WGH_quarters_desc: "Merchants from Wedla are actively harming our economic growth. We must become independent from their influence."
 
 estate_burghers_MEZ_foreign_traders: "Foreign Traders"
 estate_burghers_MEZ_foreign_traders_desc: "Most of merchants in Mezonia are of foreign origin - most commonly Wedlan and Ostemer"
 MEZ_banished_foreign_traders: "Foreign Traders Banished"
 desc_MEZ_banished_foreign_traders: "Most western merchants have been prohibited from trading within our lands or with our people."



 estate_nobles_appointed_bureaucracy: "$ESTATE_NAME$ Bureaucrats"
 estate_nobles_appointed_bureaucracy_desc: "We will allow some nobles to be in charge of managing their local landowner communities and representing them in our court."
 unlock_privilege_estate_nobles_appointed_bureaucracy_tt: "Unlock §YNobility§! estate privilege §YNoble Bureaucrats§!"

 group_marstonian_ideas: "Marstonian Minor Ideas"
 group_marstonian_ideas_start: "Marstonian Minor Traditions"
 group_marstonian_ideas_bonus: "Marstonian Minor Ambition"
 MARSTONIA_folk_tradition: "Folk Tradition"
 MARSTONIA_folk_tradition_desc: "Marstonian cultures are full of colorful festivals, various holidays, local deities and traditions. This makes it very easy to distract our people from the worries of life simply by organising one of those events."
 MARSTONIA_surrounded_by_the_sea: "Surrounded by Seas"
 MARSTONIA_surrounded_by_the_sea_desc: "Marstonia borders the Ostsee and Middelande seas from basically every direction. This position, and also influence of Silvestrine merchant republics, has caused our people to be very experienced sailors, famed throughout the region."
 MARSTONIA_warriors_of_dievo: "Warriors of Dievo"
 MARSTONIA_warriors_of_dievo_desc: "Dievo is the prime diety of Marstonic Pantheon. His cult is incredibely strong amongst Marstonians. So much so that even those who converted to different faiths still ask for his guidance. He is seen as the absolute ruler of the world and thus is very often used to boost the legitimacy of the earthly rulers and morale of their pious soldiers."
 MARSTONIA_valdnieks_and_their_sargs: "Valdnieks and Sargs"
 MARSTONIA_valdnieks_and_their_sargs_desc: "Sarg is often synonymous with the man that you can trust in any matter and know that you will receive help and support. Their role is to protect Valdnieks, often fight for them until they die in service to him. This created a highly loyalist class which controls vast swats of land in the nation, often bringing the rest of the populace to fold through sheer force."
 MARSTONIA_mezizstrade: "Mežizstrade"
 MARSTONIA_mezizstrade_desc: "According to folklore, they hold many devilish creatures and tricksters, waiting for children and fools to wander alone into the woods. This, and some minor factor of economic exploitation, encourages us to cut them down and build new settlements, so that no child has to ever experience these horrifying monsters."
 MARSTONIA_land_scouting: "Land Scouting"
 MARSTONIA_land_scouting_desc: "Deep and dark forests of Marstonia are almost impassable to an outsider. Only the fittest and most acclaimed to their forests are able to effectively traverse them without the enemy noticing, giving us an edge and advantage in any battle we might face."
 MARSTONIA_new_ways: "New Ways"
 MARSTONIA_new_ways_desc: "Spread of new faiths in marstonia is undeniable. First Sigilians, Eneratians, and now Liemarians, poeple and entire countries embrace new ways, sometimes rejecting ancient legacy of their ancestors. Without dialogue of ideas, our tradition is at risk of vanishing amidst these more universal faiths. It is necessary to strengthen the bonds between our people despite religious differences."
 
 marstonian_ideas: "Marstonian Ideas"
 marstonian_ideas_start: "Marstonian Traditions"
 marstonian_ideas_bonus: "Marstonian Ambition"
 marstonian_unification: "Marstonian Unification"
 marstonian_unification_desc: "Our unity came at a cost of our brave men fighting for their heritage. Some local rulers were opposed to unification, but now we can build a new Marstonia, not divided between illegitimate valdnieks, but under one Karalis."
 MARSTONIA_mezizstrade_upgraded: "Mežizstrade"
 MARSTONIA_mezizstrade_upgraded_desc: "Just like Bogilish dukes and Silvestrine burghers, in order to increase our economic output we need to expand into the wild and unexploited forests to make space for our farms, estates and people."
 marstonia_coast_protection: "Coast Protection"
 marstonia_coast_protection_desc: "Naval powers of Ehrenstaat, Tummland and the Empire surround us from all sides, waiting to prey on our misfortunes and to gain access through the Mezonian Strait. In order to protect the interest of our nation, we need to fight fire with fire and invest into a glorious navy."
 marstonia_cooperation_with_drotaci: "Cooperation with the Drotaci"
 marstonia_cooperation_with_drotaci_desc: "Ever since the Marstonian statehood emerged, the relations between the nobility and the court were incredibely cordial and supportive, which came from the times where Drotaci were merely the most skilled soldiers in Valdnieks army. We can rest assured that even in the worst times of our nation, we can place our trust in the nobility."
 marstonian_lex_dura_manu: "Dura Manu Lex"
 marstonian_lex_dura_manu_desc: "But just because they are loyal doesn't mean they should be a powerful force in the nation. Compared to older systems, Dura Manu law was meant to distance the monarch from the nobility decreasing the over-reliance on nobble levies and focusing on establishing a proper and stable military force of the kingdom."
 marstonian_conscription_system: "Localized Conscription System"
 marstonian_conscription_system_desc: "The newly established localized conscription system takes heavy inspiration from western kingdoms of Ansgarland and Nordmark, where many young men are categorized and experience a standard military service. The majority of the system is managed by noble bureaucrats in most rural areas and by the crown in cities and towns."
 marstonia_expand_the_royal_academy: "Expanded Royal Academy"
 marstonia_expand_the_royal_academy_desc: "Royal Academy of Karavija was founded in 1642, but was later greatly expanded in order to accomodate the large amounts of potential recruits wishing to become a higher ranking officers, which was often rewarded with honorary title of a Sarg. Many great minds taught at this academy, some of them even coming from as far as Acerb, teaching our people about war and strategy from the finest of sources."


 uzkolia_ideas: "Uzkolian Ideas"
 uzkolia_ideas_start: "Uzkolian Traditions"
 uzkolia_ideas_bonus: "Uzkolian Ambition"
 uzkolia_new_homeland: "New Homeland"
 uzkolia_new_homeland_desc: "Uzkolia was established following the last wave of pohjoista migrations. Being divided by the uzkolian strait from tummic nations we cordial relations with other tribes and states in Marstonia to survive. We slowly integrated with them, but despite this we still maintain our own cultural identity."
 uzkolia_furmaric_trade: "Furmaric Trade"
 uzkolia_furmaric_trade_desc: "Uzkolia can owes its economical hegemony thanks to advantageous position between 2 important seas - Onzee and Furmaric Sea. We control the flow of trade from the Zakarturi and Kakigian lands to ehreni and argenian markets in the west. By monopolising this connection we can charge high fees for simply traveling through the strait."
 uzkolia_western_influence: "Western Influence"
 uzkolia_western_influence_desc: "Trading with Saelian civilisation brought many new ideas to these lands. Our merchants were fascinated by western customs and traditions, which caused spread of sigilianism in many important hubs and towns. This connection was solidified when it was proclaimed as a state religion, making Uzkolia equal among other western nations."
 uzkolia_skaarid_tactics: "Skäärid Tactics"
 uzkolia_skaarid_tactics_desc: "Shattered coast of Uzkolia makes for a perfect trap against enemy ships.Sharp rocks and shallow sea floor are deadly even for seasoned sailors. Our knowledge of these shores and experience in sailing around them gives us a great advantage against any potential invader. Most notable case might be the decimation of Ehreni fleet during the 1st Uzkolian War."
 uzkolia_seasoned_seamen: "Seasoned Seamen"
 uzkolia_seasoned_seamen_desc: "The majority of uzkolian population lives along the coast, making the profession of a fisherman one of the most popular. Many spend their lives on the sea, sometimes calling ships their primary home. This makes even not-so-skilled uzkolians better sailors than best sailors abroad."
 uzkolia_noukogu: "Nõukogu"
 uzkolia_noukogu_desc: "Nõukogu refers to the council of merchants who compose the uzkolian government. Each representative is selected from different city, town or a village. This is to ensure each settlements can voice their opinion on matters regarding the entire nation."
 uzkolia_oriental_guns: "Oriental Guns"
 uzkolia_oriental_guns_desc: "Being a middleman between the two words, the innovation travels fast. After successes of kakigian empire thanks to using siege artillery, many of our engineers and shipwrights became interested in using this technology to grant Uzkolia extra advantage over our enemies. First cannons were imported from the east, but nowadays they are made locally or purchased from nearby states."

