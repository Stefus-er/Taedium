 agellidian: "Agellidian"
 agellidian_religion_desc: "The idea of this faith was sparked by XVth century when an Altaciman poet and philosopher Agellid Yablan Huzamjarban, proposed that the Emperor Saelius was one of the Yaltazim prophets and his word should be treated as such. This belief became especially popular amongst the urban population in Novoregno between XVI and XVII centuries and, with the growing influence of Liemarianism, became the state religilon."
