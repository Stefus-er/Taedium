 zimahei_cult: "Zimahei Cult"
 zimahei_cult_religion_desc: "Unlike other Hengtuan religions, Zimahei Cult has focuses on patronizing the river of Zimahei, mostly represented as two (and sometimes as three) headed dragon. Just before the Bunelisuli invasion the Zimahei valley was slowly being overtaken by Xifang sects promoted by local rulers, but floodings and wars caused a massive resurgence of this religion.\nAll Hengtuan religions share a concept of Zheng, which represents ruler's legitimacy, competency and approval by heaven, but many scholars disagree on what is the most blessed government."
