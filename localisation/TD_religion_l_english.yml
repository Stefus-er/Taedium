 nahitar: "Nahitar"
 nahitar_religion_desc: "This faith represents the belief which were originated by yermic migrants in the Hestani basin. It is believed that all spirits and gods are divided into the higher gods, which hold power over the spiritual and material plane, and lesser gods which can influence the human world. The core of this religion consists of monolatristic cult of higher river and mountain gods who are sometimes depicted as animals or even humans, of which most important of those are Fadi and Rasus, representing the great rivers of Hestan.\nAs of 1444 the religions is slowly being replaced by newer Eopedian and Kausali faiths. True Nahiat believers wait for a miracle to finally unify the faith under singular doctrine."
