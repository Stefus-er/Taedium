 nahitar:0 "Nahitar"
 nahitar_religion_desc:0 "This faith represents the belief which were originated by yermic migrants in the Hestani basin. The core of this religion consists of henotheistic cult of river and mountain gods, who are sometimes depicted as animals or even humans. Most Important of those are Fadi and Rasus, representing the great rivers of Hestan. As of 1444 the religions is slowly being replaced by Rah Jadid and even Kausali. True Nahiat believers wait for a miracle to finally unify the faith under singular doctrine."
