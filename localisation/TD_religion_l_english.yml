l_english:
 saelian: "Saelian"
 CRUSADE_SAELIAN: "Sanctum Bellum"

 sigilian: "Sigilian"
 sigilian_religion_desc: "Sigilianism is the dominant branch of the Saelian church. The secular and religious rule over the world is granted to the Emperor by the God. Emperors are elected for life by the Tetrarchy. According to the official doctrine of the Saelian Church, every country following the true faith serves and follows the will of the Emperor, however in modern times this is only nominal. \n\nJust as Eneratianism, in early days it heavily relied syncretism with local folklores, while still maintaining monotheistic worldview. In 1444 these differences aren't as clear but the influence of local culture still can be seen in regional rites and traditions."
 triarchan: "Triarchan"
 seischian: "Seischian"
 sigilian_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 sigilian_rebels_title: "Religious"
 sigilian_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 sigilian_rebels_army: "$RELIGION$ Army"
 sigilian_rebels_demand: "Convert $COUNTRYNAME$"

 eneratian: "Eneratian"
 eneratian_religion_desc: "Eneratianism is the second biggest branch of the Saelian church. It was created during the II century civil war in Saelian faith in which Sigilius in the west and Eneratus in the east both fought for the emperorship. Supporters of Eneratus rejected the idea of tetrarchy and adopted patrimonial doctrine of power. After Eneratian male line became extinct, the church was split between different bishops and became Autokefalic in this process. \n\nJust as Sigilianism, in early days it heavily relied syncretism with local folklores, while still maintaining monotheistic worldview. In 1444 these differences aren't as clear but the influence of local culture still can be seen in regional rites and traditions."
 vashirani: "Vashirani"
 restaurers: "Restaurers"
 eneratian_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 eneratian_rebels_title: "Religious"
 eneratian_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 eneratian_rebels_army: "$RELIGION$ Army"
 eneratian_rebels_demand: "Convert $COUNTRYNAME$"

 saelian_ehrenic_pantheon: "Ehren Saelianism"
 saelian_ehrenic_pantheon_religion_desc: "Ehren Saelianism is a mixture between old Ehren beliefs and Sigilian doctrines. It was created when a desperate missionaries presented old Ehren gods as more noble and exalted than others in attempt to convert these lands. At first this movement was treated as a very radical particualist faction within Sigilianism, later it changed with Ehren Saelianism being treated as a seperate religion. This caused creation of different faction to appear and fight over its future. Sigilianist faction want to return to its Sigilian route, Ehrenist faction try to increase Ehren influence on its traditions, Moderates are strong supporters of remaining current structure and doctrines of the Ehren Saelianism and continuing to exist as one of Saelianist branches."
 traditionalists: "Traditionalists"
 saelian_ehrenic_pantheon_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 saelian_ehrenic_pantheon_rebels_title: "Religious"
 saelian_ehrenic_pantheon_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 saelian_ehrenic_pantheon_rebels_army: "$RELIGION$ Army"
 saelian_ehrenic_pantheon_rebels_demand: "Convert $COUNTRYNAME$"

 liemarian: "Liemarian"
 liemarian_religion_desc: "Liemarianism is the fruit of saelian reformation which was slowly building up since the XIV century. They reject the monarchical approach of Sigilianism and Eneratianism and argue, that the representative of God on earth should be elected by the saelian community. The elements of original Saelian syncretism are still present within liemarianism but more nuanced than in earlier days."
