 gyrdian_kingdom_reform: "Gyrdian Kingdom"
 gyrdian_kingdom_reform_desc: "DESC"
 PETTY_KINGDOM: "Petty Kingdom"
 PETTY_KING: "Petty King"
 group_gyrdian_ideas: "Gyrdian Minor Ideas"
 group_gyrdian_ideas_start: "Gyrdian Minor Traditions"
 group_gyrdian_ideas_bonus: "Gyrdian Minor Ambition"
 gyrdia_gyrdian_forestry: "Gyrdian Forestry"
 gyrdia_gyrdian_forestry_desc: "These lands are known for the ship timber of highest quality. And our people are known to make good ships with this wood. What's there more to say? "
 gyrdia_laws_of_king_bletcu: "Laws of King Bletcu"
 gyrdia_laws_of_king_bletcu_desc: "Storied tell about the time when the gyrdian people were united under the legendary king Bletcu. He is said to compiled common tribal laws into a unified system, inspired by imperial codexes. Many hope for return of these great times."
 gyrdia_diplomatic_isolation: "Diplomatic Isolation"
 gyrdia_diplomatic_isolation_desc: "Relations with outsiders always have been futile. Aggresive Empire from the south and ambitious states of niftland see gyrdia as potential expansion target. Since no one wants to help us we have to rely only on ourselves."
 gyrdia_hills_and_woods: "Woods and Hills"
 gyrdia_hills_and_woods_desc: "Mostly rural and undeveloped lands of gyrdia have their advantages. One of them being - really easy to hide our archers. Dreadful bands of Lamcahori have been a menace for imperial marches since the times of Saelius Itself."
 gyrdia_lake_fishing: "Lake Fishing"
 gyrdia_lake_fishing_desc: "Many well oxidized lakes provide Gyrdia with constant supply of fresh fish. Thanks to widespread practice of substinence fishing, everyon can easily sustain themselves without, allowing us to focus our funds elsewhere."
 gyrdia_new_world_opportunity: "New World Opportunity"
 gyrdia_new_world_opportunity_desc: "Decreasing standard of living in the mainland has caused many gyrdians to seek new life abroad - not only in civilized lands, but also in the new world, full of mystery yet familiar feeling of home."
 gyrdia_sailor_songs: "Sailor Songs"
 gyrdia_sailor_songs_desc: "To maintain better tempo when coordinating many sailors during sea voyages, sea songs quickly develop. Catchy and rhytmical, they ofter describe the way of life on the seas and are ofter humorical in nature."


 gyrdian_ideas: "Gyrdian Ideas"
 gyrdian_ideas_bonus: "Gyrdian Ambition"
 gyrdian_ideas_start: "Gyrdian Traditions"
 gyrdia_shipbuilding: "Gyrdian Shipbuilding"
 gyrdia_shipbuilding_desc: "The abundance of high quality limber and large mercantile potential in the region both were the factors of our people's skill in shipmaking. Our ships are mostly adapted to be used in the deep waters and for long voyages to Niftland, Ehrenia and Dorchean Isles."
 gyrdia_on_our_own: "On Our Own"
 gyrdia_on_our_own_desc: "For a large part of our long history we have been under the influence of a foreign power. Silvestrian tribes often vassalized our ancestors, Niftlandians were slowly pushing us west and we heavily embraced the imperial customs and religions. Despite all of this, we still maintain a strong sense of identity which will guide our nation forward."
 gyrdia_codex_maiorum: "Codex Maiorum"
 gyrdia_codex_maiorum_desc: "Most common laws in our nation, often known collectively as 'Codex Maiorum', was preserved from the ancient times thanks to the effort of court judges. They often were one of the more prestigious positions in the nation and were often rightfully seen as preservers of our ancestral tradition."
 gyrdia_grand_fisheries: "Grand Fisheries"
 gyrdia_grand_fisheries_desc: "The Dorchean Archipelago and seas surrounding it are widely known for their variety of fishes, but many of those species also inhabit our coasts. Our fishermen greatly benefit from this and can often sell their stock with a larger margin of profit thanks to the neighboring continental markets."
 gyrdia_border_defense: "Border Defense"
 gyrdia_border_defense_desc: "Our land lies on many sandy hills and lakes which allow us to build fortifications effectively and with minimal effort in most places. This proved to be useful during many wars and raids in these lands, when many invaders were stopped at those impenetrable forts."
 gyrdia_new_industries: "New Industries"
 gyrdia_new_industries_desc: "In order to maintain an economic stability and growth, we have to diversify the production in our nation. In the XVI and XVII centuries our rulers invested into urban spaces to increase the production of jewelry, glass, paper, clothes and processing of metals. This also led to us gaining a place on the world stage, bestowing us great prestige."
 gyrdia_oversea_empire: "Oversea Empire"
 gyrdia_oversea_empire_desc: "Our ventures into Chantlia were started by our ambitious noblemen, who wanted to establish colonies following the success of other great powers in the new world. We not only wanted to spread our influence in these lands, but also maintain a stable trade relations with local nations and other colonizers, often serving as the middlemen."

 nordmark_ideas: "Nordmarker Ideas"
 nordmark_ideas_bonus: "Nordmarker Ambition"
 nordmark_ideas_start: "Nordmarker Traditions"
 nordmark_gyrdian_assimilation: "Gyrdian Assimilation"
 nordmark_gyrdian_assimilation_desc: "Thanks to good tolerance towards the local population of Gyrdia, many of them integrated into our silvestrine society, speaking our language in public space while being allowed to cultivate their culture at home."
 nordmark_naval_competition: "Naval Competition"
 nordmark_naval_competition_desc: "Due to the many great powers fighting for power in the north in the naval arms race, we also had to develop and construct our oceanic fleet to be able to compete against these countries with much longer naval tradition than us."
 nordmark_modern_border_control: "Modern Border Control"
 nordmark_modern_border_control_desc: "Historically, people used Gyrdia as a way to bypass high imperial tolls to niftland. We can largely benefit from this thanks to the implementation of modern network of fortifications. Border with niftland and the empire is well guarded in order to ensure that no enemy manages to infiltrate our nation or avoids taxation."
 nordmark_harsh_drill: "Harsh Drill"
 nordmark_harsh_drill_desc: "The foundation of XVIII century military lies in extreme discipline which is able to withstand not only cavalry charge, but also artillery barrage. By training our men in the harshest ways, we make sure that whatever hell they experience in the battlefield is merely a fraction of pain of the training."
 nordmark_swamp_draining: "Swamp Draining"
 nordmark_swamp_draining_desc: "While draining swamps is a risky maneuver which can lead to unstable building grounds, our engineering and gyrdian expertise allowed us to effectively make moors and bogs suitable for agriculture and settlement."
 nordmark_new_world_banking: "New World Banking"
 nordmark_new_world_banking_desc: "Our economy is often set as an example of profiteering with high risk. Many tried to embark on journeys to the wild west, but we were the ones to fund their ventures through giving out seemingly generous loans."
 nordmark_rulers_of_the_north: "Rulers of the North"
 nordmark_rulers_of_the_north_desc: "Wide and cold north was often dominated by seaborne nations which influenced others through trade and diplomacy. In our case, the success came from disciplined military and careful planning of our future moves, which is what many of our rivals lack."