 diarenan_group_ideas: "Diarenan Minor Ideas"
 diarenan_group_ideas_bonus: "Diarenan Minor Ambition"
 diarenan_group_ideas_start: "Diarenan Minor Traditions"
 diarena_astral_navigation: "Astral Navigation"
 diarena_astral_navigation_desc: "While many places can be reached by following the coast or trade winds, using the position of the sun and the stars allows for more precise ventures into places far more distant and remote than without them."
 diarena_daw_ships: "Daw Ships"
 diarena_daw_ships_desc: "Characteristic ships with a triangle sail and a thin hull used wildly across the Maqitan sea has its origin in the vessels built by the ancient Diarenan shipwrights. Used primarly for trading, they can travel vast distances in a relatively short time."
 diarena_kahetian_melting_pot: "Kahetian Melting Pot"
 diarena_kahetian_melting_pot_desc: "The variety of peoples trading in our lands have make our people much more open to new ideas - especially if they can get a monetary benefit from it. Religions, cultures and philosophies intermingle within our cities, cooperating and influecing each other, greatly speeding up the technological and ideological progress."
 diarena_dunti_tapestry: "Dunti Tapestry"
 diarena_dunti_tapestry_desc: "The most common art form practiced by our artisans is the production of tapestry depicting important events from their ancestors' pasts. Woven battles, weddings, hunts and adventures bring not only unity to our clans, but also remind them of their splendor."
 diarena_clan_is_everything: "Clan is Everything"
 diarena_clan_is_everything_desc: "Respecting one's clan is the imperative for anyone trying to succeed in Diarena. Family members often provide unconditional support, which is especially important in navigating the ever changing landscape of the Maqitan."
 diarena_lords_of_incense: "Lords of Incense"
 diarena_lords_of_incense_desc: "Out of many exports of Diarena such as wool, clothing, and ivory, the most profitable are the many incense - mostly myrrh or frankincense. They are extracted further inland and brought to the coast to be sold as a luxury or a religious item."
 diarena_diarenan_banking: "Diarenan Banking"
 diarena_diarenan_banking_desc: "Many quickly found out, that when everyone is risking their lives on the seas, why not just rent out the ships and goods - or even just lend the money? This approach was widely adopted by many Diarenans, who were able to profit of off trade from the safety of their own homes."

