l_english:
 Pamkusea_A_Push_to_the_South_title:0 "A Push to the South"
 Pamkusea_A_Push_to_the_South_desc:0 "We sustained humiliation for far too long. We need to reclaim our homeland in the name of unified Pamkusea."

 Pamkusea_Drive_Out_the_Visparayan_title:0 "Drive Out the Visparayan"
 Pamkusea_Drive_Out_the_Visparayan_desc:0 "To prevent Visparayan incursions and invasions in the future, we need to push the border east and claim Dashavastan as our own land."

 Pamkusea_Footstep_of_Visparaya_title:0 "Footstep of Visparaya"
 Pamkusea_Footstep_of_Visparaya_desc:0 "Varazahan is not a very fertile land, but it not only provides a great access point to eastern markets, but also is a very defensible position."

 Pamkusea_Birth_of_an_Empire_reconquista_title:0 "Birth of an Empire"
 Pamkusea_Birth_of_an_Empire_reconquista_desc:0 "We never had an empire - Pamkusea always was a reward for other empires. Eneratian, Zakarturi and Varazan were great states, but will be overshadowed by a kingdom of our own."

 Pamkusea_Masters_of_the_Maqitan_Sea_title:0 "Masters of the Maqitan"
 Pamkusea_Masters_of_the_Maqitan_Sea_desc:0 "After many struggles there is not a single nation in the Maqitan Sea that can challenge us."

 Pamkusea_Unite_the_Exodus_States_title:0 "Unite the Exodus States"
 Pamkusea_Unite_the_Exodus_States_desc:0 "We cannot survive divided - this has been proved many times throughout our history and is even more true now than ever. We have to force other states into submission for the greater good."

 Pamkusea_Conquest_of_Zakarturia_title:0 "Conquest of Zakarturia"
 Pamkusea_Conquest_of_Zakarturia_desc:0 "Generations of people grow up not remembering the life in our old homeland. Pamkusea is no longer our nation - we must seek to establish our domination in Zakarturia."

 Pamkusea_Against_the_Hordes_title:0 "Against the Hordes"
 Pamkusea_Against_the_Hordes_desc:0 "Hordes were one of the many causes of the fall of Zakarturi empire, but with the advancement of firearms they stand no chance against us."

 Pamkusea_Pamkusea_Birth_of_an_Empire_exodus_title:0 "Birth of an Empire"
 Pamkusea_Pamkusea_Birth_of_an_Empire_exodus_desc:0 "We never had an empire - Pamkusea always was a reward for other empires. Eneratian, Zakarturi and Varazan were great states, but will be overshadowed by a kingdom of our own."

 Pamkusea_Gate_to_the_Kakigia_title:0 "Gate to the Kakigia"
 Pamkusea_Gate_to_the_Kakigia_desc:0 "Many merchants travel the fast steppe to quickly and safely reach foreign markets. Their independent ventures can greatly benefit our state."

 Pamkusea_An_Exiled_Nation_title:0 "An Exiled Nation"
 Pamkusea_An_Exiled_Nation_desc:0 "The conquest of Pamkusea was brutal and chaotic. Only some managed to leave for northern colonies and join the exodus states."

 Pamkusea_Expand_the_Capital_City_title:0 "Expand the Capital City"
 Pamkusea_Expand_the_Capital_City_desc:0 "Our capital holds a collection of many bright minds, eager to support our cause and maintain the great Pamkusean culture."

 Pamkusea_Question_of_Faith_title:0 "Question of Faith"
 Pamkusea_Question_of_Faith_desc:0 "Our mass exodus made many of our people doubt in the Eneratian faith and began exploring other local and foreign options. We must decide our stance on these heretics."

 vague_branching_pamkusea_1_title:0 "Branching Mission"
 vague_branching_pamkusea_1_desc:0 ""

 vague_branching_pamkusea_2_title:0 "Branching Mission"
 vague_branching_pamkusea_2_desc:0 ""

 vague_branching_pamkusea_3_title:0 "Branching Mission"
 vague_branching_pamkusea_3_desc:0 ""

 Pamkusea_Coexistence_with_Zakarturi_title:0 "Coexistence with Zakarturi"
 Pamkusea_Coexistence_with_Zakarturi_desc:0 "Zakarturi are a proud nation and at first they might not want foreigners in their land. But they will learn to accept us with time."

 Pamkusea_Repurpose_the_Mepis_Tadzar_title:0 "Repurpose the Mepis Tadzar"
 Pamkusea_Repurpose_the_Mepis_Tadzar_desc:0 "Mepis Tadzar is an architectural wonder. We have to preserve its beauty at all cost."

 Pamkusea_A_Multiethnic_State_Exodus_title:0 "Eparchiakian System"
 Pamkusea_A_Multiethnic_State_Exodus_desc:0 "The proper conscription is a corner stone of a survival in the modern times. We must understand foreign armies in order to find what fits us."

 Pamkusea_Coexistence_with_Dashivi_title:0 "Coexistence with Dashavi"
 Pamkusea_Coexistence_with_Dashivi_desc:0 "Despite them being invaders, it is not their fault they were resettled here by the rulers of Varazahan. We must learn to share this bountiful land together."

 Pamkusea_the_Varazan_Folk_title:0 "The Varazan Folk"
 Pamkusea_the_Varazan_Folk_desc:0 "People of Varazahan recently tried to attain their own sense of national identity separate from Visparaya, but they now need to learn to live in our great Pamkusean Empire."

 Pamkusea_A_Multiethnic_State_Reconquista_title:0 "Eparchiakian System"
 Pamkusea_A_Multiethnic_State_Reconquista_desc:0 "The proper conscription is a corner stone of a survival in the modern times. We must understand foreign armies in order to find what fits us."

 Pamkusea_Retake_The_Pamkusea_title:0 "Retake the Pamkusea"
 Pamkusea_Retake_The_Pamkusea_desc:0 "We need to encourage our people to migrate back to Pamkusea and reclaim cities once lost to Dashavi settlers."

 Pamkusea_Exile_the_Ahnoyasi_title:0 "Exile the Ahnoyasi"
 Pamkusea_Exile_the_Ahnoyasi_desc:0 "To establish our rule over the Fravasumi bay, we must secure the major cities by replacing the local people with our own."

 Pamkusea_A_Monoethnic_State_Reconquista_title:0 "Eparchiakian System"
 Pamkusea_A_Monoethnic_State_Reconquista_desc:0 "The proper conscription is a corner stone of a survival in the modern times. We must understand foreign armies in order to find what fits us."

 Pamkusea_Exile_the_Zakarturi_title:0 "Assimilate the Zakarturi"
 Pamkusea_Exile_the_Zakarturi_desc:0 "The Zakarturi fell into their dark age following the collapse of their eternal empire. We must enlighten them about our great culture."

 Pamkusea_Convert_the_Steppes_title:0 "Convert the Steppes"
 Pamkusea_Convert_the_Steppes_desc:0 "The Gisian basin is filled with wild and uncultured nomads, however they are eager to learn. We have to spread our wisdom to these areas."

 Pamkusea_A_Monoethnic_State_Exodus_title:0 "Eparchiakian System"
 Pamkusea_A_Monoethnic_State_Exodus_desc:0 "The proper conscription is a corner stone of a survival in the modern times. We must understand foreign armies in order to find what fits us."
 
