l_english:
 doctrine_indriger_matkit:0 "Matkit"
 doctrine_indriger_matkit_desc:0 "Njunnialmmuk tradition of outsider fascination has made us eager to explore distant lands, which requires us to construct durable ships capable of lasting long months, and even years, on the sea."
 doctrine_pyrinasa:0 "Pýrinása"
 doctrine_pyrinasa_desc:0 "Pýrinása, or firebreathers, are special units available to Achnith and Apaxtaros. Innovative technology of these ships is owed to ancient people of Pamkusea, but the technology was recently rediscovered to combat visparayan invaders."