#### Liberations

## Nation Liberations
 td_capira.1.t: "Liberation of Pealia"
 td_capira.1.desc: "After our reconquest of Pealia from Chilverchian invaders we were asked a question by local camarian nobility and representatives if we will keep our promise of recreating Pealian country. We should keep our promise and create new state in these lands but we can also use these lands to boost our personal power at cost of hurting our relation with other league members"
 td_capira.1.a: "We will recreate Pealia"
 td_capira.1.b: "We need these lands for ourselves!"

 td_capira.2.t: "Liberation of Aboneo"
 td_capira.2.desc: "After our reconquest of Aboneo from Chilverchian invaders we were asked a question by local camarian nobility and representatives if we will keep our promise of recreating Abonean country. We should keep our promise and create new state in these lands but we can also use these lands to boost our personal power at cost of hurting our relation with other league members"
 td_capira.2.a: "We will recreate Aboneo"
