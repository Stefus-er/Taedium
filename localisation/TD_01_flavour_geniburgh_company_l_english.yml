 ability_geniburgh_company_mechanic:0 "Kakigian Settling Mechanic"
 geniburgh_mercenary_power:0 "Reformation Effort"
 geniburgh_mercenary_power_desc:0 "Defines how close Geniburgh Company is close to reforming into a proper country.\n§YIncreased by:§!\n -being over governing capacity\n -granting specific privileges\n -promoting local cultures\n -having high republican tradition\n -having high ruler administrative skill\n§YDecreased by:§!\n -having high average autonomy\n -having high ruler military skill"
 monthly_geniburgh_mercenary_power:0 "Monthly Reformation Effort"
 geniburgh_mercenary_power_gain_modifier:0 "Reformation Effort Modifier"
 geniburgh_decrease_power:0 "Raise the Recruits"
 geniburgh_decrease_power_desc:0 "Conscript new soldiers from the nearby settlements."
 NAR_recruits_raised:0 "Recruits Raised"
 geniburgh_spend_power_for_modifier:0 "Bribe local rulers"
 geniburgh_spend_power_for_modifier_desc:0 "'Convince' lords of these lands to submit to our will."
 NAR_bribed_local_rulers:0 "Bribed local rulers"
 geniburgh_increase_power:0 "Invest in the Administration"
 geniburgh_increase_power_desc:0 "Increase our efforts in establishing nation-wide administration."
 NAR_Reform_into_a_real_country_TT:0 "§YGeniburgh Company§! will get an event to reform into §YNiewebehatland§!."
 geniburgh_company.1.t:0 "Assuming Kakigian Identity"
 geniburgh_company.1.desc:0 "As we settle into this new and strange land, it becomes clear that we have grown beyond a mere mercenary company. We now need to embrace our new identity. Many are wondering about the nature of our new nation. Should we stick to our meritocratic traditions? Or should [Root.Monarch.GetName] become a monarch?"
 geniburgh_company.1.a:0 "Let's reform into a Republic!"
 geniburgh_company.1.b:0 "We should become a Monarchy!"
 geniburgh_company.2.t:0 "Important Officer Retires"
 geniburgh_company.2.desc:0 "We just got a letter from one of our most renowned officers. While not necessary lengthy, it carries an important information - he is considering retirement from mercenary work. The news came as a shock to everyone, but his decision is respected in the ranks nonetheless."
 geniburgh_company.2.a:0 "Your service will not be forgotten."
 geniburgh_company.2.b:0 "Convince him by giving him a promotion."
 geniburgh_company.2.c:0 "maybe it's time for me, too..."
 geniburgh_company.3.t:0 "Old veterans settle down"
 geniburgh_company.3.desc:0 "Life of a mercenary soldier is not an easy one. Costant threats and risking your life for a few coins and stale bread is the norm among the lower ranks. If someone is able to survive first few years of the service, they'll surely try to retire soon after. Many of our long-serving soldiers slowly settle down in our newly claimed lands to lead a life of peace."
 geniburgh_company.3.a:0 "Grant them some holdings"
 geniburgh_company.3.b:0 "Good for them."
 geniburgh_company.4.t:0 "New settlement prospers"
 geniburgh_company.4.desc:0 "Village founded by our veterans a few years ago is quickly growing, housing more argenian population."
 geniburgh_company.4.a:0 "I'll move there when i retire..."
 geniburgh_company.5.t:0 "Locals clash with settlers"
 geniburgh_company.5.desc:0 "Village founded by our veterans a few years ago has found itself in a clash with the native population of the steppe. They want our settlers to leave these lands and people in peace. Should we intervene?"
 geniburgh_company.5.a:0 "Crush them"
 geniburgh_company.5.b:0 "Force the colonists to relocate"
 geniburgh_company.6.t:0 "Local Chieftain challenges the Government"
 geniburgh_company.6.desc:0 "News are coming from the province of [local_ruler_liar_et.GetName] - local warlord is officialy challenging our government for autonomy in his 'domain'. He threatens to deploy 'millions' of men to the battlefield and bathe in our dirty blood. How should we deal with this lunatic?"
 geniburgh_company.6.a:0 "Oh? youre approaching ME?"
 geniburgh_company.6.b:0 "He is kind of scary though..."

 geniburgh_company_ideas:0 "Geniburgher Ideas"
 geniburgh_company_ideas_bonus:0 "Geniburgher Ambition"
 geniburgh_company_ideas_start:0 "Geniburgher Traditions"
 geniburgh_company_justified_expansions:0 "Justified Expansion"
 geniburgh_company_justified_expansions_desc:0 "Chaos and turmoil in the remnants of the Zakarturi empire is threatening our survival. That is why we need to attack first."
 geniburgh_company_the_peace_tax:0 "The Peace Tax"
 geniburgh_company_the_peace_tax_desc:0 "Due to the growing raids of eastern hordes, a new tax will be set up in order to fund the defense forces of these territories."
 geniburgh_company_resettling_of_kakigia:0 "Resettling of Kakigia"
 geniburgh_company_resettling_of_kakigia_desc:0 "Outsiders might see this land as barren and unploughable, but just below the surface lies the most fertile soil in the continent."
 geniburgh_company_better_mercenary_contracts:0 "Better Mercenary Contracts"
 geniburgh_company_better_mercenary_contracts_desc:0 "We have meticulously built our reputation as the most reliable mercenary company in this part of the world and tales of our glory as far as distant Khantu."
 geniburgh_company_rapid_expansion:0 "Rapid Expansion"
 geniburgh_company_rapid_expansion_desc:0 "As our border slowly expands east and our might increases, the hordes grow weaker, making our campaigns even easier."
 geniburgh_company_salary_reforms:0 "Salary Reforms"
 geniburgh_company_salary_reforms_desc:0 "In the early days of the company, salaries were only loosely organized with most profit coming from looting. If we want to maintain a growing army, our soldiers must be not only well fed, but also well paid."
 geniburgh_company_administrative_reforms:0 "Administrative Reforms"
 geniburgh_company_administrative_reforms_desc:0 "For the past decades granting Amagari autonomy was enough, but in order to more effectively manage our lands we have to establish a proper administration. "

 NIEWEBEHATLAND:0 "Niewebehatland"
 NIEWEBEHATLAND_ADJ:0 "Niewebehatian"

 niewebehatland_ideas:0 "Niewebehatian Ideas"
 niewebehatland_ideas_bonus:0 "Niewebehatian Ambition"
 niewebehatland_ideas_start:0 "Niewebehatian Traditions"
 niewebehatland_steppe_trade:0 "Steppe Trade"
 niewebehatland_steppe_trade_desc:0 "Our position on the western shore of Kakigia allows us to control the flow of trade from Pemenia to Taedium. In order to not discourage foreign traders, we have to ensure that the goods can travel safely along protected routes, undisturbed by the Amagari."
 niewebehatland_new_geniburgh_military_academy:0 "New Geniburgh Academy"
 niewebehatland_new_geniburgh_military_academy_desc:0 "Due to gradual demilitarization of our nation, many leaders found themselves in an alien environment where they couldn't plunder they way to prosperity. Many of them settled in rural parts of the country and became nobles, but some decided to live in the capital city and establish a military academy to pass their knowledge to younger generations."
 niewebehatland_colonisation_of_the_steppe:0 "Colonisation of the Steppe"
 niewebehatland_colonisation_of_the_steppe_desc:0 "The wild east was for most history sparsely settled, even more so after the Bunelisuli invasion. Nowadays, many settlers are eager to claim this land for themselves."
 niewebehatland_trans_religious_diplomacy:0 "Trans-Religious Diplomacy"
 niewebehatland_trans_religious_diplomacy_desc:0 "When we first arrived in Zakarturia, local religious were foreign and strange to us. After some years we adapted and learned to take mercenary jobs from variety of states of different religions. This tradition remains to this day giving advantage over many overzealous countries. "
 niewebehatland_niebelhartar_infantry:0 "Niebelhartar Infantry"
 niewebehatland_niebelhartar_infantry_desc:0 "Based off of the Wymondian infantry and influenced by Zakarturi pikes, niebelhartar infantry was a scourge of Kakigia, striking fear in the enemy even before the battle started. Now with increased manpower and economic power we can finally make it a backbone of our army."
 niewebehatland_reformed_bureaucracy:0 "Reformed Bureaucracy"
 niewebehatland_reformed_bureaucracy_desc:0 "Feudalism never really established itself in Niewebehatland. Compared to most states, we weren't bonded by ancient traditions and contracts, but only meritocratic recruitment and skill. Now our country leads as an example of modern and functional bureaucracy."
 niewebehatland_kakigian_mines:0 "Kakigian Mines"
 niewebehatland_kakigian_mines_desc:0 "Resources hidden deep within the Dasarali and Digacopian mountains are valuable not only for their exceptional quality, but also sheer quantity. Gold and silver is used to mint coins used across the continent and steel fuels our war machine.w"