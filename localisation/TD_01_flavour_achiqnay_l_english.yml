l_english:
 high_kingdom_reform: "High Kingdom"
 high_kingdom_reform_desc: "People of Achiqnatar had to adapt to harsh mountainous environments. This terrain made it historically very hard to unite and administer the region."
 holy_city_reform: "Holy City"
 holy_city_reform_desc: "The most sacred city Achiqnay faith brings a great deal of prestige and pilgrim cash."
 holy_empire_reform: "Holy Empire"
 holy_empire_reform_desc: "As the rulers of the most sacred city, it is obvious that our entire realm must be holy."
 exiled_colonists_reform: "Exiled Colonists"
 exiled_colonists_reform_desc: "Our people were exiled to this land after many brutal conflicts in the homeland."

 achiqnatar_group_ideas: "Topomundi Minor Ideas"
 achiqnatar_group_ideas_bonus: "Topomundi Minor Ambition"
 achiqnatar_group_ideas_start: "Topomundi Minor Traditions"
 achiqnatar_communal_food_supplies: "Communal Granaries"
 achiqnatar_communal_food_supplies_desc: "We always believed that in order for humans to thrive they need food. If a person can't eat, they also can't work and will not contribute to our society. To grow we need every member of the community."
 achiqnatar_nanqaqa: "Nanqaqa"
 achiqnatar_nanqaqa_desc: "The network of roads which run across the Achiqnatar is known as Nanqana - the ridge trail. Many parts of them are said to be ancient as time and were built by God himself. These roads are essential for long range trade and communication."
 achiqnatar_copper_merchants: "Copper Merchants"
 achiqnatar_copper_merchants_desc: "Copper is a valuable resource thanks to its plasticity and is used for making tools, jewelry and weaponry. Large supplies of this resource reside in our mountains, and is often sold to neighboring tribes or lummaks for high prices."
 achiqnatar_unconquerable: "Unconquerable"
 achiqnatar_unconquerable_desc: "The outsiders often referred to us as those living in an unconquerable land. While we don't see ourselves this way and barely developed our defensive capabilities, there is no doubt that it would take a great deal of effort to attack us."
 achiqnatar_the_heavenly_city: "The Heavenly City"
 achiqnatar_the_heavenly_city_desc: "The holy city of Chawapar and neighboring mountain of the same name are said to be the home of God of all heavens. The annoited stewards of this city often influence local politics and are respectable among other nations."
 achiqnatar_bid_for_the_wilakqa: "Bid for the Wilakqa"
 achiqnatar_bid_for_the_wilakqa_desc: "Wilakqa is a title which historically was given to rulers which swore to protect the holy city from conquest and foreign influence. It often was used as an easy war justification and abused by many unholy rulers."
 achiqnatar_contact_with_easterners: "Contact with the Easterners"
 achiqnatar_contact_with_easterners_desc: "When the easterners, many of our people were relatively peaceful towards them and they toward us. For some time we managed to exchange our mining resources for their knowledge and innovations, which further helped us increase our production output."