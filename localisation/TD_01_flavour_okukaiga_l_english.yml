l_english:
 domei_reform: "Domei"
 domei_reform_desc: "Long time ago, due to the growing outside threats, the cities of Okukaiga formed into tight alliances, creating a groundwork for a republican system of provinces."
 DOMEI: "Domei"
 NUASEN: "Nuasen"

 aoishiman_ideas: "Aoishiman Ideas"
 aoishiman_ideas_bonus: "Aoishiman Ambition"
 aoishiman_ideas_start: "Aoishiman Traditions"
 aoishima_the_founding_federation: "The Founding Federation"
 aoishima_the_founding_federation_desc: "At the height of Heisen Empire, many cities of Okukaigan archipelago based on the island of Aoishima greatly feared of the incoming invasion. This led to the many western lords to gather in a Kyosan for one hundred days and one hundred nights, which ultimately led to the proclamation of Aoishima Domei. While some were reluctant to give away their power as a concession to unified federation, after many years the republican system settled in place."
 aoishima_tsinhoi_influences: "Tsinhoi Influences"
 aoishima_tsinhoi_influences_desc: "Merchants travelling between Okukaiga and Tsinhoi often not only bring goods from the west, but also new ideas. Many parts of our culture are influenced by Hengtuan people, like art, lacquerware, architecture and religious practices - even the sacred Domei system itself is partially inspired by the provincial system of Beidao people."
 aoishima_private_fleets: "Private Fleets"
 aoishima_private_fleets_desc: "Only some things remained in personal ownership of various Aoishiman lords after years the unification. Agreed on during the great meeting in Kyosan and later solidified in the Kaigunuyoku, every landowner had the right to posess any amount of armed warships on the condition that during a call to war they will contribute to the great federal fleet."
 aoishima_valley_farming: "Valley Farming"
 aoishima_valley_farming_desc: "Hilly nature of Okukaigan islands makes it almost impossible to maintain large-scale grain production. This caused majority of our land food supply to come from rice paddies located around various river valleys. This concentration of production led to the need of increased effectiveness and good work ethic in order to maximize the output."
 aoishima_hinoo: "Hinoou"
 aoishima_hinoo_desc: "The fiery lord is the name of a partially active volcano dominating over the Gizasanti range. The legends tell of the time that Hinoou descended from heavens to help the people work the previously barren soils. The ash he created settled across the entire island, providing fertility to this very day. While the legend might only be partially true, the high quality of our soils is unquestionable."
 aoishima_minamichi_silk: "Minamichi Silk"
 aoishima_minamichi_silk_desc: "Minamichhi is often renowned for being our windows to the west, as this is where the richest merchants and sailors have lived for generations. Their wealth not only brought them financial stability, but also allowed them to purchase incredibly luxurious goods. This caused Minamichi to develop a large and very competitive class of artisans, which produce silk clothes and tapestry of the highest quality not only in Okukaiga, but also Tsinhoi."
 aoishima_explore_the_eoduunso: "Explore the Eoduunso"
 aoishima_explore_the_eoduunso_desc: "Pine forest of Eoduunso have often been neglected by our merchants and lords for having not many settlemenents to influence and goods to exchange. However the rumors of rivers flowing with copper and silver caught the attention of some of our more ambitious leaders. Many of them plan expeditions up the river and even deep into the northern sea."

 kokyan_ideas: "Kokyani Ideas"
 kokyan_ideas_bonus: "Kokyani Ambition"
 kokyan_ideas_start: "Kokyani Traditions"
 kokyan_alliance_of_fishermen: "Alliance of Fishermen"
 kokyan_alliance_of_fishermen_desc: "Roots of the Kokyan Domei can be traced to the federations of various fishing towns along the southern and eastern coast of Chushota and neighboring islands. Their purpose was to have an organised defense force against the ever expanding Cakrawalunian influences."
 kokyan_iwamian_monasteries: "Iwamian Monasteries"
 kokyan_iwamian_monasteries_desc: "In remote mountains of Iwamian live Xianga monks, once exiled from their homeland of Moongma following the rise of the Taamtau school. Commoners, merchants, nobles and even important statesmen pilgrimage to these mountains to consul with the wise Shanhohn."
 kokyan_mines_of_azumaga: "Mines of Azumaga"
 kokyan_mines_of_azumaga_desc: "For the most part, the metals mined in the mountains of Chushota were used either locally or as a decoration. With time, sailors started to reinforce their ships with copper to enforce them during naval confrontations."
 kokyan_republican_roadways: "Republican Roadways"
 kokyan_republican_roadways_desc: "One problem of the early Kokyan Domei was the mostly wild and ungoverned inland, which greatly hindered the towns' ability to expand and seek lumber and other resources. It was decided in 1103 to gather funds and construct a network of roads from south to north and east to west."
 kokyan_winds_of_providence: "Winds of Providence"
 kokyan_winds_of_providence_desc: "The summer northern and winter southern winds are incredibely useful not only to our merchants, but also to the fishermen who exploit the cycle to predict best fisheries at different times of the year."
 kokyan_united_naval_command: "United Naval Command"
 kokyan_united_naval_command_desc: "Compared to our western brothers, the defense navy was established as a single entity under a designated Domei Shusho, responsible for keeping order in the ranks and organizing impressment."
 kokyan_okukaigan_unification: "Okukaigan Unification"
 kokyan_okukaigan_unification_desc: "What was once just a wild dream, now is a plausible reality. Many wish to finally end the split between the three republics and finally stand together in the increasingly centralized world."

 shirosho_ideas: "Shiroshan Ideas"
 shirosho_ideas_bonus: "Shiroshan Ambition"
 shirosho_ideas_start: "Shiroshan Traditions"
 shirosho_tengkyuro_archipelago: "People of Tengukyuro"
 shirosho_tengkyuro_archipelago_desc: "The people of Shirosho are scattered on thousands of islands that make up the Tengukyuro archipelago. It is necessary for even the smallest settlements to have a functioning ferry system and experience shipwrights, often provided or rented out by the other cities." 
 shirosho_yabuha_colonization: "Yabuha Colonization"
 shirosho_yabuha_colonization_desc: "Trade with the Yabuha islands has been important to many merchants since times even before the Aoishiman federation was established. Many goods can be purchased there at a lower price than in Cakrawalunia, such as pearls, sea food, fruits and even metals or ships. Many daring entrepreneurs began to establish permanent settlements along the coasts of these islands to benefit from the trade more regularly."
 shirosho_seinaru_nagare: "Seinaru Nagare"
 shirosho_seinaru_nagare_desc: "The divine wind, often attributed to the spirit of Sakejoo, which moves the waves as she wanders across the ocean. The current has been mostly used to predict weather conditions, however it is now critical to explorers, as the expeditions to the east have become increasingly popular."
 shirosho_kokunai_kyogi: "Kokunai Kyogi"
 shirosho_kokunai_kyogi_desc: "The alliance of merchants of Shirosho known as Kokunai Kyogi was founded in order to protect the interests of domestic merchants and allows for closer cooperation in large-scale investments and enterprises. The most important parts state that only ships under the banner of Shirosho may sell their cargo and trade conflicts between citizens must be resolved by a special maritime court."
 shirosho_book_of_heavenly_laws: "Book of Heavenly Laws"
 shirosho_book_of_heavenly_laws_desc: "Written down during the leadership of Haka Hiroki, the book of heavenly laws includes all civil, war, maritime and criminal laws. The text is actually so extensive, it is often split into smaller tomes for easier browsing. Most of these laws are said to be sacred, as they were given to humanity when it was first created."
 shirosho_saikaiko_pearls: "Saikaiko Pearls"
 shirosho_saikaiko_pearls_desc: "Pearls extracted from the depths of the eastern sea are highly valued among not only Okukaigan elites, but they are also seen as a sign of wealth in the west, with only the richest of the Zhuquans being able to afford them."
 shirosho_akaki_colony: "Akaki Kingdom"
 shirosho_akaki_colony_desc: "The land across the ocean is unlike any other we have seen - red trees wider than houses and taller than temples, animals of weirdly colored fur and peoples speaking languages completely foreign to any of our translators. This so called Akaki kingdom is prosperous enough to sustain a much larger population than live there currently, so establishing proper towns must be our priority."