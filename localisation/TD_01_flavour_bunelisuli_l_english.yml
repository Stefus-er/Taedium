 BUN_EMPIRE: "Bunelisuli Empire"
 BUN_EMPIRE_ADJ: "Bunelisulian"
 bunelisuli_empire_reform: "Bunelisuli Empire"
 bunelisuli_empire_reform_desc: "Quick spread of information and suppression of any threat are major pillars of Bunelisuli government."
 bunelisuli_empire_decision_title: "Restore our Empire"
 bunelisuli_empire_decision_desc: "Fall of Bunelisuli Empire in 1432 plunged us into many years of infighting. Now we can restore our glory!"

 khumaarati_tribe_reform: "Khumaarati Tribe"
 khumaarati_tribe_reform_desc: "Khumaarati tribes have maintained a close relations with Bunelisuli states."

 chotgoriin_nuntag_reform: "Chötgöriin Nuntag"
 chotgoriin_nuntag_reform_desc: "The Devil's Powder allowed the Bunelisuli Empire to conquer the known world. We must continue exploring this technological advancement and integrate it with our cavalry tradition even more."
 baruun_zam_reform: "Baruun Zam"
 baruun_zam_reform_desc: "The great sunset road stretching from Tövdov to Gkylyl was a backbone of our Empire."

 khumaarati_group_ideas: "Khumaarati Minor Ideas"
 khumaarati_group_ideas_bonus: "Khumaarati Minor Ambition"
 khumaarati_group_ideas_start: "Khumaarati Minor Traditions"
 khumaarati_bunelisuli_influences: "Bunelisuli Influence"
 khumaarati_bunelisuli_influences_desc: "Our long history with the southern nomads has always been mutually beneficial. We adopted many of their traditions and innovations, while we provided them with various goods."
 khumaarati_fish_and_fur: "Fish and Fur"
 khumaarati_fish_and_fur_desc: "Our two major exports are furs hunted in the northern forests and fishes, hunted in vast waterways which cut through or lands."
 khumaarati_heisen_contacts: "Heisen Contacts"
 khumaarati_heisen_contacts_desc: "Some Heisean merchants have decided to avoid Lamengian tarrifs to Bunelisulia and instead sail around to meet us in Shugiyen. Now both of our peoples can enjoy far cheaper goods."
 khumaarati_defending_our_land: "Defending Our Land"
 khumaarati_defending_our_land_desc: "Wild people of the forest often raid our settlements, ravaging deep into the coutryside. We have to make sure that our people can live safely without a threat of barbaric harassment."
 khumaarati_eolumgil_trade: "Eolumgil Trade"
 khumaarati_eolumgil_trade_desc: "Great river of Eolumgil is what connects western Khumaaratia with the coast, allowing us to effectively move goods to trade with the Heisen people."
 khumaarati_scourge_of_khutigaria: "Scourge of Khutigaria"
 khumaarati_scourge_of_khutigaria_desc: "When people in the west saw our great banner of blue and white stripes, they knew it was an omen of death. Our raiders never lost a battle and never left a city unsacked."
 khumaarati_into_the_forest: "Into the Forest"
 khumaarati_into_the_forest_desc: "Northern forest are incredibely dangerous not only due to savages, but also the inhospitable climate and hostile wildlife, but when our neighbours grow stronger with each passing day, this is our best way of expansion."

 bunelisuli_group_ideas: "Bunelisuli Minor Ideas"
 bunelisuli_group_ideas_bonus: "Bunelisuli Minor Ambition"
 bunelisuli_group_ideas_start: "Bunelisuli Minor Traditions"
 bunelisul_herding_culture: "Herding Culture"
 bunelisul_herding_culture_desc: "Harsh climate and low quality soils of the vast steppe has led us to embrace a more nomadic lifestyle, focused on herding horses and sheeps. While less effective than stable agriculture, it enforces a specific way of fighting against us, giving our people unique advantages."
 bunelisuli_warriors_of_the_khan: "Warriors of the Khan"
 bunelisuli_warriors_of_the_khan_desc: "Brave horsemen are the backbone of our society. Lifegoal of many is to give their life away for their favoured khan, because this behaviour is heavily rewarded with titles, loot and concubines."
 bunelisuli_chotgoriin_nuntag: "Chötgöriin Nuntag"
 bunelisuli_chotgoriin_nuntag_desc: "Also known as devil's dust, this explosive mix was the most crucial part of the success of Bunelisuli conquest of the steppe. This technology was barely known in the west and only developing in the east, which meant the first one to embrace it would rule the world."
 bunelisuli_steppe_economics: "Steppe Economics"
 bunelisuli_steppe_economics_desc: "Steppe is a wild place, even more so after the great collapse. Nomads in Kakigia scramble for land and resources, while the east is trying to restore their former glory, using remaining power they have to conquer and ravage the lands."
 bunelisuli_eastern_wind: "Eastern Wind"
 bunelisuli_eastern_wind_desc: "Bunelisuli Empire grew as fast as it fell apart, but nonetheless the fear that it inflicted upon its enemies is still haunting them to this very day. It will take decades or even centuries until someone will try to stand up to our raids."
 bunelisuli_merhaanic_providence: "Merhaanic Providence"
 bunelisuli_merhaanic_providence_desc: "The eternal and ancient tree that gave life to all people of the wide earth sees as their most favoured men. Many other people have been led astray from this truth, but our people are convinced that the old ways are not to be tampered with."
 bunelisuli_legacy_of_the_empire: "Legacy of the Empire"
 bunelisuli_legacy_of_the_empire_desc: "The Bunelisuli Empire was what showed the world what our people are capable of. It was known not only for its modern postal and envoy system, but also usage of firearms, unorthodox tactics and expert vassal management. Embracing the foundation built by this great state is what will lead us to eternal glory."