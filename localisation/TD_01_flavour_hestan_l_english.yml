l_english:
 restore_gmitar_title: "Restore Gmitar"
 restore_gmitar_desc: "Ancient City of Gmitar has fallen to the Bunelisuli horde many years ago. Now that the dust has settled, we will resettle this important trading post."
 WAPETYAH: "Wapetyah"
 wapetya_sapsy_reform: "Wapetya Sapsy"
 wapetya_sapsy_reform_desc: "Hestani rulers are seen as messengers of Gods who rule these lands in their name, later to ascend to godhood themselves."

 ehwitrawi_ideas: "Ehwitrawi Ideas"
 ehwitrawi_ideas_bonus: "Ehwitrawi Ambition"
 ehwitrawi_ideas_start: "Ehwitrawi Traditions"
 ehwitraw_land_of_the_older_brother: "Land of the Older Brother"
 ehwitraw_land_of_the_older_brother_desc: "According to the most ancient legend of our nation, all hestani people descend from one of the two brothers who were birthed by the mountain goddess of Nirqad. The brothers fought between themselves which one should rule over the world. After decades of fighting, the older brother, Qanat, settled near the Fadi, while the younger brother was forced into exile to the river Rasus."
 ehwitraw_prosperity_of_fadi: "Prosperity of the Fadi"
 ehwitraw_prosperity_of_fadi_desc: "The long and wide river of Fadi is and always was the backbone of our civilization. Thanks to the early adoption of advanced irrigation we managed to increase the much required food production even more, concentrating the vast majority of our population along this great river."
 ehwitraw_western_trade: "Western Trade"
 ehwitraw_western_trade_desc: "Thanks to the abundance of grain, our merchants often sell it to distant lands in order to exchange it for variety of exotic goods. Recently, the rising prices of grain in the west led to our merchants being much more eager to interact with Kakigians and Taedians, who are now much more desperate for our high quality wheat."
 ehwitraw_desert_raiders: "Desert Raiders"
 ehwitraw_desert_raiders_desc: "The Magraag desert is mostly populated by disorganized nomads who roam the desert thanks to their well trained camels. Despite their disconnection from the outside world majority of the time, in times of war of conflict they serve our ruler and our gods in order to protect their land."
 ehwitraw_naval_domination: "Naval Domination"
 ehwitraw_naval_domination_desc: "The key to controlling the Hestani sea is to effectively move goods and men around it. While many countries rely on foreign services and merchants, it is indisputable that any nation wishing to dominate the sea needs to establish a strong and unstoppable fleet."
 ehwitraw_art_of_revenge: "Art of Revenge"
 ehwitraw_art_of_revenge_desc: "The fights and wars between Ehwitraw and Mewitasr are so ancient that even the oldest folk tales focus on the conflict between the founders of both of our nations. Conflicted merchants, land disputes and even rumors and insults - rulers used anything to justify their hatred towards the other nation, but often only ending in a minor skirmish near the border."
 ehwitraw_nahitar_bastion: "Nahitar Bastion"
 ehwitraw_nahitar_bastion_desc: "The Nahitar faith has been on retreat for some time. Watlistan is slowly embracing the new Kausali faith and Visparaya has already fallen to the foreign faith of Eopedian. Our country is one of the few that still practices this true faith which helped us build our national identity."

