 ehtywiran_ideas: "Ehtywiran Ideas"
 ehtywiran_ideas_start: "Ehtywiran Traditions"
 ehtywiran_ideas_bonus: "Ehtywiran Ambition"
 ehtywira_new_ways: "New Ways"
 ehtywira_new_ways_desc: "With our embracement of new faith that is Eopedian, we must do everything to make sure it is here to stay, and that it will encompass all of Hestan!"
 ehtywira_highland_folk: "Highland Folk"
 ehtywira_highland_folk_desc: "Ehtywira is a mountainous area, which favors the defense of said area. The vast mountain ranges helps save a bit of money with maintaining fortifications."
 ehtywiran_sarzum_passage: "Sarzum Passage"
 ehtywiran_sarzum_passage_desc: "Sarzum Passage is the only land route in the area that leads through the mountains, and we can profit from it if we use it properly."
 ehtywira_steppe_tamers: "Steppe Tamers"
 ehtywira_steppe_tamers_desc: "With constant fights with the steppe hordes north of Sarzum Passage, we have adapted our fighting methods accordingly to circumvent the cavalry shock tactics."
 ehtywira_tribal_diplomacy: "Tribal Diplomacy"
 ehtywira_tribal_diplomacy_desc: "We can fight with the hordes if we must, but if we ever want to secure peace and prosperity in the north, we must also try to speak with them."
 ehtywira_cultural_resilience: "Cultural Resilience"
 ehtywira_cultural_resilience_desc: "Ehtywirans are a resilient folk, that have resisted any attempts of eradication from both Mewitani and Ewitrawi peoples."
 ehtywira_tight_control: "Tight Control"
 ehtywira_tight_control_desc: "Our culture was always about authority. People and subjects of the kingdom are obedient to the Ruler, which he uses to keep a tight control over them."
 
 group_sunbat_ideas: "Sunbat Minor Ideas"
 group_sunbat_ideas_start: "Sunbat Minor Traditions"
 group_sunbat_ideas_bonus: "Sunbat Minor Ambition"
 sunbat_religious_tax: "Religious Tax"
 sunbat_religious_tax_desc: "To increase amount of gold in our treasury, we have to create new taxes. Altough our merchants and citizens don't like new taxes, we can always tax the outsiders following different faiths!"
 sunbat_hestani_settlers: "Hestani Settlers"
 sunbat_hestani_settlers_desc: "With time, habitable space on the western side of lake Hestan started to run out, so many people started to seeking opportunity to settle on the other side of the lake, and that's how Sunbat city states came to be. It makes Sunbat folk more cohesive."
 sunbat_professional_militias: "Professional Militias"
 sunbat_professional_militias_desc: "With advancements in military tactics, we can rely on our army alone no longer. We need to incorporate Militias into administration of our army, and increase they professionalism to keep up with times."
 sunbat_qawartian_city_states: "Qawartian City States"
 sunbat_qawartian_city_states_desc: "Sunbat city states are key players in Hestani and Qawartian trade, and so their trade importance is undeniable."
 sunbat_coastal_settlements: "Coastal Settlements"
 sunbat_coastal_settlements_desc: "Our cities were founded on coasts, and with little space left beacuse of Hitraan mountains, we were left with no choice but to master the art of seaside adaptation."
 sunbat_pemenian_middlemen: "Pemenian Middlemen"
 sunbat_pemenian_middlemen_desc: "Sunbat republics lie on the road connecting Pemenia with the Visparaya, and they leverage this position to dominate local trade routes."
 sunbat_preserve_the_tradition: "Preserve the Tradition"
 sunbat_preserve_the_tradition_desc: "Our roots lie on the other side of the Hestan lake, altough we had adapt to different conditions on this side of the lake, we can't forget our heritage, our unique architecture, our rich literature. We must do everything to preserve it!"

