 mewitasr_nomadic_frontier: "Nomadic Frontier"
 mewitasr_nomadic_frontier_desc: "Our northern border is often seen as the end of the civilization. What lies beyond are lands filled with wild and nomadic people of the steppe who only wait for a chance to strike and ravage our lands. Thankfully through the ages we learned how to fight them effectively and with minimal loses."
 mewitasr_wamt_mining: "Wamt Mining"
 mewitasr_wamt_mining_desc: "The region near the Nirqad and Dusrat mountains is often referred to as Wamt, thanks to the large amount of metalic and mineral resources stored in those mountains. The steel and gems coming from those mines are used in our weapons and in our jewelry."
 mewitasr_control_the_trade: "Control the Trade"
 mewitasr_control_the_trade_desc: "Despite the wild nature of the northern steppe, it is a naturally great route for goods to quickly travel from one place to another. The settlement of Gmitar historically was the most important gateway to that world beyond the Hestan, but after it fell this title was taken by the neighboring city of Mafid. Thankfully our merchants do what they can to limit the power of that city-state and bring back our domination."
