 merhaan.1.t: "Pan-Merhaan Church"
 merhaan.1.desc: "Our shamans came to us and told us about their new enlightenment. They are telling that we should unite all merhaanist faiths into one church. It will allow all shamans from different beliefs to continue their teaching and achieve truth by mixture of different ideas. We can help them create this new church but we would need to convince different religious group to support it before people decide that it isn't worth it. Declining them will probably result in them leaving to find another lord that will support them."
 merhaan.1.a: "Found new church"
 merhaan.1.b: "Let them go"
 merhaan_shaman_exodus: "Shaman Exodus"

 merhaan.2.t: "Pan-Merhaan Church"
 merhaan.2.desc: "Shamans from far away came to us and told us about their new enlightenment. They are telling that we should unite all merhaanist faiths into one church. It will allow all shamans from different beliefs to continue their teaching and achieve truth by mixture of different ideas. We can help them create this new church so they stay and help us but we would need to convince different religious group to support it before people decide that it isn't worth it. Declining them will probably result in them leaving to find another lord that will support them."
 merhaan.2.a: "Found new church"
 merhaan.2.b: "Let them go"
 merhaan_shaman_influx: "Shaman Influx"

 merhaan.3.t: "Ovogstegian Proclamation"
 merhaan.3.desc: "New faith of Ovogsteg was proclaimed. Now shamans are ready to assimilate different sects into our new church, many shamans from different areas are interested in our new creation and decided to migrate here but it will take some time. Let the new age of Merhaan belief start!\n\nNow you will have 50 years to have at least 3 harmonized religions. If you don't do it in 50 years you will receive a debuff and will need to harmonize all merhaan faiths.\n During this time you will receive a massive debuff when trying to harmonize other religious groups and receive events about shamans from different sects come here. Good Luck"
 merhaan.3.a: "I Understand"
 merhaan_starting_enthusiasm: "Starting Enthusiasm"

 merhaan.4.t: "Church Victorious"
 merhaan.4.desc: "Since creation of our church we had many supporters, but also many doubters. But today we stand victorious above them, our faith is more united than ever and there are no signs that it will ever collapse. Now we can show this wisdom to everyone, not only merhaani people will know about our ways.\n\nNow you can harmonize different faiths."
 merhaan.4.a: "United forever"

 merhaan.5.t: "Church Collapsed"
 merhaan.5.desc: "People started to lose faith in our capabilities to unite Merhaan faith. It will mean that our efforts to achieve Pan-Merhaan church will need to be greater. But we will not stop to achieve it."
 merhaan.5.a: "Maybe we can recover"
 merhaan_church_collapsed: "Church Collapsed"

 merhaan.6.t: "Church Victorious"
 merhaan.6.desc: "After our church collapsed because of lack of support, many people were thinking that we would just give up and decide that it isn't worth it. But today we stand victorious above them, our faith is more united than ever and there are no signs that it will ever collapse. Now we can show this wisdom to everyone, not only merhaani people will know about our ways.\n\nNow you can harmonize different faiths."
 merhaan.6.a: "United at last"

 merhaan.7.t: "Church Disunited in Teachings"
 merhaan.7.desc: "We started to assimilate another religion that doesn't have anything common with our faith. Many shamans are now in disarray and don't know what to do, they also try to convince us that we should first focus on bringing our brothers and sisters to enlightenment before we try to teach others."
 merhaan.7.a: "Okay"
 merhaan_disunified_efforts: "Disunified Efforts"

 merhaan.8.t: "Shamans United"
 merhaan.8.desc: "By stopping our attempts to assimilate other faiths we united shamans once again."
 merhaan.8.a: "Okay"

 merhaan.9.t: "Tanagan Shamans Arrive"
 merhaan.9.desc: "Interested by our church they decided to arrive here, now should we allow them to settle here and spread their religion or kick them out?"
 merhaan.9.a: "Let them stay"
 merhaan.9.b: "Kick them out"

