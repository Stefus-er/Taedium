 merhaan.101.t: "Shamans Request Local Autonomy"
 merhaan.101.desc: "They argue that giving autonomy to local population with allow them to better understand their faith. We can give it to them which will speed up process of assimilation or we can decline."
 merhaan.101.a: "Give them autonomy"
 merhaan.101.b: "Don't grant it"

 merhaan.102.t: "Great Theologian"
 merhaan.102.desc: "Shamans decided to send us local theologian and try to convince us that his skills are needed for the state. We can accept him but we can also send him back which will bring higher stability to court."
 merhaan.102.a: "Hire him"
 merhaan.102.b: "Send him back"

 merhaan.103.t: "Traditions in Court"
 merhaan.103.desc: "Some of people in our court started to practice foreign traditions. Allowing them continue will make our state more open to different ways of thinking thus speeding up assimilation but it will make our nation less prestigious."
 merhaan.103.a: "Allow them to continue"
 merhaan.103.b: "Ban them"

 merhaan.1001.t: "Harmonization of Pagan Faiths"
 merhaan.1001.desc: "There are subjects that don't believe in gods of more systematized faiths, instead they are believing in local ghosts, spirits and gods. But our efforts to integrate them into our church changed that, sharing their knowledge of the world with our shamans. Small statues and altars are now more popular in our country and some officials started to honour their traditions."
 merhaan.1001.a: "Closer to truth"
 harmonized_pagan: "Harmonized Pagan"
 desc_harmonized_pagan: "We have succesfully harmonized with Pagans"

 merhaan.1002.t: "Harmonization of Saelian Faiths"
 merhaan.1002.desc: "We heard about this conqueror that united large swaths of land under his rule creating new empire on his continent. Many people believe that he was sent by god and its only him that should rule over the world. In our talks with their local priests we conducted that Saelian must be one of the first humans that were born from Merhaan and was guided by it to create his own domain. Saelius is now being treated as another saint in our faith and discussions between our shamans and saelian priests are more and more popular."
 merhaan.1002.a: "Closer to truth"
 harmonized_saelian: "Harmonized Saelian"
 desc_harmonized_saelian: "We have succesfully harmonized with Saelians"

 merhaan.1003.t: "Harmonization of Yermic Faiths"
 merhaan.1003.desc: "Yermic prophets shared many obvious truths which helped maqitan societies to develop their social structure and interact with each other. Methods of which the information of these great men spread will greatly benefit us."
 merhaan.1003.a: "Closer to truth"
 harmonized_yermic: "Harmonized Yermic"
 desc_harmonized_yermic: "We have succesfully harmonized with Yermisc"

 merhaan.1004.t: "Harmonization of Samadio-Mysentrian Faiths"
 merhaan.1004.desc: "Our shamans found out that not everyone living in Mysentria believes in authority of Saelius. These faiths were fading away because of mass convertions to Saelianism. Integrating them into our church made us preserve these local faiths and document their knowledge that is unique for them."
 merhaan.1004.a: "Closer to truth"
 harmonized_samadio_taedian: "Harmonized Samadio-Mysentrian"
 desc_harmonized_samadio_taedian: "We have succesfully harmonized with Samadio-Mysentrians"

 merhaan.1005.t: "Harmonization of Anhativaz Faiths"
 merhaan.1005.desc: "Traditions of Anhativaz faiths goes back to first Zakarturi Empire, their obsession about chronicling their past and remembering about their old glory allows us to get look into older times. Now we have access to their libraries and their chroniclers, with them our knowledge will never die."
 merhaan.1005.a: "Closer to truth"
 harmonized_anhativaz: "Harmonized Anhativaz"
 desc_harmonized_anhativaz: "We have succesfully harmonized with Anhativaz"

 merhaan.1006.t: "Harmonization of Hestani Faiths"
 merhaan.1006.desc: "Hestani faiths are quite diverse, but they all blended with each other over the millenia and hold many shared elements. This has made them easy to adapt and understand even to outsiders."
 merhaan.1006.a: "Closer to truth"
 harmonized_hestani: "Harmonized Hestani"
 desc_harmonized_hestani: "We have succesfully harmonized with Hestanis"

 merhaan.1007.t: "Harmonization of Samadian Faiths"
 merhaan.1007.desc: "These faiths are more focused on human ability to interact with spiritual side of the world. It fascinated our shamans that announced that perspective of these people can lead us to new understand of our world. In our lands new places that teach about our spiritual side and how we can reach out to it are becoming more and more common."
 merhaan.1007.a: "Closer to truth"
 harmonized_samadian: "Harmonized Samadian"
 desc_harmonized_samadian: "We have succesfully harmonized with Samadians"

 merhaan.1008.t: "Harmonization of Wasichantlian Faiths"
 merhaan.1008.desc: "Cruel rituals of Wasichantlia are not as bad as one might think and even hold some similarities with our traditions. Punishing enemies to show strength is vital to maintaining a stable society."
 merhaan.1008.a: "Closer to truth"
 harmonized_wasichantlian: "Harmonized Wasichantlian"
 desc_harmonized_wasichantlian: "We have succesfully harmonized with Wasichantlians"

 merhaan.1009.t: "Harmonization of Hengtuan Faiths"
 merhaan.1009.desc: "People of Hengtuan have always put a great deal of importance on the ruler's ability to govern and local spirits only possess a secondary role. Local philosophers can help us increase our legitimacy."
 merhaan.1009.a: "Closer to truth"
 harmonized_hengtuan: "Harmonized Hengtuan"
 desc_harmonized_hengtuan: "We have succesfully harmonized with Hengtuans"

 merhaan.1010.t: "Harmonization of Orundes"
 merhaan.1010.desc: "Shamans of Orundes are not only trying to understand already existing world but try to create and understand new things. Now a lot of them work also work as officials and are working to expand our scientific knowledge of the world."
 merhaan.1010.a: "Closer to truth"
 harmonized_orundes: "Harmonized Orundes"
 desc_harmonized_orundes: "We have succesfully harmonized with Orundes"

 merhaan.1011.t: "Harmonization of Tanagan"
 merhaan.1011.desc: "Conquest and expansion allowed us to spread our faith and kind to far lands. These warriors are protecting our faith and allow it to prosper in peace."
 merhaan.1011.a: "Closer to truth"
 harmonized_tanagan: "Harmonized Tanagan"
 desc_harmonized_tanagan: "We have succesfully harmonized with Tanagan"

 merhaan.1012.t: "Harmonization of Navch"
 merhaan.1012.desc: "People following Navch sect were mostly isolated from more popular schools of Merhaan, it allowed them to achieve more unique vision of our faith. Now these people are known to live in isolated communities but sometimes they come out and share their wisdom with us."
 merhaan.1012.a: "Closer to truth"
 harmonized_navch: "Harmonized Navch"
 desc_harmonized_navch: "We have succesfully harmonized with Navch"

 merhaan.1013.t: "Harmonization of Khondii"
 merhaan.1013.desc: "Tree that gave life to first humans isn't with us for a long time. But we still can create new life and allow it to prosper, tree gave us responsibility to spread word about its wisdom. Help for less fortune is getting popular in our lands by propagation of Khondii ideas."
 merhaan.1013.a: "Closer to truth"
 harmonized_khondii: "Harmonized Khondii"
 desc_harmonized_khondii: "We have succesfully harmonized with Khondii"

 merhaan.1014.t: "Harmonization of Salbar"
 merhaan.1014.desc: "When Merhaan believers were living inside their own communities, a lot of salbarian shamans tried to achieve understanding with people of different culture or faith. Now they are also serving as experienced diplomats that aren't scared of unorthodox traditions."
 merhaan.1014.a: "Closer to truth"
 harmonized_salbar: "Harmonized Salbar"
 desc_harmonized_salbar: "We have succesfully harmonized with Salbar"




