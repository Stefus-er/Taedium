l_english:
 chinaware: "Pemenisile"
 chinawareDESC: "Pemenisile represents various exotic goods such as Hengtuan porcelain and carpets. Generally from the Orient, these high value luxuries command a high price on the market."
 cloth: "Cloth"
 clothDESC: "Cloth represents the various fabrics and clothing made from wool and linen. Later cotton, imported from Samadia and the New World, became a major material for cloth."
 coffee: "Coffee" #todo
 #coffeeDESC: "Coffee was discovered in the northeast region of Ethiopia and coffee cultivation first took place in southern Arabia. From the Middle East, coffee spread to Italy in the 17th century and was then introduced to the rest of Europe. Coffee became more widely accepted after it was deemed a Christian beverage by Pope Clement VIII in 1600, despite appeals to ban the 'Muslim drink'."
 copper: "Copper"
 copperDESC: "Copper also includes other non-ferrous metals like lead and tin. Copper was the main component of bronze and was essential in the early production of cannons."
 cotton: "Cotton"
 cottonDESC: "Cotton originated from Hestan but was not widely used in Mysentria until it was introduced to the Chantlian colonies and used as a cheap but good complement or substitute for wool in the clothing industry of the late 18th century"
 fish: "Fish"
 fishDESC: "Fish was one of the most basic foods for the Mysentrian population in this age, as meat was more than a luxury for the great majority. Fishermen also provided the basic recruiting pool of the merchant and military navies of most nations."
 fur: "Fur"
 furDESC: "Furs were one of the basic elements of high quality and warm clothing. Skins from all kinds of animals were supplied initially from Tummland but more and more from Chantlia where beavers would be the prize of choice at least till the late middle 18th century."
 gold: "Gold"
 goldDESC: "Gold and silver were the basis of all formal currencies in Mysentria. The great gold and silver mines of Wasichantlia would end the great bullion crisis that had gripped Mysentria in the previous century. However unwise usage of this great wealth could lead to inflation and ruin."
 grain: "Grain"
 grainDESC: "Grain represents the vegetable foodstuff that was the staple diet for humans and animals. Lack of it would always lead to revolts and riots. Other cereals and vegetable foodstuffs would later be augmented by tomatoes, corn, and even potatoes from the New World offering a wider choice both in food and agricultural production varieties."
 iron: "Iron"
 ironDESC: "Iron represents not just iron, but other ferrous metals and the production of alloys such as steel. Iron formed the basis of the metallurgical industry and was used extensively in the production of weapons and other military equipment."
 ivory: "Ivory"
 ivoryDESC: "Ivory was one of the main exports of Sahila apart from slaves. It was highly sought after by Taedians for use in various manufactured goods such as cutlery, gifts, small pieces of art, furniture, etc."
 naval_supplies: "Naval Supplies"
 naval_suppliesDESC: "Naval Supplies represent everything needed in ship construction, from basic wood to tar, ropes, linen, sails, and various other materials. Gyrdia and Marstonia were initially the main supplier until Chantlia became an alternate source of supply in the early 18th century. Colonial expansion into the New World was in part to secure supplies of such vital goods."
 salt: "Salt"
 saltDESC: "Salt is essential for human life. In addition it was the most common means to preserve food for the long winter months. It was either mineral, brought from mines in Silvestria, or natural, from salt marsh production via evaporation along sunny coastlines."
 slaves: "Slaves"
 slavesDESC: "Slaves had been a trading commodity since Antiquity but demand increased sharply in the late 16th century when Slaves offered one of the cheapest sources of labor for European plantations in the Americas."
 spices: "Spices"
 spicesDESC: "Spices were known in the west since ancient times, mostly for their medicinal value, and for their ability to improve the taste of food. Pepper, ginger, nutmeg, chili, cinnamon, etc. came partly from Sahila but mostly from Samadia, Hengtua, and Cakrawalunia, to be traded in Fravasum or the other terminals of the great caravan roads. The Mysentrian desire for cheaper and more direct supply constituted as the main motivation for restoring trade routes to the west by Ignidunta."
 sugar: "Sugar"
 sugarDESC: "Sugar was used not only as a sweetener but also for food preservation. The sugar cane was the only known means of obtaining sugar at this time and had been grown initially in some Arkabili islands. But the labor-intensive plantation system in the New World, especially in the Dašras and Venatia, would soon move the major production sources overseas."
 tea: "Tea"
 teaDESC: "Tea was an important luxury drink in Eastern Pemenia, most notably in Zimahei Valley and Samadia. It was often used in religious or social rituals. Expanding global market and rebirth of land and sea routes with Pemenia popularized tea in Mysentria and Kakigia. Never considered as noble a drink as coffee it still produced large profit merely from the fact that the world supply was low."
 tobacco: "Tobacco"
 tobaccoDESC: "Tobacco was unknown in Mysentria until brought from Wasichantlia in the late 16th century. It quickly became a fashion for the upper classes who could afford it and ensured the fast and profitable economic growth of the Ansgarlander colonies in Chantlia. No one knew what they put in it, but they just couldn't stop smoking it."
 wine: "Wine"
 wineDESC: "Wines had been produced since time immemorial in the southern parts of Mysentria. It still constituted an essential element of the everyday diet, except maybe in the Yermic world. Wine was not considered a luxury product but probably served as a welcome relief for hundreds to an otherwise dull diet."
 wool: "Wool"
 woolDESC: "Wool came mostly from sheep that grazed in the more marginal lands not suited to other forms of agriculture. Prior to the use of cotton it was the major raw material for clothing."
 cocoa: "Cocoa"
 cocoaDESC: "Cocoa was used as a stimulant by the lummak and teotloqitl rulers since the early medieval times. It was popularized in Mysentria in the early 16th century when the Nahralnoryians and Novoregnians imported it from their colonies. Cocoa became a luxury enjoyed by the rich."
 tropical_wood: "Tropical Wood"
 tropical_woodDESC: "Used for everything from chess pieces to high quality furniture, tropical woods have always been considered an expensive and exclusive commodity. While many of these wood types would be new to the Mysentrian market the demand soon rose and the trafficking of Mahogany, Teak, Ebony or other rare woods soon became a major business."
 dyes: "Dyes"
 dyesDESC: "For as long as textiles have been woven there has been a market for fine dyes. During the late middle ages expensive dyes such as Indigo would be worth a fortune due to how distant the source in Samadia was.\nAs the world opened up dyes became easier to get hold of, both through the possibilities to produce them in the New World and the greater accessibility of the Samadian market. Nonetheless dyes remained rare and in the early 19th century, as the dye plantations in Samadia fell into Mysentrian hands, a veritable gold rush ensued."
 silk: "Silk"
 silkDESC: "The finest of all fabrics of the east was the silk produced in Hengtua and west Samadia. While less iconic than spices the profits from silk and finely woven cotton cloth would in fact soon dwarf those of the spice trade for the Mysentrian trade companies.\nDue to increasing demand attempts were also made to produce the material locally in Kakigia and Mysentria, with very varied degrees of success."
 incense: "Incense"
 incenseDESC: "To spread smoke and fragrance through the burning of materials has been common in ceremonial practices for centuries. Frankincense, Agarwood, Sandalwood, Myhrr and other goods suited for this use can be found in few places and their diffusion was an integral part in the formation of trade networks such as the Silk Road or the fittingly named Incense Route. "
 livestock: "Livestock"
 livestockDESC: "Since the dawn of history, the care for domesticated animals has been one of the main occupations of humanity. Livestock includes everything from cows and horses in rich agricultural areas to the herds of pastoralists in the great plains and deserts of the world."
 glass: "Glass"
 glassDESC: "Glass has been valued for centuries as a useful material for art, architecture, or simply the crafting of vessels for daily use. Eventually, as glass-making techniques improved, glass would also become crucial to the scientific field of optics, with glass lenses being used in the fabrication of spectacles, telescopes, and a plethora of other devices with wide-ranging applications from maritime navigation to the natural sciences."
 paper: "Paper"
 paperDESC: "Paper is a necessity for all types of advanced accounting, administration and diffusion of knowledge and the process of its production was originally devised in far east and then slowly made its way to all corners of the Old World. Far superior to other types of writing materials such as parchment the large scale production of paper requires a specialized set of skills and equipment, making it a rare and sought after commodity."
 gems: "Gems"
 gemsDESC: "Since the earliest times, stones such as rubies, sapphires, diamonds, emeralds, jade, or pearls, have been used in jewelry and ceremonial attire. While not all precious stones are as rare, they are all highly sought after commodities."
 coal: "Coal"
 coalDESC: "Coal has a long history as a source of fuel, but it is not until the invention and dissemination of the practical Steam Engine that demand would take off. As the Industrial Revolution swept across the World, the use and export or import of coal would become a major business and an integral part of a modern economy."
 cloves: "Cloves"
 clovesDESC: "Clove is a very valuable spice, native to the Pankati Islands in Cakrawalunia, that has been the center of several wars to control its production. Cloves are the aromatic flower buds that are harvested when those buds transition to a bright red from an original pale hue. Cloves are extensively used in cuisines from Pemenia to the Maqitan, and to new world via colonization."