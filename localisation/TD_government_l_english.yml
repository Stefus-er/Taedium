 independent_acerbic_march_reform:0 "Independent March"
 independent_acerbic_march_reform_desc:0 "Acerbic marches were created after king Enrique II granted the newly conquered land to his most loyal (and zealous) subjects, but now they stand by themselves in the world with no senior ruler."
 narbonese_monarchy_reform:0 "Narbonese Monarchy"
 narbonese_monarchy_reform_desc:0 "This government represents state of Narbonese Monarchy during the reign of Enrique II - decentralized patrimonial monarchy with subject bound by loyalty and not blood."
 marcan_kingdom_reform:0 "Marcan Kingdom"
 marcan_kingdom_reform_desc:0 "After gaining independence the country needed thourough reform - this is what led to marcan kingdom of Novoregno, less zealous but more united - both in religious and secular ways."
 
 masccion_dictatorship_reform:0 "Masccion Dictatorship"
 masccion_dictatorship_reform_desc:0 "Our government is a peasant republic created by Masccione family that slowly drifted into nepotism and dictatorship."
 penal_company_reform:0 "Penal Company"
 penal_company_reform_desc:0 "Our state and population is mostly made from bandits, traitors, revolutionaries and religious fanatics. Everyone not welcome in Zakarturi Empire ends here with hope that recolonization will bring amnesty of their crimes, or new personal riches."
 
 chilverchian_march:0 "Chilverchian March"
 chilverchian_march_desc:0 "Chilverchian Marches are composed of king errants seeking glory by conquest of foreign lands."
 chilverchian_knighthood:0 "Chilverchian Knighthood"
 chilverchian_knighthood_desc:0 "Conquest of foreign lands allowed us to create new national identity focused on knight traditions and war. We will banish local barbarism and bring order to these lands"
 modern_chivalry_reform:0 "Modern Chivalry"
 modern_chivalry_reform_desc:0 "Our nobility gained battle experience during conquest of these lands from foreigners. Some of them dropped their life as landed lords and became a part of our army as cavalry that arouses fear on battlefields."

 zakarturi_kingdom:0 "Zakarturi Kingdom"
 zakarturi_kingdom_desc:0 "This form of governance is a display of zakarturi persistance of holding to old lands and traditions with this governance method being older than known history of Saelian Empire."

