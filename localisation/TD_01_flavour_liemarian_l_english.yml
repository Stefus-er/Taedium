 liemarian.7.t:0 "Cardinal Across the Border"
 liemarian.7.desc:1 "Sometimes, we have the chance to set something into motion without seeming to have done anything. One such chance has arrived recently, when a cardinal living in [send_cardinal_province.GetName] admitted to an agent from [Root.GetName] that he would consider moving across the border to [receive_cardinal_province.GetName] and support us in the Curia for a price. While this may be tempting, there may be a greater price to pay if we take advantage of this: the wrath of [send_cardinal_province.Owner.GetUsableName], the country he'd be deserting."
 liemarian.7.a:0 "We will take our chances that they never find out."
 liemarian.7.b:0 "It is not worth risking, but the man who found him deserves a promotion."
 liemarian.8.t:0 "Cardinal Bribed to Move"
 liemarian.8.desc:0 "A cardinal who had previously stayed in [Root.GetName], close to the border, has now moved out of our nation entirely and shifted his allegiance to our neighbors. The [From.GetAdjective] agents who bribed him to betray us probably thought we would not notice their hand in the matter, but they were wrong. This intentional sabotage of our influence in the Curia is unacceptable and will not stand unchallenged."
 liemarian.8.a:0 "It is an affront to both us and our Church."

 liemarian.9.t:0 "Episcopal Controller found illegitimate!"
