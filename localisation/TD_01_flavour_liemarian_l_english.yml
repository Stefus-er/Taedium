 liemarian_center_of_reformation:0 "Center of Reformation"
 
 liemarian.1.t:0 "The Liemarian Proclamation"
 liemarian.1.desc:0 "“The Era of Emperors must come to an end.\n\nThe true Vicarius is not one who panders to his own vanity, nor one who thrives on conflicts with neighbouring realms, nor is he chosen by four tainted tetrarchs. As the wise Liemar has said, it is the masses that possess the truest insight into the heart of a man touched by our god, the man chosen to be Episcopus Maximus.\n\nWhy must anyone suffer due to the hands of an impure man, who deceives us for his selfish power struggles against all that may defy him? The Saelian Empire has long been fractured by the failure of the Emperors, allowing war and famine to be rampant within his own lands. Our hearts know how we must move forward.\n\nLiemar has built on the reformatory work of many great men before him who have presented their grievances to the world against the false Vicarius. For too long have our ancestors been content to live in the shadow of corruption while light has been present to them for centuries. No man will ever use the mantle of Vicarius to forward his own gains ever again, for the community can discern the fruits of faith from the rot of fraud. Fiefdoms will fall. Nations will rise. United with faith against the tyranny of the false pretender.”\n\nExcerpt from “The End of an Era: Where Justice Prevails, 1639” - Frederic Conrad von Artausitz"
 liemarian.1.a:0 "A new age is coming to Taedium..."
 liemarian.2.t:0 "Episcopus Maximus seeks land"
 liemarian.2.desc:0 "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
 liemarian.2.a:0 "We shall grant them whatever they need."
 liemarian.2.b:0 "You want MY land?!"
 liemarian.2.c:0 "They shall grant us whatever we need. (Play as The Episcopate)"
 seat_of_episcopate:0 "Seat of Episcopus Maximus"
 desc_seat_of_episcopate:0 "This is the province from which the Episcopus Maximus himself rules over all of liemarian faith."
 liemarian.3.t:0 "Spread of a new faith"
 liemarian.3.desc:0 "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
 liemarian.3.a:0 "Maybe they are right..."
 liemarian.3.b:0 "This will blow over"
 liemarian.4.t:0 "Council of Tiepol"
 liemarian.4.desc:0 "The Liemarian debates about doctrinal unity have reached a breaking point so much so that it results in fist fights between priests. This led to the annoucement of Council of Tiepol, where new Liemarian doctrines will be set once and for all. There are 2 major groupings - Cesaronians and Palmisanians. Palmisanians believe that the imperial system was only partially flawed and overall unity and power of the Vicarius, while Palmisanians want to give each nation higher degree of autonomy in their practices and doctrines."
 liemarian.4.a:0 "Let the Council commence."
 settle_the_doctrine_title:0 "Settle the Doctrines"
 settle_the_doctrine_desc:0 "As the liemarian community grows the cracks are being slowly revealed. Many rulers see our faith as a way to gain autonomy from the emperor, while other seek only absolute power. With many branches drifting away we need to bring them back together."

 mobilisation_against_evil:0 "Mobilization Against Evil"
 mobilisation_against_evil_DESC:0 "To free the world from evil we need to fight not only in teological duels, but also in earthly battles."
 popularise_philosophical_education:0 "Popularize Philosophical Education"
 popularise_philosophical_education_DESC:0 "To further the conversion of heathens, every person not only needs to know how to discuss and debate, but also how the world around them works."
 new_world_missionaries:0 "New World Missionaries"
 new_world_missionaries_DESC:0 "New World primitives are like a virgin soil for our new religious worldview, and we shall bring them knowledge of it."
 unite_liemarian_community:0 "Strengthen Liemarian Community"
 unite_liemarian_community_DESC:0 "Strength comes from unity, and so we must bring liemarians together and focus on the common enemy."
 
 TD_Liemarian_illegitimate_episcopate:0 "They have become a Episcopal Controller in an illegitimate way"
