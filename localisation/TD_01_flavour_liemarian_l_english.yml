 liemarian.5.t:0 "The Wirosepan Resurgence"
 liemarian.5.desc:0 "The dying faith of Wirosepan was originally only slightly adapted version of standard Saelian theology, but it soon became a whole new system of beliefs. While popular during its introduction to the isles, thanks to the efforts of dorchean nobility it was replaced by imperial model. This did not however eradicate the religion and during the age of reformation it entered its second golden age of popularity, being practiced not only by rural peasants but also scholars and nobility."
 liemarian.5.a:0 "Interesting."
 liemarian.5.b:0 "Very, very interesting..."

