 age_of_discovery:0 "Age of Innovations"
 age_of_discovery_desc:0 "Turmoil in Kakigia and eastern Taedium echoes throughout the world. With piracy and banditry at all time high a need to find new trade routes arises. Innovations spreads quickly in many ways and forms - from social philosophy to warfare."
 age_of_reformation:0 "Age of Reformation"
 age_of_reformation_desc:1 "As the Taedian nations grow tired of archaic imperial regime, new belief is slowly rising in the continent, all while old world and chantlian civilisations slowly learn to adapt to the integrate."
 age_of_absolutism:0 "Age of Absolutism"
 age_of_absolutism_desc:1 "Failure of decentralized but Universal Sigilian Monarchy and ambition of many great men has brought the world to the time of absolute rulership. Many nations continue their colonial ventures in search of hidden treasures and opportunities."
 age_of_revolutions:0 "Age of Revolutions"
 age_of_revolutions_desc:1 "The questioning of rights, authority and the world itself during the Enlightenment has led to the rejection of the Ancient Regime. As Absolutism gives way to Revolution kingdoms may have to make place for Republics."
 obj_have_march_tooltip:0 "Have at least 1 march"