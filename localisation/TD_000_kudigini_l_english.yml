 estate_kudigini_develop_x_desc: "The [Root.GetClergyName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."

 estate_kudigini_build_university_in_y_desc: "The [Root.GetClergyName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 estate_kudigini_build_manufactory_in_y_desc: "The [Root.GetClergyName] of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_kudigini_build_temple_in_y_desc: "The [Root.GetClergyName] urge us to build a magnificent house of worship in [agenda_province.GetName] so that their followers might have an adequate place to congregate in the province."
 estate_kudigini_hire_advisor_desc: "The [Root.GetClergyName] desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 estate_kudigini_fire_advisor_desc: "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the [Root.GetClergyName]. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 estate_kudigini_convert_province_x_desc: "The [Root.GetClergyName] are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!"
 estate_kudigini_reduce_war_exhaustion_desc: "The [Root.GetClergyName] complain at the suffering caused by [Root.GetUsableName]'s many wars. They beseech us to allow the nation to recover before attempting further conquests."
 estate_kudigini_recover_stability_desc: "The [Root.GetClergyName] long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_kudigini_increase_stability_desc: "The [Root.GetClergyName] see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_kudigini_reduce_overextension_desc: "The [Root.GetClergyName] claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 estate_kudigini_restore_devotion_desc: "The [Root.GetClergyName] are dismayed at the lack of devotion shown by the [Root.Monarch.GetTitle]. They demand that proper religious practices be restored in [Root.GetUsableName]."
 estate_kudigini_root_out_heresy_desc: "The [Root.GetClergyName] consider our failure to confront the heretical beliefs practiced in [agenda_country.GetUsableName] a stain on the honor of our nation. They demand immediate action to bring them back into the light."
 estate_kudigini_relations_with_pope_desc: "The [Root.GetClergyName] bemoan the poor regard the Pope has for our nation. They call for us to reaffirm our standing as good Christians by solidifying our relations with [PAP.Capital.GetCapitalName]."
 estate_kudigini_restore_the_holy_see_desc: "The fact that the Pope should no longer reside in Rome scandalizes the [Root.GetClergyName]. They beseech us to restore the Holy See by bringing the Eternal City back under his control."
 estate_kudigini_crush_religious_revolts_desc: "The [Root.GetClergyName] demand that we crush the heretics that have risen up to challenge their authority over spiritual affairs."
 estate_kudigini_protect_brethren_desc: "The [Root.GetClergyName] are horrified at the persecution of their [Root.Religion.GetName] brothers in [agenda_province.GetName] at the hands of their [agenda_country.GetAdjective] masters. They demand that we take immediate action to free them from oppression!"
 estate_kudigini_propagate_religion_desc: "The [Root.GetClergyName] are pushing for us to use our dominant position in the [agenda_trade_node.GetTradeNodeName] trade node to spread the true faith throughout the region."
 estate_kudigini_relations_with_dotf_desc: "[agenda_country.GetUsableName] is a great bastion of the [Root.Religion.GetName] faith. The [Root.GetClergyName] wish us to strengthen our ties with them, so that their cause may also become our own."


 estate_kudigini_administrative_privileges: "[Root.GetKudiginiName] Self Government"
 estate_kudigini_administrative_privileges_desc: "The [Root.GetAdjective] provinces are home to many different religions. By letting the [Root.GetKudiginiName] organize their own government in these communities we can ensure stability and peace in these pagan towns and villages."