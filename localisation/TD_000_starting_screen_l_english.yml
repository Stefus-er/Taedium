 mysentria_desc_SS: "The continent of §YMysentria§! went through a lot in the past few decades. Wars, losing contact with the east and - most importantly - the §YGreat Plague§! which greatly reduced the population of the continent. Ever since then Mysentria has been slowly rebuilding and the turmoil has allowed new nations to rise from the ashes of old. \n\nAt the end of XIV century the §YBunelisuli Horde§! destroyed the remnants of the §YZakarturi Empire§! and continued their raids and plundering westwards to Confinia. Their efforts were only stopped in §Y1432§! during §Ythe battle of Matliman§! in which the Bunelisuli and Anavatic forces were slaughtered by the §YEneratian§! forces of §YChilverchians§! and §YPamkuseans§!. Death of the Great Khan proved to be enough for his empire to collapse into dozens of splinter states across the steppe. \n\nPopulous nobility of the Chilverchian states after the Bunelisuli collapse quickly started to search for a new source of glory. They turned their attention towards §YSigilians§! living in the west, who were much weaker due to the recent second wave of the plague. There they established new states, but their aggression wasn't without a response - in the north §Ythe kingdom of Donuçakar§! began fortifying its border and in the south §Ythe Capiranellan League§! became much more militaristic in nature than originally intended. \n\nIn the west, the old king §YEnrique II de Verracia§! is continuing his campaigns against the §YYaltazim§! heathens. By granting the new lands, known as §YMarca Acerba§!, to his nobles he wishes to keep their ambitions in check and their loyalty unbroken, however the future of the kingdom after his death is uncertain. \n\nIn the north, §Ythe 2nd Ehren Federation§! is pushing neighboring countries under their political and economic influence. Young and recently elected §YDiedrich Schumacher§! doesn't want to stop at peaceful diplomacy. §YNiftlandian§! states must prepare for the inevitable war with a much stronger neighbor. \n\nLying in the heart of Mysentria, §Ythe Saelian Empire§! continues to stagnate. §YHeinrich IV§!, despite inheriting fertile lands of the duchy of Lichter, continues to give out his wealth to the various imperial princes and §Ythe Tetrarchy§!, which is seeking to increase their power at the cost of the Emperor. Despite all of this, ambitious §YAlbrecht von Shlaufberg§! will soon bid for the throne of the Empire with a dream of true unity and peace. \n\nOn the §Y11th of November§! in the year of our lord Anno Imperii 1444, the king of Nevledi, §YSigimund Wiklin§! died and in his will he demanded for his domain to be inherited by the Bogilish dynasty Laski, which is considered the turning point in not only Mysentrian, but world history."

