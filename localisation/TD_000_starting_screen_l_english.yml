 capiranella_league_SS: "The Capiranellan League"
 CAP_desc_SS: "Capiranellan League is a diplomatic entity formed by desperate states of the eastern Camaria - Capira, Mazzardia, Tiarene, Acciarerto and Orenade. The league's goal is simple - to protect against the Chilverchian marches and ultimately defeat them and return status quo to the region. This, however, might not be the easiest task - internal instability caused by each nation's desire to gain something from the alliance threatens the integrity of the pact. The league is doomed to fall - inaction will let eneratians win and Camarian victory will defeat purpose of the league. Or is there a way to save it and bring a real Camarian unity?"

 NRB_desc_SS: "In the recent times, the Kingdom of Narbona has been experiencing an age prosperity thanks to the reign of Enrique II de Verracia, known as 'the Conqueror'. He rose to the throne after defeating both of his older brothers in the civil war following the death of King Alfonso V. \nHe placated the nobility by promising new lands westwards - territories controlled by Tepanates of Altaharan, Ridyahan and Zironaqpa. This led to the series of wars in which Enrique managed to double the size of his kingdom. The problem was - the land he obtained had to be given to his nobles, because of earlier contracts. Thus 3 duchies were created - Padosi, Breatecia, Olegaria and Qaranish. The ambitious king doesn't want to stop his conquests and threat of war against the remnants of Ridyahan and the Algshabaldani Alliance is increasing each day. \nAqerbic states hope that after the death of this bloodlusted king they will be able to regain their ancestral home. Will they succeed? Will Narbona dominate over the peninsula? Or maybe a new power will emerge, created by increasingly rebellious dukes? "

 ARG_desc_SS: "King Osmund I was not the greatest king - he managed to lose land not only to the Sointuva invaders, but also to those treacherous Ehrens. After his (too long) reign ended in 1442, the kingdom was split between his 2 sons - Sexbald and Osmund. Both of those men claim to be the true rulers of the dragon throne, but most of other nations refer to them by their ducal title - duchy of Ethelnothdun and duchy of Anginneowu. As of 1444, the conflict between these two mostly devolved to insignificant skirmishes and raids. Despite this, both of them have been arming themselves and waiting for an opportunity to strike - will Argenia finally reunite?"

 WED_desc_SS: "Wedlan people have always had a strong sense of national identity. They developed their state and converted to Sigilianism independently from Bogiland thanks to Ostemer merchants often trading with the local natives for coniferous wood and amber. After some time, they became oversea merchants on their own by expanding their influecne in Marstonia. This is the time the city of Hercogaosta was founded to spread Saelian believes and smoothen the trade with Aligeris. Recently, the island of Lara came under Wedlan protection after the local ruler drowned in debt. This made the WGH - Wedlanka Gildija Handlowa - to increase its presence in the Mezonian strait by becoming a guild in the city of Zirgukalnis to the dissatisfaction of the Mezonian rulers. Will Wedla be able to dominate over the Ostsee?"
