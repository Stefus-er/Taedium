## Events
td_chilverchian_marches.1.t:0 "Local Peasants against Oppression"
td_chilverchian_marches.1.desc:0 "We are getting more and more complaints about a cruel nobleman in our local province. We recieved a letter from local peasants asking us to persecute that nobleman and grant them protection from further oppression. What should we do?"
td_chilverchian_marches.1.a:0 "Give them protection and persecute that noble"
td_chilverchian_marches.1.b:0 "It is his land and he will do what he wants"

td_chilverchian_marches.2.t:0 "Nobility demands more rights"
td_chilverchian_marches.2.desc:0 "Our policy of assimilation with local culture made us unworthy in eyes of nobility. They assure us that giving them more rights will restore our legitimacy, but it will anger our population. What should we do?"
td_chilverchian_marches.2.a:0 "They don't need more rights"
td_chilverchian_marches.2.b:0 "If they say so"

td_chilverchian_marches.3.t:0 "Peasants rebel against us"
td_chilverchian_marches.3.desc:0 "Our policy of repression against local culture caused local peasant population to rebel against our rule! We can destroy their rebellion or give them some assurance to get better but it will make nobility rebel instead. What should we do?"
td_chilverchian_marches.3.a:0 "Crush them!"
td_chilverchian_marches.3.b:0 "Crush nobility instead!"

td_chilverchian_marches.4.t:0 "Assimilation Debates"
td_chilverchian_marches.4.desc:0 "Situation of this country sparked debates in our cities. Our cities are now divided between two camps supporting different stances and now they demand official response from us. Showing support for one side can further our efforts. What should we do?"
td_chilverchian_marches.4.a:0 "Support pro-assimilation camp"
td_chilverchian_marches.4.b:0 "Support pro-repression camp"

td_chilverchian_marches.5.t:0 "Resettlement Permission"
td_chilverchian_marches.5.desc:0 "Local nobility hatched a plan where they will resettle their local population and bring new settlers from the homeland. They tell us that want to do this so they can get better workers. What should we do?"
td_chilverchian_marches.5.a:0 "Give local guarantees that it won't happen instead"
td_chilverchian_marches.5.b:0 "Allow for it"
td_chilverchian_marches.5.c:0 "Do it by force"

td_chilverchian_marches.6.t:0 "Formation of Vinalion"
td_chilverchian_marches.6.desc:0 "Our conquest in Camaria has bringed us glory and fame. But we need to finally settle and rethink our national identity. What path should we choose?"
td_chilverchian_marches.6.a:0 "Assimilate to local culture as equals!"
td_chilverchian_marches.6.b:0 "Maintain our current structure and culture!"

td_chilverchian_marches.7.t:0 "Formation of Confinia"
td_chilverchian_marches.7.desc:0 "Our conquest against Anavatic people has bringed us glory and fame. But we need to finally settle and rethink our national identity. What path should we choose?"
td_chilverchian_marches.7.a:0 "Assimilate to local culture as equals!"
td_chilverchian_marches.7.b:0 "Maintain our current structure and culture!"

td_chilverchian_marches.8.t:0 "Formation of Philippia"
td_chilverchian_marches.8.desc:0 "Our conquest against Marstonians has bringed us glory and fame. But we need to finally settle and rethink our national identity. What path should we choose?"
td_chilverchian_marches.8.a:0 "Assimilate to local culture as equals!"
td_chilverchian_marches.8.b:0 "Maintain our current structure and culture!"
