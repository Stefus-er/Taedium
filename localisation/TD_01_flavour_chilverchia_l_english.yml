 chilverchia_renowned_military: "Renowned Military"
 chilverchia_renowned_military_desc: "Our armies are one of the most known in entire Mysentria. Their arrival on the battlefield can turn the tide of the battle or guarantee total success against our opponents."
 chilverchia_eneratian_inquisition: "Eneratian Inquisition"
 chilverchia_eneratian_inquisition_desc: "When Eneratian Empire came to be a lot of different clergymen wanted to use this occasion to spread their own schisms. To combat these activities inqusition was founded. Their ability to maintain true Eneratian faith is incredible."
 chilverchia_robust_diplomatic_corps: "Robust Diplomatic Corps"
 chilverchia_robust_diplomatic_corps_desc: "To maintain prestige of our state and monarch we needed to expand our diplomatic efforts. Recruiting more diplomats and providing them with the best education that our nation can provide makes us a diplomatic power of Mysentria."
 chilverchia_modern_taxing_policy: "Modern Taxing Policy"
 chilverchia_modern_taxing_policy_desc: "One of most important source of income for every state is taxation. If we tax too little we will have problems with our treasury, if we tax too much our peasants will live in poverty. Because of that we implemented new system that will tax everyone depending on their class and wealth."
 chilverchia_war_poets: "War Poets"
 chilverchia_war_poets_desc: "Tales of our glory and victories are a part of our culture. Every child in our country knows at least 3 poems about military successes of our state."
 chilverchia_stable_society: "Stable Society"
 chilverchia_stable_society_desc: "Every citizen understands their role in life causing people to be more accepting in time of crises."
 chilverchia_rightful_rule: "Rightful Rule"
 chilverchia_rightful_rule_desc: "People of every nationality understand that our rule is the most legitimate and prosperity grows under our administration."

