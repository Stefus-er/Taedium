l_english:
 group_tummic_ideas:0 "Tummic Minor Ideas"
 group_tummic_ideas_start:0 "Tummic Minor Traditions"
 group_tummic_ideas_bonus:0 "Tummic Minor Ambition" 
 tummic_forest_folk:0 "Forest Folk"
 tummic_forest_folk_desc:0 "Living in a land of cold winters and harsh forests gives us a unique advantage against enemies in this type of terrain. The strategy is to let the enemy tire themselves out looking for our armies and strike when the opportunity arises."
 tummic_fur_trade:0 "Fur Trade"
 tummic_fur_trade_desc:0 "Fur is a valuable resource. Not only it makes for a warm coat, but also looks 'cool as hell'. And who if not tummic people are its biggest supply to Taedium."
 tummic_sointuva:0 "Sointuva"
 tummic_sointuva_desc:0 "In the core of tummic identity lies the ancient faith of Sointuva, centered around eternal fight of good and evil."
 tummic_tutkimusmatkailija:0 "Tutkimusmatkailija"
 tummic_tutkimusmatkailija_desc:0 "Tutkimusmatkailija is a broad term to describe groups and people who partake in voluntary exploration of the Syvämetsä. Techniques used by them to traverse long distances are often used by generals to increase the pace of the march of their troops."
 tummic_land_of_herttuat:0 "Land of Herttuat"
 tummic_land_of_herttuat_desc:0 "Herttua is a title held by any independent ruler in Tummland. Despite holding highest power in the country, they often discuss important decisions with their fellow nobles and family."
 tummic_royal_council:0 "Royal Council"
 tummic_royal_council_desc:0 "The council is the second most important institution in the nation beside the royal family. They not only support the ruler, but help him administer his land. Members are often low nobles, judges, important merchants and sometimes even rich peasants."
 tummic_taedianization:0 "Taedianization"
 tummic_taedianization_desc:0 "To not fall behind our neighbours, we must take inspiration from more advanced, taedian societies across the sea. Thanks to ehrenic influence this may come easier than expected."

 
 tummland_ideas:0 "Tummic Ideas"
 tummland_ideas_start:0 "Tummic Traditions"
 tummland_ideas_bonus:0 "Tummic Ambition"
 idea_sointuva:0 "Sointuva"
 idea_sointuva_desc:0 "Tummic culture is heavily tied to the folk religion often called Sointuva which is often characterized by the dualistic view of the world and importance of storytelling. We resisted conversion to sigilianism for more than a few centuries and even a wave of conversion to Liemarianism Sointuva remains an important aspect of their lives."
 idea_modern_fortifications:0 "Modern Fortifications"
 idea_modern_fortifications_desc:0 "Historically, most fortifications in these regions were build by the Ehren traders to protect their enterprise from raids or simply to exert power. Following the unification however some of these forts were abandoned. In order to protect against outside threats, these forts had to be updated to fit the modern standard. While most of them were improved by local fortification experts, some foreign specialist were invited, specifically from Nevledi and occupied Nifthem"
 idea_syvametsa_frontier:0 "Syvämetsä Frontier"
 idea_fur_traders:0 "Turkiskauppiaat"
 idea_fur_traders_desc:0 "For most of Tummic history our goods were sold by the Ehren traders, making them our only window to the greated world. Now that we can finally have full economic freedom, our merchants travel around the world selling finest furs and supplies. Fur trade became so important to our economy that a whole new subgroup emerged among the trading guilds called turkiskauppiaat, literally translating to fur merchants. They quickly grew powerful in the country often even overshadowing some nobles."
 idea_syvametsa_frontier_desc:0 "Free people of the deep forest persistently defended their land against the colonization and bussiness ventures, even as far as settling into our land. The need for large amounts of fur and valuable mining resources caused the Tummic state to invest into exploring and colonizing the deep forest at the beginning of the XVII century. Despite the opposition from most of the locals, few of them actually integrated into our society fairly well, providing much needed manpower."
 idea_grand_fleet:0 "Grand Fleet"
 idea_grand_fleet_desc:0 "There are only two ways to reach Tummland from Taedium - either go through the entirety of Kakigia or use the fleet. After securing the land connections, it was necessary to also maintain a large fleet able to fight off potential enemies wanting to threaten us. In 1526, even before the official unification, the Grand Arsenal of Kaitatie was rebuilt in order to prepare for the construction of our Grand Fleet."
 idea_koskematon_maa:0 "Koskematon Maa"
 idea_koskematon_maa_desc:0 "In order to more effectively manage the our sparsely populated northern lands, the law of Koskematon was proclaimed. It allowed for rich nobles to buy large swats of land with the local population to serve under them. This proved to be a great success by not only removing some of the administrative burden from the crown, but also encouraging landowners to try to increase profit from the land."
 idea_grand_sotajoukko:0 "Grand Sotajoukko"
 idea_grand_sotajoukko_desc:0 "Metsäväki originally wasn't willing to follow the laws of civilized state, but after years of our educational effort many of them finally integrated into our society and form not only the economic but also military backbone of our nation. Skilled hunters proved to be great generals and harsh winters created strong soldiers which are grateful that they can die protecting Tummland."
 
 piiriala_reform:0 "Piiriala"
 piiriala_reform_desc:0 "This government represents autocratic Lounaväki lordships of Kakigia which constantly face tribal raids."
 lounavaki_kingdom_reform:0 "Lounaväki Kingdom"
 lounavaki_kingdom_reform_desc:0 "This government represents more decentralized government than Piirialas with more develop feudal characteristics based on kin and religion."
 mechanic_grant_stab_on_piiriala_integration_yes:0 "Gain §G+1§! stability when integrating a subject with §YPiiriala§! government reform"

 lou_dominion_over_the_steppe_title:0 "Dominion over the Steppe"
 lou_dominion_over_the_steppe_desc:0 "As we reach deeper and deeper into Kakigia, also known by our settlers as Idamaa, we become much more integrated with local people and in turn local population learns about the wonders of civilization."
 lou_steppe_domination:0 "Steppe Domination"
 desc_lou_steppe_domination:0 "We tamed untameable - The steppe is ours."
 IDAMAAN_EMPIRE:0 "Idamaan Empire"
 IDAMAAN_EMPIRE_ADJ:0 "Idamaan"

 group_indriger_ideas:0 "Indriger Minor Ideas"
 group_indriger_ideas_bonus:0 "Indriger Minor Ambition"
 group_indriger_ideas_start:0 "Indriger Minor Traditions"
 indriger_along_the_coast:0 "Along the Coast"
 indriger_along_the_coast_desc:0 "Our ships have always been created to sail along the coasts rather than in the open sea, but our tactics to often resupply allowed us to explore what lies in the eastern seas."
 indriger_coastal_settlements:0 "Coastal Settlements"
 indriger_coastal_settlements_desc:0 "The vast majority of Indrigerland's Population lives near the sea, which means that many of them are fishermen, shipwrights and traders who are experienced in the life at the sea."
 indriger_local_trading:0 "Local Trading"
 indriger_local_trading_desc:0 "A common practice to increase overall prosperity is to have multiple villages specialize in producing a specific good, which they then sold to other settlements for exchange of their product. This benefits everybody and increases overall production."
 indriger_protect_the_people:0 "Protect the People"
 indriger_protect_the_people_desc:0 "Most of our homeland is protected by Pohjoisvuoristo from the south and Indriger Sea from the north, but when the enemy comes our people are eager to protect our beautiful land from invaders."
 indriger_religious_songs:0 "Religious Songs"
 indriger_religious_songs_desc:0 "Religion of Sointuva places an emphasis on importance of songs to religious experiences. Compared to southern songs of glory, good and evil like in Tummland and Merkaatimaa, our songs focus on life of the common folk, local tales and sea monsters."
 indriger_edge_of_the_world:0 "Edge of the World"
 indriger_edge_of_the_world_desc:0 "Our ports are the furthest north settled places in the known world. Many places are unsailable during winter months and foreign traders often wonder how do we survive in these harsh conditions. The truth is that the climate made us stronger and hardened like no other nation."
 indriger_new_land:0 "New Land"
 indriger_new_land_desc:0 "After reaching unpassable ice wastelands in the east, many turned their attention to the west where western explorers reported a whole new continent. Many of our people are eager to discover this new distand land."

 puiduhakkurmaan_ideas:0 "Puiduhakkurmaan Ideas"
 puiduhakkurmaan_ideas_bonus:0 "Puiduhakkurmaan Ambition"
 puiduhakkurmaan_ideas_start:0 "Puiduhakkurmaan Traditions"
 puid_old_forts:0 "The Forts of Old"
 puid_old_forts_desc:0 "Even when our nation was barely even in the cradle, we knew how to construct fortifications in order to protect ourselves from foreign threats. Locations of many of those forts remain vital strategic poins of interest to us and the old castles are being constantly modernized."
 puid_northern_king:0 "Northern King"
 puid_northern_king_desc:0 "In earliest records of our people we are always mentioned the same way - the land of the northern king. People knew us from mythical stories of us defeating waves of hordes and nomads trying to conquer our land and they shall keep thinking of us this way."
 puid_attrition_warfare:0 "Attrition Warfare"
 puid_attrition_warfare_desc:0 "A major strategy used by our lords is to starve the enemy of resources and supply before engaging in battles, which proved to be effective against often disorganized nomads. Why fight the enemy when they can die themselves?"
 puid_absolute_authority:0 "Absoluter Authority"
 puid_absolute_authority_desc:0 "In order to keep peace and prosperity in this harsh and unforgiving land, our people need an iron fist to rule them. Compromise never is the most effective solution."
 puid_new_routes_and_roads:0 "Routes and Roads"
 puid_new_routes_and_roads_desc:0 "Unsuspecting Syvämetsän forest is often hiding variety of treasures, blocked by harsh winters and untraversable terrain. Thanks to the infrastructure efforts of our king and lords, our roads cut straight through it, providing easy access to timber and furs."
 puid_into_the_unknown:0 "Into the Unknown"
 puid_into_the_unknown_desc:0 "Stories and rumors of what treasures lie in the north are popular amongst our peasants. The land of golden trees, honey rivers and frozen giants is free for the taking!"
 puid_societal_innovations:0 "Societal Innovations"
 puid_societal_innovations_desc:0 "Our nation has come a long way, from many dispersed tribes to a strong and centralized kingdom. Nobody can predict what future will bring us, but we will surely adapt to remain powerful and united."