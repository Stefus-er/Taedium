l_english:
 group_tummic_ideas:0 "Tummic Minor Ideas"
 group_tummic_ideas_start:0 "Tummic Minor Traditions"
 group_tummic_ideas_bonus:0 "Tummic Minor Ambition" 
 tummic_forest_folk:0 "Forest Folk"
 tummic_forest_folk_desc:0 "Living in a land of cold winters and harsh forests gives us a unique advantage against enemies in this type of terrain. The strategy is to let the enemy tire themselves out looking for our armies and strike when the opportunity arises."
 tummic_fur_trade:0 "Fur Trade"
 tummic_fur_trade_desc:0 "Fur is a valuable resource. Not only it makes for a warm coat, but also looks 'cool as hell'. And who if not tummic people are its biggest supply to Taedium."
 tummic_sointuva:0 "Sointuva"
 tummic_sointuva_desc:0 "In the core of tummic identity lies the ancient faith of Sointuva, centered around eternal fight of good and evil."
 tummic_tutkimusmatkailija:0 "Tutkimusmatkailija"
 tummic_tutkimusmatkailija_desc:0 "Tutkimusmatkailija is a broad term to describe groups and people who partake in voluntary exploration of the Syvämetsä. Techniques used by them to traverse long distances are often used by generals to increase the pace of the march of their troops."
 tummic_land_of_herttuat:0 "Land of Herttuat"
 tummic_land_of_herttuat_desc:0 "Herttua is a title held by any independent ruler in Tummland. Despite holding highest power in the country, they often discuss important decisions with their fellow nobles and family."
 tummic_royal_council:0 "Royal Council"
 tummic_royal_council_desc:0 "The council is the second most important institution in the nation beside the royal family. They not only support the ruler, but help him administer his land. Members are often low nobles, judges, important merchants and sometimes even rich peasants."
 tummic_taedianization:0 "Taedianization"
 tummic_taedianization_desc:0 "To not fall behind our neighbours, we must take inspiration from more advanced, taedian societies across the sea. Thanks to ehrenic influence this may come easier than expected."

 
 tummland_ideas:0 "Tummic Ideas"
 tummland_ideas_start:0 "Tummic Traditions"
 tummland_ideas_bonus:0 "Tummic Ambition"
 
 piiriala_reform:0 "Piiriala"
 piiriala_reform_desc:0 "This government represents autocratic Lounaväki lordships of Kakigia which constantly face tribal raids."
 lounavaki_kingdom_reform:0 "Lounaväki Kingdom"
 lounavaki_kingdom_reform_desc:0 "This government represents more decentralized government than Piirialas with more develop feudal characteristics based on kin and religion."
 mechanic_grant_stab_on_piiriala_integration_yes:0 "Gain §G+1§! §Ystability§! when integrating subject with §YPiiriala§! government reform"

 lou_dominion_over_the_steppe_title:0 "Dominion over the Steppe"
 lou_dominion_over_the_steppe_desc:0 "As we reach deeper and deeper into Kakigia, also known by our settlers as Idamaa, we become much more integrated with local people and in turn local population learns about the wonders of civilization."
 lou_steppe_domination:0 "Steppe Domination"
 desc_lou_steppe_domination:0 "We tamed untameable - The steppe is ours."

 group_indriger_ideas:0 "Indriger Minor Ideas"
 group_indriger_ideas_bonus:0 "Indriger Minor Ambition"
 group_indriger_ideas_start:0 "Indriger Minor Traditions"
 indriger_along_the_coast:0 "Along the Coast"
 indriger_along_the_coast_desc:0 "Our ships have always been created to sail along the coasts rather than in the open sea, but our tactics to often resupply allowed us to explore what lies in the eastern seas."
 indriger_coastal_settlements:0 "Coastal Settlements"
 indriger_coastal_settlements_desc:0 "The vast majority of Indrigerland's Population lives near the sea, which means that many of them are fishermen, shipwrights and traders who are experienced in the life at the sea."
 indriger_local_trading:0 "Local Trading"
 indriger_local_trading_desc:0 "A common practice to increase overall prosperity is to have multiple villages specialize in producing a specific good, which they then sold to other settlements for exchange of their product. This benefits everybody and increases overall production."
 indriger_protect_the_people:0 "Protect the People"
 indriger_protect_the_people_desc:0 "Most of our homeland is protected by Pohjoisvuoristo from the south and Indriger Sea from the north, but when the enemy comes our people are eager to protect our beautiful land from invaders."
 indriger_religious_songs:0 "Religious Songs"
 indriger_religious_songs_desc:0 "Religion of Sointuva places an emphasis on importance of songs to religious experiences. Compared to southern songs of glory, good and evil like in Tummland and Merkaatimaa, our songs focus on life of the common folk, local tales and sea monsters."
 indriger_edge_of_the_world:0 "Edge of the World"
 indriger_edge_of_the_world_desc:0 "Our ports are the furthest north settled places in the known world. Many places are unsailable during winter months and foreign traders often wonder how do we survive in these harsh conditions. The truth is that the climate made us stronger and hardened like no other nation."
 indriger_new_land:0 "New Land"
 indriger_new_land_desc:0 "After reaching unpassable ice wastelands in the east, many turned their attention to the west where western explorers reported a whole new continent. Many of our people are eager to discover this new distand land."