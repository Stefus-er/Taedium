l_english:
 native: "Native Tribe"
 native_desc: "This is a native tribe. It is ruled by a tribal council under the leadership of a chief."
 native_basic_reform: "Native Tribe"
 native_basic_reform_name: "Native Tribe"
 native_basic_reform_desc: "The Native Council is as an assembly of elders that is led by a joint chief."
 siberian_tribe: "Siberian Native Council"
 siberian_tribe_desc: "The Siberian Council is as an assembly of elders that is led by a joint chief."
 monarchy_desc: "A monarchy is a form of government where a sole monarch is the head of the state. A monarch rules for life and the title is often hereditary within their dynasty."
 feudalism_vs_autocracy: "Power Structure"
 feudalism_reform: "Feudal Nobility"
 feudalism_reform_desc: "In a Feudal kingdom the power of the Monarch is enhanced by a land owning aristocracy sworn to obey them. The aristocrats, or nobles, are often landowners in their own right, with considerable influence and vassals of their own."
 autocracy_reform: "Autocracy"
 autocracy_reform_desc: "Autocratic monarchies concentrate power in the hands of the ruler. The state is often seen as their personal property. It is not uncommon for rulers to have ministers and supporters, but these are then referred to as members of the royal household."
 plutocratic_reform: "Eastern Plutocracy"
 plutocratic_reform_desc: "A plutocratic kingdom is one where the supporters of the Monarch are those with the largest incomes. The monarch is often the head of a successful merchant enterprise, and so are many of their supporters."
 enforce_trader_privileges_reform: "Enforce Trader Privileges"
 enforce_trader_privileges_reform_desc: "By strengthening the ties between the state and successful merchant enterprises, we can increase our reach out into the world as well as the profit we bring home."
 indian_sultanate_reform: "Indian Sultanate"
 indian_sultanate_reform_desc: "Ruled by a Muslim minority the Sultanates of India have had to evolve and expand the traditional Muslim ideas of Kingship. While they remain Islamic states the role of the Dhimmi, traditionally encompassing Jews and Christians, have been extended to the Dharmic religions."
 indian_sultanate_legacy: "Indian Sultanate"
 indian_sultanate_legacy_desc: "Ruled by a Muslim minority the Sultanates of India have had to evolve and expand the traditional Muslim ideas of Kingship. While they remain Islamic states the role of the Dhimmi, traditionally encompassing Jews and Christians, have been extended to the Dharmic religions."
 bengali_reform: "Strengthen Bengali Traders"
 bengali_reform_desc: "While Bengal and the Ganges Delta are rich lands, the estuary has always attracted traders and acted, above all else, as the port to India. This land was taken with sword in hand but ship owners and traders are as influential and as vital to our state as noble officers."
 sufi_syncretism_reform: "Sufi-Syncretism"
 sufi_syncretism_reform_desc: "The most popular disciples of Islam in this foreign land have always been the Sufis. They incorporate parts of the local traditions and take an active part in the daily life of the local population. Many of them have taken on the role of local leaders and, if we support them, we may see their communities grow as they reclaim land from jungles and swamps to build new cities."
 hereditary_vs_nobility: "Noble Privileges"
 enforce_privileges_reform: "Strengthen Noble Privileges"
 enforce_privileges_reform_desc: "The noble class has served our state well for generations and as it grows it is only fitting that we continue to confer great privileges to those families that have devoted themselves to our cause."
 quash_noble_power_reform: "Curtail Noble Privileges"
 quash_noble_power_reform_desc: "As the state grows it is becoming more and more apparent that the old noble families have too much influence and power. Their jealous concern for their old privileges is greatly hindering the growth of our government."
 centralize_reform: "Centralized Bureaucracy"
 centralize_reform_desc: "A centralized bureaucracy is centered on the capital of the kingdom, with most decisions made by, or near, the ruler and then sent out to the provinces."
 decentralize_reform: "Decentralized Bureaucracy"
 decentralize_reform_desc: "A decentralized bureaucracy leaves more decisions to local administrators or governors, who are then responsible to the monarch."
 growth_of_administration: "The Administrative Cadre"
 clergy_in_administration_reform: "Administrative Clergy"
 clergy_in_administration_reform_desc: "The clergy already possess many of the skills we look for in administrators. They are well educated, experienced scribes and they have a higher calling. In many ways allying ourselves with the clergy would offer an efficient and very strong cadre of administrators."
 of_noble_bearing_reform: "Nobles of the Robe"
 of_noble_bearing_reform_desc: "The noble families of the realm have sworn to provide not only council but also eternal loyalty to our monarch. As our realm expands it is clear that these duties cannot be solely performed by serving us with sword in hand. It is time for a new generation of nobles to serve, in robes and armed with pens they will aid the state just as well as their brothers do with their swords and armor."
 meritocratic_focus_reform: "Meritocratic Recruitment"
 meritocratic_focus_reform_desc: "We cannot let old privileges govern who will get the privilege of serving our kingdom as it grows. Instead we must look only to the ability of each and every one. A meritocratic system is one where administrators are chosen for their talent, and not their parents."
 deliberative_assembly: "Deliberative Assembly"
 parliamentary_reform: "Parliamentarism"
 parliamentary_reform_desc: "It is time we separate the head of government from the head of state and give the legislative assemblies of the land a larger share in the day to day rule of our state."
 royal_decree_reform: "Royal Decree"
 royal_decree_reform_desc: "The Monarch rules supreme in this country and loyalty is valued above all else. We must ensure that decrees from the royal court are followed to the letter, and in in all parts of our country."
 aristocratic_court_reform: "Aristocratic Court"
 aristocratic_court_reform_desc: "The Nobility served us well over the centuries, and has become an integral part of our government. In order to better control, reward, and gain the support of these ancient aristocratic families we must continue to tie them closely to our royal person and the royal court."
 states_general_reform: "States General"
 states_general_reform_desc: "By a Union of States with representatives in the States General we can more easily deal with the pro-federal movements in our nation while retaining our Monarchy.\n\nThrough elections and events, the §YStatists§! and §YMonarchists§! will vie for control over the nation. The effects of this reform and the frequency of elections depend on which faction is currently in power."
 general_estates_reform: "General Estates"
 general_estates_reform_desc: "The ancient privileges of the estates must be respected and their role in legislation be strengthened. Let us regularly call the general estates as a way to guide and counsel our great ruler."
 absolute_rule_vs_constitutional: "Absolutism & Constitutionalism"
 letat_cest_moi_reform: "L'Etat c'est moi"
 letat_cest_moi_reform_desc: "Without order there is nothing but chaos and men must be led. We must ensure that the word of our monarch is law in each and every case and that everyone does their utmost to realize every royal design."
 regional_representation_reform: "Regional Representation"
 regional_representation_reform_desc: "The legislative assemblies of this land are an imperative part of our state and by strengthening their role we ensure efficiency as well as the legitimacy of our kingdom."
 separation_of_power: "Separation of Power"
 political_absolutism_reform: "Political Absolutism"
 political_absolutism_reform_desc: "The best of the state is best served through the realization of the plans and will of its monarch. A true and enlightened monarch can then utilize its full capacity to undertake the many changes needed to ensure prosperity."
 legislative_houses_reform: "Legislative Houses"
 legislative_houses_reform_desc: "By separating the legislative body into more than one house we can better balance the need for change with the one to conserve and preserve the traditions of old."
 become_a_republic_reform: "Become a Republic"
 become_a_republic_reform_desc: "Monarchy has run its course for this country. It is time we reform the government at its very top and institute a republic with electable rulers."
 install_theocratic_government_reform: "Install Theocratic Government"
 install_theocratic_government_reform_desc: "Religion is the only truly viable way to judge right and wrong. Let us reform the government at its very core and have the divine guide us from now on."
 oligarchy_merchant_class_noble_elite: "Power Structure"
 oligarchy_reform: "Oligarchy"
 oligarchy_reform_desc: "In an Oligarchy the ruler is elected from a group of very influential persons at the very top of society. This ruling class is also the only group that the head of government answers directly to and it is their support the state relies upon."
 grand_duchy_reform: "Grand Duchy"
 grand_duchy_reform_desc: "Our region never had many kings, instead it is our dukes that have united and led the various peoples within our borders to greatness."
 misl_confederacy_reform: "Misl Confederacy"
 misl_confederacy_reform_desc: "Due to our history of persecution the organization of our state is built around being able to quickly react to outside threats. We are a confederation of Misls, that each consists of a community and its army."
 khalsa_reform: "Strength of the Khalsa"
 khalsa_reform_desc: "With the Khalsa united behind us there is little we could not do.\nWe cannot however become the oppressors we have once fought, all will be able to rise to power within our state."
 rajput_kingdom: "Rajput Kingdom"
 rajput_kingdom_desc: "A Rajput kingdom is ruled through close ties of loyalty and kinship with the clans of the ruling dynasty and their retainers. As the head of a Rajput clan we have a long and strong tradition of martial prowess that we can rely on. Whenever war or disaster comes near we can call upon our supporters both from within the kingdom and in nearby regions."
 nayankara_reform: "Nayankara System"
 nayankara_reform_desc: "In order to better control the land and to further our military ambitions we have divided many of our possessions among Nayaks. Nayaks are expected to care for them, any cities, temples or other settlements within them as well as to produce the armies we need to defend and expand our kingdom."
 poligar_reform: "Empower the Poligars"
 poligar_reform_desc: "Our lands are full of smaller local tribes and clans that we could put to good use if we gave them a place within the system of our state. As a class these Poligar officials could serve as police, builders of fortifications, local representatives and military officers. Most of all they could mobilize their kinsmen and provide us with a good source of able men."
 merchants_reform: "Plutocracy"
 merchants_reform_desc: "A Plutocratic Republic is one where wealth and trade dictate the agenda. The ruler is elected from among the most influential merchant families within the state and will have to rely on their support."
 noble_elite_reform: "Noble Elite"
 noble_elite_reform_desc: "In this Republic the right to rule is hereditary within certain noble families. These families elect the ruler from within their own group and this head of government will also have to rely on their support."
 gond_kingdom: "Gond Kingdom"
 gond_kingdom_desc: "Gondwana is a land of jungles, hills and forts but most of all it is a land of many tribes. Controlling this land means affording various minor power holders a large degree of self rule and privilege. Forts are imperative to control the various groups within our kingdom and controlling them will allow us to command the loyalties of the Gond people."
 deccani_society_reform: "Deccani Elites"
 deccani_society_reform_desc: "Deccan was only recently conquered by Islamic states and our ancestors were reliant on immigration to be able to staff and maintain their state. Over time this has created a cosmopolitan state of newcomers, second generation Deccanis and old Hindu aristocrats."
 sidhi_recruitment: "Sidhi Recruitment"
 sidhi_recruitment_desc: "Over time it has become evermore clear that we cannot trust either our conflict prone amirs or the local land holders. If we are to acquire officials and commanders we can trust we must look to recruit elite slaves to fill these positions instead."
 dakhni_culture_reform: "Dakhni Culture"
 dakhni_culture_reform_desc: "As our kingdom grows and matures a joint Deccani culture has started to emerge among the elite of the various great cities of the Deccan. They all speak a common language, Dakhni, that is an amalgam of the local tongues, Persian and Turkic. Let us make good use of this elite culture in our administration and employ administrators that will be able to quickly redeploy from one end of our country to the other."
 free_city: "Free City"
 free_city_desc: "This is a free Imperial city that has been granted special rights and privileges by the Emperor himself."
 revolutionary_republic_reform: "Revolutionary Republic"
 presidential_despot_reform: "Presidential Dictator"
 presidential_despot_reform_desc: "In this state an appointed dictator exercises almost absolute power over the state."
 republican_virtues: "Republican Virtues"
 republican_authoritarianism_reform: "Authoritarianism"
 republican_authoritarianism_reform_desc: "While it is no Monarchy, this republic values law and order above all else and will act forcefully to ensure that the authority of the central government is respected throughout the country."
 nepotism_reform: "Political Dynasties"
 nepotism_reform_desc: "In this country a number of families have over time emerged as very willing to assume the responsibilities of state. So much so that it has become both expected of them to shoulder that responsibility, and expected of the state to offer it to their scions."
 republicanism_reform: "Republicanism"
 republicanism_reform_desc: "This Republic has made itself a guardian of Republican ideals, citizen power and everyone working together for the common good."
 frequent_elections_vs_consolidation_of_power: "Frequency of Elections"
 frequent_elections_reform: "Frequent Elections"
 frequent_elections_reform_desc: "Long terms make rulers reckless and the very idea that someone would rule for a long time is contrary to the very idea of a republic. Let us reform our election system to ensure better accountability from our elected officials."
 consolidation_of_power_reform: "Consolidation of Power"
 consolidation_of_power_reform_desc: "The current terms for officials are too short to see through larger projects. This only feeds populism and leads to short-sighted policies. Let us reform our election system to allow for longer terms so that our elected officials have the power they need to conduct their office."
 federalism_vs_unitarism_vs_confederacy: "Regionalism"
 provincial_governments_reform: "Provincial Governments"
 provincial_governments_reform_desc: "In order for our administration to be efficient we must allow provincial governments the freedom they need to perform their functions. Local elections will ensure that trustworthy individuals can be appointed who would then answer to the central government."
 administrative_divisions_reform: "Administrative Divisions"
 administrative_divisions_reform_desc: "Let us divide the state into geographic regions ruled and administered by officials appointed by our central government."
 union_of_states_reform: "Union of States"
 union_of_states_reform_desc: "Rather than one unified state our country has grown from a large number of states integrated into one confederacy. As our administration grows and evolves we must not infringe on the rights of the member states, doing so would trample on the very principles of our existence."
 parliamentary_vs_presidential: "Separation of Power"
 presidential_reform: "Presidential System"
 presidential_reform_desc: "The Chairman or President of our governing body must be elected separately from the legislative branch of government. The president can then appoint or dismiss members of the government."
 consolidation_of_power_category: "Consolidation of Power"
 broaden_executive_powers_reform: "Broaden Executive Powers"
 broaden_executive_powers_reform_desc: "As the country grows so does the need to be able to act swiftly and efficiently. The only way to ensure this is by broadening the powers of the executive branch so that it has the tools it needs."
 devolution_of_powers_reform: "Devolution of Powers"
 devolution_of_powers_reform_desc: "No single person can rule a country as big and complex as ours. Collecting such powers in the hand of one ruler is also contrary to the Republican ideals of our ancestors.\nDecentralization and Devolution is how we can best remain able to dynamically meet the needs of an ever-growing state."
 guiding_principle_of_administration: "Guiding Principle of Administration"
 political_principle_reform: "Political Principle"
 political_principle_reform_desc: "As a Republic the guiding principles of our state must be those that further the efficiency of the political apparatus and the political ideals."
 moral_principle_reform: "Moral Principle"
 moral_principle_reform_desc: "One of the primary functions of the state is to uphold good and moral values. As our Republic in many ways relies on the good and virtuous behavior of its citizens corruption and sinful behavior must be counteracted and rooted out for the good of the entire country."
 electorate: "Electorate"
 landholders_reform: "Landholders"
 landholders_reform_desc: "The landholders are at the heart of power in any society and our state is no exception. Let us extend the power to vote to all those that have land and grade their number of votes in accordance with the size of their properties."
 citizenry_reform: "Citizenry"
 citizenry_reform_desc: "A Republic relies on its citizens to function and so it is only right that each citizen in our state will have the power to vote for who will guide our country. Attaining the privilege of being a citizen will also be a spur for all those under our rule to strive for good conduct."
 office_selection: "Office Selection"
 sortition_reform: "Sortition"
 sortition_reform_desc: "Unfortunately votes can be bought and old loyalties may cloud the judgment among some electors. Let us implement a system where a semi-random person can be chosen from a pool of good candidate for important offices."
 universal_suffrage_reform: "Extended Suffrage"
 universal_suffrage_reform_desc: "Let us open up the availability of important offices to more of those living within our borders so that we have a wider and more representative selection of civil servants."
 question_of_dictatorship: "Question of Dictatorship"
 seize_executive_power_reform: "Seize Executive Power"
 seize_executive_power_reform_desc: "Republicanism has served us well but it is time we empower a strong ruler to take our state into a new era."
 proclaim_divine_guidance_reform: "Proclaim Divine Guidance"
 proclaim_divine_guidance_reform_desc: "Divine guidance and not popular support must be the governing rule in our state. Let us appoint someone who will truly care for the moral well-being of our subjects."
 strengthen_executive_powers_reform: "Strengthen Executive Powers"
 strengthen_executive_powers_reform_desc: "Especially in a Republic the authority and strength of the state is of the utmost importance. We must strengthen central power and ensure that each and every decision made in our capital reaches every corner of our country."
 reinforce_republican_values_reform: "Reinforce Republican Values"
 reinforce_republican_values_reform_desc: "Safeguarding the Republican values upon which this country has been built is the only way to ensure a successful evolution of our state."
 tribal_desc: "This state is a tribe. While there is a clear leader and aristocracy it does not have the government institutions of a Monarchy or Republic."
 tribal_administration: "Tribal Administration"
 tribal_cultural_values: "Cultural Values"
 martial_society_reform: "Martial Society"
 martial_society_reform_desc: "Martial values have always been important in our society and as we expand a militarized society is what we must continue to build and preserve at the core of our state."
 civil_society_reform: "Civil Society"
 civil_society_reform_desc: "No state can exist with only warriors. We must build up stronger ties with civil society and the urbanites in our realm so that we can better extract revenue from them."
 tribal_religion: "Tribal Religion"
 religious_societies_reform: "Religious Society"
 religious_societies_reform_desc: "While clan loyalties can take us far our expansion has made us the masters of more peoples than we once did. A strongly religious society can withstand expansion in both time and space more efficiently and will give us the cohesion we need."
 lip_service_reform: "Lip Service"
 lip_service_reform_desc: "While it is important to observe religious practices to maintain our legitimacy we should not get bogged down in the principles of righteous rule and morality. Pragmatism will take us longer and allow us to support a larger state and army."
 tribal_modernization: "Modernization"
 centralize_tribal_power_reform: "Centralize Power"
 centralize_tribal_power_reform_desc: "We are too reliant on the loyalties of the clans and tribes within our state. Let us instead start to build up institutional loyalty and divide the responsibilities of the state between formal offices under our ruler."
 retain_tribal_hierarchy_reform: "Retain Tribal Hierarchy"
 retain_tribal_hierarchy_reform_desc: "Any form of modernization must preserve the ancient hierarchies of the clans and tribes within our nation. Without the support of these groups our country will not be able to expand and thrive as it has up to now."
 tribal_reformation: "Tribal Reformation"
 tribe_becomes_monarchy_reform: "Reform into Monarchy"
 tribe_becomes_monarchy_reform_desc: "It is time we abandon our tribal trappings and create a fully fledged monarchy carried by institutions and not clan loyalties."
 tribe_becomes_republic_reform: "Reform into Republic"
 tribe_becomes_republic_reform_desc: "We must guard the liberties of our citizens and form a state where the head of government is not hereditary but instead elected from those with the right qualities."
 tribe_becomes_theocracy_reform: "Reform into Theocracy"
 tribe_becomes_theocracy_reform_desc: "Religious guidance is the road forward for our people. Let us involve the clergy in the rule of our nation and reap the rewards of a just and "
 tribe_becomes_horde_reform: "Become Horde"
 tribe_becomes_horde_reform_desc: "The steppes call for our people. Let us abandon the sedentary traditions of our ancestors and fully embrace the free life of the open plains."
 theocratic_leadership: "Leadership"
 monastic_order_reform: "Monastic Order"
 monastic_order_reform_desc: "This country is ruled by the members of a Monastic Order. The order's hierarchy and rules replaces the need for most laws and administration."
 papacy_reform: "Episcopatus Maximus"
 papacy_reform_desc: "A political structure where the nation is governed by a spiritual leader, the Episcopus Maximus, the highest ranking office of the Unified Saelian (Liemarian) Church."
 leading_clergy_reform: "Clerical State"
 leading_clergy_reform_desc: "This state is ruled by the clergy and uses the hierarchy of religious institutions for all government purposes."
 internal_vs_external_mission: "Internal & External Mission"
 internal_mission_reform: "Internal Mission"
 internal_mission_reform_desc: "We must focus our energy on our religious mission within our country, to protect the faithful, feed the poor and fulfill our religious duties."
 external_mission_reform: "External Mission"
 external_mission_reform_desc: "The spread of our holy faith must be our foremost mission and we cannot rest until we have defeated all enemies of our religion."
 divine_cause: "Divine Cause"
 safeguard_holy_sites_reform: "Safeguard Holy Sites"
 safeguard_holy_sites_reform_desc: "It is our holy duty to look after the holy pilgrimage sites under our control and to protect any pilgrims within our lands."
 combat_heresy_reform: "Combat Heresy"
 combat_heresy_reform_desc: "In the mission to spread the true faith we must never waver in our conviction and be ready to root out heresy wherever it springs up."
 expel_heathens_reform: "Expulsion of Heathens"
 expel_heathens_reform_desc: "As our state grows so does our exposure to wrongful teachings. We must not tolerate heathens or heretics within our walls. Instead these people can come live in our cities only if they convert to the true faith."
 clergy_in_administration: "Clergy in Administration"
 subservient_administrators_reform: "Subservient Bureaucrats"
 subservient_administrators_reform_desc: "Our growing bureaucracy requires loyal officials who will do their duty to the state and trust that we have the best interests of the faith at heart."
 religious_administrators_reform: "Zealous Administrators"
 religious_administrators_reform_desc: "Religious conviction must be an integral part of our state in all its parts. When educating administrators among the clergy we must stress that they all get a solid grounding in theology so that they can take the right decisions at all times."
 secularization: "Secularization?"
 maintain_religious_head_reform: "Strengthen Religious Head"
 maintain_religious_head_reform_desc: "We must strengthen the rule and abilities of our leader so that we can at all times be certain that the divine will is being carried out in accordance to their designs."
 hereditary_religious_leadership_reform: "Hereditary Religious Leadership"
 hereditary_religious_leadership_reform_desc: "Many have come to regard our leaders not only as great spiritual and worldly leaders but as semi-divine beings themselves. Many followers have in fact formed a type of order together for the following of our ruler in all ways that is required. Let us reform our country so that all our subjects are in fact members of our sect."
 crown_leader_reform: "Crowned Ruler"
 crown_leader_reform_desc: "It is time we drop the trappings of religion and make our leader a monarch in own right."
 proclaim_republic_reform: "Proclaim Republic"
 proclaim_republic_reform_desc: "While we must never stray far from our religious roots it is also important that we allow our state to evolve. Let us create a free republic where the head of state is elected from among the group of valid candidates freely."
 mandala_reform: "Mandala System"
 mandala_reform_desc: "The Mandala System is used as a way to organize a state as a circle, or mandala, around a central metropolis. In this way the political and geographic realities can shape the level of direct control from the center. From subject states in the periphery to the more directly controlled sub cities closer to the center."
 mughal_government: "Mughal Diwan"
 mughal_government_desc: "If there is one thing our dynasty has learned over the centuries it is that we must be able to adopt to the local population in the regions we expand into. Let us ensure that we learn from those we conquer so that our empire can keep growing."
 mansabdari_reform: "Mansabdari System"
 mansabdari_reform_desc: "Our empire requires loyal and able servants. Let us reforge our noble class according to a numerical mansab system. Each noble will be given a rank, corresponding to both his obligation and will then be assigned lands around the empire by our administration to support him in accordance with his rank. The guiding principle for how highly someone is ranked must be ability, and this route must be open regardless of religion or origin. Only this way can we be sure to raise a court of those most able to bring our empire forward."
 zabt_reform: "Zabt System"
 zabt_reform_desc: "Administrative penetration has been the greatest obstacle for any empire in this region. It is in the interest of the state to encourage economic productivity and we must at all times keep this in mind, while also keeping a constant watch on the regional economy. Solving this problem will require great resources and commitment, as there is no easy way to rule as many subjects as we aim to.\nLet us create an administration that conducts regular cadastral surveys of land, crops grown, land revenue, and local economy. Moreover we must demand cash payments of all our subjects at all times and offer lighter taxes when needed to encourage local economy."
 chinese_warlord: "Chinese Kingdom"
 chinese_warlord_desc: "A kingdom of the fractured Celestial Empire which rebels against the current son of heaven."
