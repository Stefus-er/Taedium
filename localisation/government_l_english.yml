 NEEDS_REGULAR_ELECTIONS: "Ruler must not rule for life."
 native_chiefdom_reform_desc: "We must embrace the traditions of our people. A chiefdom allows our elders to spread their valuable knowledge."
 native_federation_reform_desc: "Together we are stronger. By becoming a Federation, the support that we get from our allies is not only one based on diplomacy, but on kinship."
 native_clan_council_reform_desc: "It is important to spread trust among our people. By electing a council made up of those willing to sacrifice everything for the interests of our tribe, we will be able to ensure that not a single person holds all the power."
 native_martial_tradition_reform_desc: "Into the wild, we must fight for our lives. Mother Nature is as dangerous as she is generous, and we have learned how to protect ourselves against her beasts and those who want to take her land from us."
 native_oral_tradition_reform_desc: "We are our stories. What has happened in the past teaches us what may happen in the future."
 native_land_tradition_reform_desc: "We have always been here. We were here when the land was made and the earth was shaped. We will be here when the land is burnt and the earth vanished."
 native_war_band_reform_desc: "Feeling safe is the most important thing in life. By focusing on warfare, we will be able to ensure the welfare of our tribe."
 native_seasonal_travel_reform_desc: "As the world changes throughout the year, so must we. If we follow the seasons in their journey, we will find prosperity."
 native_settle_down_reform_desc: "Sometimes following the storm is not as important as finding shelter for it. The time has come for us to settle down and build more permanent villages.\n\nWe will lose §R1§! Stability if this reform gets replaced."
 native_codified_power_reform_desc: "There is nothing above the law. It makes the world a fairer place and it equals the lives of everyone in our tribe."
 native_trading_with_foreigners_reform_desc: "The arrival of foreigners to our land has allowed us to gain access to new technologies that have changed our way of life, both in times of war and peace."
 native_becomes_monarchy_reform_desc: "The lineage of our rulers is a blessing from the gods. Their royal blood has made them suitable to guide us towards prosperity."
 native_becomes_republic_reform_desc: "To ensure a just government, the power must be democratically elected. By choosing our leaders we choose the fate of our nation."
 native_becomes_theocracy_reform_desc: "Allowing mortals to decide over such an important issue as the fate of our people is not something that can be done without spiritual guidance. Our ruler must be the voice of the gods."
 native_becomes_horde_reform_desc: "Some spirits can never be tamed. There is nothing more reliable than our own souls when it comes to the government of our nation. We shall never lose that freedom."
 native_hereditary_reform_desc: "Those who came before us know what we seek. They have already gone through times of war and peace, through times of prosperity and hunger. Our rulers must follow their sensible guidance, and their blessed bloodline."
 native_diplomatic_cermonies_reform_desc: "It is one thing to be together in the government of our people, an important, but aseptic task; and it is another thing to share the same food, the same water, the same rituals as the sun goes up and down and we sing."
 native_remain_being_native_reform_desc: "Civilization, be it a monarchy, republic or any other kind, has brought only destruction for nature. We cannot allow us to follow these vile steps and stay on the ways as nature has intended for us."
