 saelian.9.t:0 "[Root.GovernmentName] of [Root.Owner.GetName] and the Empire"
 saelian.9.desc:0 "The wind of change has finally struck [Root.GetName]. With the growing ambitions of glorious [Root.Monarch.GetTitle] [Root.Monarch.GetName] we have reached a point where we are the ones to decide our own fate and not be dependent on other states. This poses important question - should we remain loyal to the emperor or stand on our own in this new and changing world?"
 saelian.9.a:0 "We shall remain faithful to [Emperor.Monarch.GetName]."
 saelian.9.b:0 "We shall forge our own path."
 prince_rejected_kingship:0 "Repressed Ambitions"

 edict_pro_unitate_title:0 "Edict Pro Unitate"
 edict_pro_unitate_desc:0 "Also known as 'Pro unitate nostrae communitatis Saelianae et prosperitatem aeternam omnibus hominibus terrenis' was a major component of keeping religious unity in the empire throughout the XVI and XVII centuries."
