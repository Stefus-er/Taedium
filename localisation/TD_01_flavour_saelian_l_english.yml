 saelian.12.t:0 "Emperors of de Seliana Dynasty"
 saelian.12.desc:0 "House de Seliana is one of the most ancient dynasties in this part of the world with the line going as far back as the early days of the Saelian Empire. Members of this dynasty say that this is no coincidence - they claim that they are directly related to Saelius through his third son - Theodore.\n\nTheir strongest evidence for this theory is a chronicle made by a Itnian monk from Ottone monastery. He wrote about the history of the town of Arduacollum, the hometown of Saelius, which was later renamed to Seliana to commemorate the first Emperor. In one of the chapters of the chronicle Theodore in the beggining rejects his father's teachings and ambitions, only to later show remorse, for which his father awarded him the lands west of their hometown. After this change of heart he started to lead a lavish lifestyle, ignoring the needs of his people, which caused Saelius to once again disown Theodore. He is rarely mentioned due to his not-so-virtuous lifestyle and fickle story, but the author of the chronicle claims that Theodore had two sons, whose descendats will be of de Seliana dynasty.\n\nNow that the imperial crown is once again is worn by the descendants of the great Saelius, many hope that it will bring not only much needed stability, but also a new age of splendor to the Empire."
 saelian.12.a:0 "The Empire is back to its rightful owners."
 de_seliana_legacy_of_saelius:0 "Legacy of Saelius"
 desc_de_seliana_legacy_of_saelius:0 "[Root.Monarch.GetName] sees himself as a descendant of Imperator Vicarius Saelius."

 saelian.13.t:0 "The Decay of Imperium Saelianium"
 saelian.13.desc:0 "In the 1444th year since the Saelius walked into the city of Capira and established the eternal Saelian Empire - but his realm is now weaker than ever before. Centuries of external raids and barbaric conquests were only a fraction of the issues that were troubling the empire throughout all of its history. For most of the time, the emperor and the tetrarchy stood together in the name of preserving the empire, but long lines of weak and easily manipulated emperors lead to the tetrarchy not only gaining vast amounts of lands but also diploamtic control over the empire and the continent. It is fairly obvious that their only goal is to further the personal goals instead of securing the existence of the state and religion that provides for them."
 saelian.13.a:0 "May God save our Empire."
