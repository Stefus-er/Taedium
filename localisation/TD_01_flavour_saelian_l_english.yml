 SE_incident.100.desc:0 "The question of whether people of Gyrdia should be allowed to join the empire was always a heated debate. Staunch sigilianists believe that they are to prone to heresy and will never follow the true spirit of Saelianism, but many see in them hope for other nations to be more represented in the empire.\n Recently, the [regnum_gyrdianicum_ET.GovernmentName] of [regnum_gyrdianicum_ET.GetName] has offered the emperor to purchase the claim on the Kingdom of Gyrdia in exchange for gold and solely managing all military actions. The emperor commenced the emergency diet, knowing this would spark a controversial debate."
