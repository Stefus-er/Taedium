 saelian.11.t:0 "Renovatio Imperii Saelianum"
 saelian.11.desc:0 "In the year of our lord, [GetYear], the most serene Augustus [Emperor.Monarch.GetName], Saelianum Imperator, crowned by God, has again convened the Estates of the Saelian Empire. The Diet has agreed to a motion to unite the disparate states of The Empire into a nation state and recrown the [Emperor.Monarch.GetTitle] as its true ruler."
 saelian.11.a:0 "Claim the crown!"
 
