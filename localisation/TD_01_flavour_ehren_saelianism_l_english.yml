 ## Nifthem
 
 incident_nifthem_conquest_title:0 "Question of Nifthem"
 incident_nifthem_conquest_desc:0 "For a long time lack of official stance towards convertion in Nifthemi lands created a lot of problems. But with us becoming even more and more present in this region we should finally decide what should be done."
 ehren_saelianism_nifthem_provinces:0 "Have 3 provinces in Nifthem"

 # Events

 td_ehren_saelianism.1.t:0 "Official Stance in Nifthem"
 td_ehren_saelianism.1.desc:0 "We recieved a lot of lists from different clergy representatives with one important question. Conversion of Nifthem is now one of the most important topics in this moment and everybody wants to know our stance about this topic. Should we treat them as equals and respect their faith or enforce our own beliefs?"
 td_ehren_saelianism.1.a:0 "Treat them with respect"
 td_ehren_saelianism.1.b:0 "They must be enlightened!"

 td_ehren_saelianism.2.t:0 "Rampant Missionaries"
 td_ehren_saelianism.2.desc:0 "We lost control over missionaries in Nifthem, their behavior is starting to be even more antagonistic towards local population making situation pretty serious and problematic. A lot of complaints got delivered to us forcing us to take a official stance towards it. We can reprimand these missionaries but we predict that it will slow down convertion attempts in our entire country for some time, we also can support moderates and their calmer methods of convertion but still won't satisfy local population. But Ehrenists are trying to convince us to support these missionaries and allow them to continue their work"
 td_ehren_saelianism.2.a:0 "Reprimand them"
 td_ehren_saelianism.2.b:0 "Support moderates"
 td_ehren_saelianism.2.c:0 "Allow it to continue"

 ehren_saelianism_nifthem_missionaries_stopped:0 "Missionaries Stopped"
 desc_ehren_saelianism_nifthem_missionaries_stopped:0 "Missionaries were reprimanded which caused them to work less efficiently."
 ehren_saelianism_nifthem_missionaries_encouraged:0 "Missionaries Encouraged"
 desc_ehren_saelianism_nifthem_missionaries_encouraged:0 "Missionaries were allowed to use their radical methods of convertion."

 td_ehren_saelianism.3.t:0 "Discrimination Areas in Nifthem"
 td_ehren_saelianism.3.desc:0 "Ehren Saelian followers in Nifthem started to create new communities isolated from Sigilianism and their teachings. It causes a lot of unrest in these lands but also encouraged more people to convert. Should we allow them to continue or forcibly abolish them?"
 td_ehren_saelianism.3.a:0 "Abolish them!"
 td_ehren_saelianism.3.b:0 "Allow them to continue"

 ehren_saelianism_events_nifthem_discrimination_tt:0 "There is a 25% chance for every Nifthemian, Sigilian province to recieve a modifier that gives local unrest and boosts local missionary strength"
 ehren_saelianism_nifthem_sigilian_discrimination:0 "Discrimination Zone"
 desc_ehren_saelianism_nifthem_sigilian_discrimination:0 "Local Ehren Saelian followers decided to isolate themselves from Sigilian communities."

 td_ehren_saelianism.4.t:0 "Religious Rebellions"
 td_ehren_saelianism.4.desc:0 "Radical elements in Nifthem started to rebel against our rule! Ehrenists are accusing us of not doing enough to help their convertion methods and local Sigilians are accusing us of not doing enough to stop violence against them. We can crush one of the sides and appease to another side, but we can also crush elements from both sides and force them to calm down."
 td_ehren_saelianism.4.a:0 "Crush Ehrenists"
 td_ehren_saelianism.4.b:0 "Crush both of them"
 td_ehren_saelianism.4.c:0 "Crush Sigilians"

 td_ehren_saelianism.5.t:0 "Sigilianists Successful in Nifthem"
 td_ehren_saelianism.5.desc:0 "Our actions in this incident made Sigilianists more powerful in our country. Because of that our main doctrine has become more Sigilian and we are moving slowly to reintegration into Sigilianism."
 td_ehren_saelianism.5.a:0 "Good"
 ehren_saelianism_nifthem_end_sigilianists:0 "Sigilianists Victorious in Nifthem"
 desc_ehren_saelianism_nifthem_end_sigilianists:0 "Because of that we are more tolerant to Sigilians"
 
 td_ehren_saelianism.6.t:0 "Moderates Successful in Nifthem"
 td_ehren_saelianism.6.desc:0 "Our actions in this incident allowed us to keep balance between Siglianists and Ehrenists. Our main doctrine has remained unchanged."
 td_ehren_saelianism.6.a:0 "Good"
 ehren_saelianism_nifthem_end_moderates:0 "Moderates Victorious in Nifthem"
 desc_ehren_saelianism_nifthem_end_moderates:0 "Because of that we are more united"

 td_ehren_saelianism.7.t:0 "Ehrenists Successful in Nifthem"
 td_ehren_saelianism.7.desc:0 "Our actions in this incident made Ehrenists more powerful in our country. Because of that our main doctrine has become more Ehren slowly reintroducing old traditions to our faith."
 td_ehren_saelianism.7.a:0 "Good"
 ehren_saelianism_nifthem_end_ehrenists:0 "Ehrenists Victorious in Nifthem"
 desc_ehren_saelianism_nifthem_end_ehrenists:0 "Because of that our missionaries are devoted to converting"
 
 
 
