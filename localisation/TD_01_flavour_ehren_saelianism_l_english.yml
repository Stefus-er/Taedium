 ## Nifthem
 
 incident_nifthem_conquest_title:0 "Question of Nifthem"
 incident_nifthem_conquest_desc:0 "For a long time lack of official stance towards convertion in Nifthemi lands created a lot of problems. But with us becoming even more and more present in this region we should finally decide what should be done."
 ehren_saelianism_nifthem_provinces:0 "Have 3 provinces in Nifthem"

 # Events

 td_ehren_saelianism.1.t:0 "Official Stance in Nifthem"
 td_ehren_saelianism.1.desc:0 "We recieved a lot of lists from different clergy representatives with one important question. Conversion of Nifthem is now one of the most important topics in this moment and everybody wants to know our stance about this topic. Should we treat them as equals and respect their faith or enforce our own beliefs?"
 td_ehren_saelianism.1.a:0 "Treat them with respect"
 td_ehren_saelianism.1.b:0 "They must be enlightened!"

 td_ehren_saelianism.2.t:0 "Rampant Missionaries"
 td_ehren_saelianism.2.desc:0 "We lost control over missionaries in Nifthem, their behavior is starting to be even more antagonistic towards local population making situation pretty serious and problematic. A lot of complaints got delivered to us forcing us to take a official stance towards it. We can reprimand these missionaries but we predict that it will slow down convertion attempts in our entire country for some time, we also can support moderates and their calmer methods of convertion but still won't satisfy local population. But Ehrenists are trying to convince us to support these missionaries and allow them to continue their work"
 td_ehren_saelianism.2.a:0 "Reprimand them"
 td_ehren_saelianism.2.b:0 "Support moderates"
 td_ehren_saelianism.2.c:0 "Allow it to continue"

 ehren_saelianism_nifthem_missionaries_stopped:0 "Missionaries Stopped"
 desc_ehren_saelianism_nifthem_missionaries_stopped:0 "Missionaries were reprimanded which caused them to work less efficiently."
 ehren_saelianism_nifthem_missionaries_encouraged:0 "Missionaries Encouraged"
 desc_ehren_saelianism_nifthem_missionaries_encouraged:0 "Missionaries were allowed to use their radical methods of convertion."

 td_ehren_saelianism.3.t:0 "Discrimination Areas in Nifthem"
 td_ehren_saelianism.3.desc:0 "Ehren Saelian followers in Nifthem started to create new communities isolated from Sigilianism and their teachings. It causes a lot of unrest in these lands but also encouraged more people to convert. Should we allow them to continue or forcibly abolish them?"
 td_ehren_saelianism.3.a:0 "Abolish them!"
 td_ehren_saelianism.3.b:0 "Allow them to continue"

 ehren_saelianism_events_nifthem_discrimination_tt:0 "There is a 25% chance for every Nifthemian, Sigilian province to recieve a modifier that gives local unrest and boosts local missionary strength"
 ehren_saelianism_nifthem_sigilian_discrimination:0 "Discrimination Zone"
 desc_ehren_saelianism_nifthem_sigilian_discrimination:0 "Local Ehren Saelian followers decided to isolate themselves from Sigilian communities."

 td_ehren_saelianism.4.t:0 "Religious Rebellions"
 td_ehren_saelianism.4.desc:0 "Radical elements in Nifthem started to rebel against our rule! Ehrenists are accusing us of not doing enough to help their convertion methods and local Sigilians are accusing us of not doing enough to stop violence against them. We can crush one of the sides and appease to another side, but we can also crush elements from both sides and force them to calm down."
 td_ehren_saelianism.4.a:0 "Crush Ehrenists"
 td_ehren_saelianism.4.b:0 "Crush both of them"
 td_ehren_saelianism.4.c:0 "Crush Sigilians"

 td_ehren_saelianism.5.t:0 "Sigilianists Successful in Nifthem"
 td_ehren_saelianism.5.desc:0 "Our actions in this incident made Sigilianists more powerful in our country. Because of that our main doctrine has become more Sigilian and we are moving slowly to reintegration into Sigilianism."
 td_ehren_saelianism.5.a:0 "Good"
 ehren_saelianism_nifthem_end_sigilianists:0 "Sigilianists Victorious in Nifthem"
 desc_ehren_saelianism_nifthem_end_sigilianists:0 "Because of that we are more tolerant to Sigilians"
 
 td_ehren_saelianism.6.t:0 "Moderates Successful in Nifthem"
 td_ehren_saelianism.6.desc:0 "Our actions in this incident allowed us to keep balance between Siglianists and Ehrenists. Our main doctrine has remained unchanged."
 td_ehren_saelianism.6.a:0 "Good"
 ehren_saelianism_nifthem_end_moderates:0 "Moderates Victorious in Nifthem"
 desc_ehren_saelianism_nifthem_end_moderates:0 "Because of that we are more united"

 td_ehren_saelianism.7.t:0 "Ehrenists Successful in Nifthem"
 td_ehren_saelianism.7.desc:0 "Our actions in this incident made Ehrenists more powerful in our country. Because of that our main doctrine has become more Ehren slowly reintroducing old traditions to our faith."
 td_ehren_saelianism.7.a:0 "Good"
 ehren_saelianism_nifthem_end_ehrenists:0 "Ehrenists Victorious in Nifthem"
 desc_ehren_saelianism_nifthem_end_ehrenists:0 "Because of that our missionaries are devoted to converting"
 
 ## Authority

 incident_authority_reform_title:0 "Religious Authority Reform"
 incident_authority_reform_desc:0 "Our religions is very disorganised and very chaotic in its doctrines. We should create an structure for our faith so we can work more efficiently."
 

 td_ehren_saelianism.8.t:0 "Question of Organisation"
 td_ehren_saelianism.8.desc:0 "Our clergy is functioning in different types of organisation, everything is chaotic making any changes hard to implement. Nobody knows what type of structure would be the best for our religion. Sigilianists propose a singular head of faith that will rule over entire clergy in our country, Ehrenists demand that we give local priests ability to form local council and don't centralise our system. Moderates come with the idea that we should from a nationwide council with representatives from all regions."
 td_ehren_saelianism.8.a:0 "Centralise our faith"
 td_ehren_saelianism.8.b:0 "Local councils will do"

 td_ehren_saelianism.9.t:0 "Organisations Spring Up"
 td_ehren_saelianism.9.desc:0 "Clergymen in our country started to create new local organisations, Ehrenists decided to support this initiative but Sigilianists demand us to take action and help them create a countrywide unified organisation."

 td_ehren_saelianism.9.a:0 "Unite them all"
 td_ehren_saelianism.9.b:0 "Allow them to exist"
 ehren_saelianism_events_authority_local_structure.tt:0 "Every province will get a 50% chance that it will recieve a local modifier."
 ehren_saelianism_authority_centralised:0 "Countrywide Organisation"
 desc_ehren_saelianism_authority_centralised:0 "We united all local organisations under this"
 ehren_saelianism_authority_decentralised:0 "Local Organisation"
 desc_ehren_saelianism_authority_decentralised:0 "Now they decide things by themselves"

 td_ehren_saelianism.10.t:0 "Scandalous Priest"
 td_ehren_saelianism.10.desc:0 "One of our priests decided to go against our church. Sigilianists want to punish him and denounce his words, but Ehrenists say that it's his right to do so."
 td_ehren_saelianism.10.a:0 "Punish him"
 td_ehren_saelianism.10.b:0 "Let him continue"
 ehren_saelianism_authority_priest_punished:0 "Priest Punishied"
 desc_ehren_saelianism_authority_priest_punished:0 "We forced an unorthodox priest to step down."
 ehren_saelianism_authority_priest_allowed:0 "Priest Approved"
 desc_ehren_saelianism_authority_priest_allowed:0 "We allow this priest to continue doing his thing."

 td_ehren_saelianism.11.t:0 "Organisations Factionalism"
 td_ehren_saelianism.11.desc:0 "At first all our organisation efforts were clear from direct rivalry between factions. But now clergymen started to pick sides and we need to react before it is to late. Do we support Ehrenists or Sigilianists? Maybe we force them to still work together?"
 td_ehren_saelianism.11.a:0 "Support Sigilianists"
 td_ehren_saelianism.11.b:0 "Force them to compromise"
 td_ehren_saelianism.11.c:0 "Supports Ehrenists"

 td_ehren_saelianism.12.t:0 "Head of Faith Chosen"
 td_ehren_saelianism.12.desc:0 "With Sigilianists coming victorious from this entire debate, our faith is now officially united under one person."
 td_ehren_saelianism.12.a:0 "Good"

 td_ehren_saelianism.13.t:0 "State Council Established"
 td_ehren_saelianism.13.desc:0 "With Moderates coming victorious from this entire debate, our faith is now protected by countrywide council"
 td_ehren_saelianism.13.a:0 "Good"

 td_ehren_saelianism.14.t:0 "Local Councils Formed"
 td_ehren_saelianism.14.desc:0 "With Ehrenists coming victorious from this entire debate, our faith is organised by small communities"
 td_ehren_saelianism.14.a:0 "Good"

 ## Reformation

 incident_reformation_title:0 "Reformation Response"
 incident_reformation_desc:0 "Liemarians decided to seperate from Sigilian church and spread their doctrines. We need to choose how should we respond to this."


 td_ehren_saelianism.15.t:0 "Our Response"
 td_ehren_saelianism.15.desc:0 "Reformation is raging through entire Taedium, we can't stay passive in this situation. We need to announce our official stance on this. Sigilianists want us to denounce Reformationists and help Sigilian church, Moderates are ready to reach a compromise Liemarian movement and see this situation as a way to spread our ideas beyond borders. Ehrenists are feeling neutral towards Liemarians and prefer to just propagate faith inside our state."
 td_ehren_saelianism.15.a:0 "Defend our Sigilian brothers"
 td_ehren_saelianism.15.b:0 "Join reformation"
 td_ehren_saelianism.15.c:0 "Cultivate our faith"

 td_ehren_saelianism.16.t "Liemarians in our Ranks"
 td_ehren_saelianism.16.desc "It appears that Liemarian movement took roots in our clergy, Sigilianists demand us to force them to renounce their reformist attitude, Moderates just want to leave them alone. Ehrenists share Sigilianist attitude towards this issue but for different reasons."
 td_ehren_saelianism.16.a "Punish reformists"
 td_ehren_saelianism.16.b "Allow them to work"
 td_ehren_saelianism.16.c "Push towards Ehrenism"
 ehren_saelianism_reformation_liemarians_radicals:0 "Reformists Repressed"
 desc_ehren_saelianism_reformation_liemarians_radicals:0 "We demand all reformist elements in our clergy to denounce their teachings"
 ehren_saelianism_reformation_liemarians_moderates:0 "Reformists Accepted"
 desc_hren_saelianism_reformation_liemarians_moderates:0 "Reformation movement is accepted here."

 td_ehren_saelianism.17.t "Church Stance"
 td_ehren_saelianism.17.desc "Our entire clergy now needs to mobilise itself and serve one purpose, they are agreeing to do it but we need to choose what goals we want to achieve."
 td_ehren_saelianism.17.a "Defend against reformism"
 td_ehren_saelianism.17.b "Spread our faith"
 td_ehren_saelianism.17.c "Focus on interior"
 ehren_saelianism_reformation_defensive:0 "Protection Against Reformation"
 desc_hren_saelianism_reformation_defensive:0 "We mobilised our clergy to protect our country from reformation."
 ehren_saelianism_reformation_international:0 "New Crusades"
 desc_ehren_saelianism_reformation_international:0 "We mobilised our clergy so we can spread our faith."
 ehren_saelianism_reformation_interior:0 "Faith Consolidation"
 desc_ehren_saelianism_reformation_interior:0 "We mobilised our clergy so we can convert our country."

 td_ehren_saelianism.18.t "Liemarianism reach $COUNTRY$"
 td_ehren_saelianism.18.desc "News of reformation has reached our common people, waves of convertion to Liemarianism has begun. Sigilianists want to prevent Liemarianism from spreading even more, Moderates decided that they shouldn't interfere with this, Ehrenists want us to propagate Ehrenian ideas instead to fight with them."
 td_ehren_saelianism.18.a "Stop them from converting"
 td_ehren_saelianism.18.b "Let them convert"
 td_ehren_saelianism.18.c "Help Ehrenists"
 ehren_saelianism_events_reformation_sigilianism_practice_tt:0 "Our Ehren Saelian provinces will have a 5% to convert to Liemarianism"
 ehren_saelianism_events_reformation_moderate_practice_tt:0 "Our Ehren Saelian provinces will have a 10% to convert to Liemarianism"
 ehren_saelianism_events_reformation_ehrenism_practice_tt:0 "Our Ehren Saelian provinces will have a 5% to convert to Liemarianism and 5% to convert to Ehren poganism"

 td_ehren_saelianism.19.t:0 "Against Reformation"
 td_ehren_saelianism.19.desc:0 "Due to Sigilianist influences our country is now officially against reformation."
 td_ehren_saelianism.19.a:0 "Good"

 td_ehren_saelianism.20.t:0 "Joining Reformation"
 td_ehren_saelianism.20.desc:0 "Reformists gained enough of power in this struggle, Ehren Saelianism now officialy joined reformist movement and seeks its way to spread its faith."
 td_ehren_saelianism.20.a:0 "Good"

 td_ehren_saelianism.21.t:0 "Against Everyone"
 td_ehren_saelianism.21.desc:0 "Ehrenists influence steered our country to focus on Ehrenian matters and not worry about Reformation"
 td_ehren_saelianism.21.a:0 "Good"


