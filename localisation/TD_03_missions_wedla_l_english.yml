 wedla.1_insight:0 "This event will allow us to form §YWedla-Marstonia§!."
 wedla.1.t:0 "Our Identity"
 wedla.1.desc:0 "Our mainland is not as culturally homogenous as it once was. People of Bogiland, Uzkolia and Marstonia live within our borders and demand more and more representation. Some statesmen and nobles discuss the possibility of crowning our [Root.Monarch.GetTitle] as a king of both Marstonia and Wedla to further show our legitimacy over these lands."
 wedla.1.a:0 "Our Marstonian brothers deserve some autonomy"
 wedla.1.b:0 "To survive we must work together as one nation"
 wedla.1.c:0 "We will remain Wedla"
