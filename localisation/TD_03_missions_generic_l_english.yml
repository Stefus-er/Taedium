 td_missions.1.t:0 "Military Future of [Root.GetName]"
 td_missions.1.desc:0 "Our nation stands at the crossroad. As the power of [Root.GetName] and influence grows we need to decide what is the ambition of this magnificent nation."
 td_missions.1.a:0 "Build a massive army"

