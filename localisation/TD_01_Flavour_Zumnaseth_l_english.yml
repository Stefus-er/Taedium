l_english:
 proclaim_razuruni_empire_title: "Proclaim Razuruni Empire"
 proclaim_razuruni_empire_desc: "Our nation broke away from Bunelisuli dominion in the year 1428 and fought a great independence war which culminated in the siege of Kastopsil which we won thanks to the efforts of Peroz Razurun. Now his sons and daughters control the entire Gisian Steppe and we are the empire on our own."
 Razuruni_Empire: "Razuruni Empire"
 Razuruni_Empire_ADJ: "Razuruni"