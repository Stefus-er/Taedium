 star_kingdom_reform:0 "Star Kingdom"
 star_kingdom_reform_desc:0 "People of Nalanaq believe that the nightly sky holds all of the world truths and they seek to learn them."
 land_of_the_sun_reform:0 "Land of the Sun"
 land_of_the_sun_reform_desc:0 "Stable system of Tonatitlan was only achieved thanks to widespread autonomy - and threat of being sacrificed to the Itonatilu gods..."

 xamaneh_ideas:0 "Xamaneh Ideas"
 xamaneh_ideas_bonus:0 "Xamaneh Ambition"
 xamaneh_ideas_start:0 "Xamaneh Traditions"
 xamaneh_xamaneh_woodworking:0 "Xamaneh Woodworking"
 xamaneh_xamaneh_woodworking_desc:0 "Our land is famous for our forests and our intricate patterns we carve out of wood. They tell stories of our past and present and decorate many of our palaces and ships."
 xamaneh_chankabach:0 "Chankabach"
 xamaneh_chankabach_desc:0 "The trade with the Nalanaq happens mostly through Chalukan middlemen, but thanks to our influence over the Lummak courts we managed to streamline the flow of goods from the south."
 xamaneh_imperial_relations:0 "Imperial Relations"
 xamaneh_imperial_relations_desc:0 "When the Tonatitlan rose to power, we knew it is not worth fighting them and instead we embraced them as our allies. The court quickly embraced their faith, but we never abandoned our roots."
 xamaneh_surprise_tactics:0 "Surprise Tactics"
 xamaneh_surprise_tactics_desc:0 "Despite our relatively small army, we still manage to scare off potential invaders due to our advantage of Xamaneyollan forest which grants us a massive tactical advantage over our enemies."
 xamaneh_instant_resupply:0 "Instant Resupply"
 xamaneh_instant_resupply_desc:0 "Our naval domination in the Atlaqotlatl Bay was made thanks to many naval innovations, but most importantly thanks to our small and mobile boats with low cargo storage, but supported by even smaller ships made specifically for resupplying."
 xamaneh_rulers_of_atlaqotlatl:0 "Rulers of Atlaqotlatl"
 xamaneh_rulers_of_atlaqotlatl_desc:0 "When People of Tonatitlan see a ship, they are sure that it is one of our own. We have an undisputed monopoly over any trade in this region and not even the Taedians will be able to break it."
 xamaneh_memories_of_easterners:0 "Memories of the Easterners"
 xamaneh_memories_of_easterners_desc:0 "Long time ago a large group of weird men came to our land, sailing on strange ships, speaking foreign language and wearing peculiar clothes. After some time it became apparent that they were the gods of death who brought with them weapons and diseases."
 
 tonatitlani_group_ideas:0 "Tonatitlani Minor Ideas"
 tonatitlani_group_ideas_start:0 "Tonatitlani Minor Traditions"
 tonatitlani_group_ideas_bonus:0 "Tonatitlani Minor Ambition"
 tonatitlani_legacy_of_gods_of_death:0 "Legacy of the Gods of Death"
 tonatitlani_legacy_of_gods_of_death_desc:0 "After the Gods of Death descended upon our lands from the eastern coasts, many of our kind died from the diseases they brought by them. To make sure this doesn't happen a second time, we should invest in a series of fortifications that can withstand any siege or plague!"
 tonatitlani_expand_the_corn_fields:0 "Expand the Corn Fields"
 tonatitlani_expand_the_corn_fields_desc:0 "Relying on good weather can be disastrous, so if we want to prevent more famines in our lands, we should expand our corn fields, so there is always something to eat in harsher times."
 tonatitlani_diplomacy_with_empire:0 "Diplomacy with the Empire"
 tonatitlani_diplomacy_with_empire_desc:0 "We all are subjects to the almighty Tonatitlan empire, and if we want to stay in power, we should try to get as good relations with them as possible."
 tonatitlani_sacrificial_rituals:0 "Sacrificial Rituals"
 tonatitlani_sacrificial_rituals_desc:0 "Sacrificial Rituals are core part of our faith, as those are the greatest honor that can happen to our warriors. Everyone should strive to become the very best, so they, too, can become part of that honorary ritual."
 tonatitlani_nalanaq_trade_relations:0 "Nalanaq Trade Relations"
 tonatitlani_nalanaq_trade_relations_desc:0 "Nalanaq is a region of many riches, and if we don't want to fall behind our neighbours and rivals, we should, too, start sending caravans to the eastern jungles, and trade with locals."
 tonatitlani_advanced_irigation:0 "Advanced Irigation"
 tonatitlani_advanced_irigation_desc:0 "Our lands are either vast jungles or dry wastelands, so if we want to secure steady development of our nation, we need to secure the water sources. To achieve that, we must improve our irigation methods."
 tonatitlani_legacy_of_the_empire:0 "Legacy of the Empire"
 tonatitlani_legacy_of_the_empire_desc:0 "With the Fall of the Tonatitlan Empire to the hands of the Ueyaqneheui, many states declared themselves successors to this empire, but those are nothing but empty claims, but we are different, as we have actual army to maintain our imperial legacy."
 
 itulan_group_ideas:0 "Itulan Minor Ideas"
 itulan_group_ideas_start:0 "Itulan Minor Traditions"
 itulan_group_ideas_bonus:0 "Itulan Minor Ambition"
 itulan_hit_and_run_tactics:0 "Hit and Run Tactics"
 itulan_hit_and_run_tactics_desc:0 "Our regions is made mostly of jungles, hills, and mountains, so we developed a hit and run tactics to utilize the defensive potential of this terrain to it's fullest."
 itulan_remember_our_cradle:0 "Remember Our Cradle"
 itulan_remember_our_cradle_desc:0 "Altough we now live along the Laabkot mountains, we can't forget where our ancestors came from, and we need to do everything to cherish our heritage."
 itulan_across_laabkot:0 "Across Laabkot"
 itulan_across_laabkot_desc:0 "We and our brethren live all across Laabkot mountains, controlling every key passage that exists on those mountains, and so, we naturally control most of the trade between Nalanaq and eastern coast tribes."
 itulan_lummak_connections:0 "Lummak Connections"
 itulan_lummak_connections_desc:0 "With close proximity of Lummak Mythology to our lands, and many of our tribesmen converting to it, we started an interfaith exchange with them, which helped us see the world from a new perspective!"
 itulan_modern_diplomacy:0 "Modern Diplomacy"
 itulan_modern_diplomacy_desc:0 "If we want to preserve our way of life, and not end up crushed under forgeiners, we need to modernize our diplomacy, so it doesn't fall behind rest of the world."
 itulan_advanced_fortifications:0 "Advanced Fortifications"
 itulan_advanced_fortifications_desc:0 "With many cases where Hit and Run tactics have failed us, we had to resort to defending ourselves in fortresses and other fortifications. With time, we naturally started picked up art of making better fortifications."
 itulan_second_coming_of_easterners:0 "Second Coming of Easterners"
 itulan_second_coming_of_easterners_desc:0 "Many of us thought that stories about 'Gods of Death' from the east was nothing more than a fairytale, used to frighten small children, but now they are back, and want to conquer us, but they will meet our fierce resistance."